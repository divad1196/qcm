 and AWS Marketplace partners offer a variety of solutions for protecting sensitive data within the AWS platform, but for some applications and data subject to contractual or regulatory mandates for managing cryptographic keys, additional protection may be necessary. CloudHSM complements existing data protection solutions and allows you to protect your encryption keys within HSMs that are desigr and validated to government standards for secure key management. CloudHSM allows you to securely generate, store and manage cryptographic keys used for data encryption in a way that keys are accessible only by you. Option A.B and Care invalid because in all of these cases, the management of the key will be with AWS. Here the question specifically mentions that you want to have exclusive access over the keys. This can be achieved with Cloud HSM For more information on CloudHSM, please visit the following URL: https://aws.amazon.com/cloudhsm/faq: The correct answer is: Use Cloud HSM"},{"question":"A company is hosting a website that must be accessible to users for HTTPS traffic. Also port 22 should be open for administrative purposes. The administrator's workstation has a static IP address of 203.0.113.1/32. Which of the following security group configurations are the MOST secure but still functional to support these requirements? Choose 2 answers from the options given below","choices":{"A":"Port 443 coming from 0.0.0.0/0","B":"Port 443 coming from 10.0.0.0/16","C":"Port 22 coming from 0.0.0.0/0","D":"Port 22 coming from 203.0.113.1/32"},"answer":"AD","explanation":"Since HTTPS traffic is required for all users on the Internet, Port 443 should be open on all IP addresses. For port 22, the traffic should be restricted to an internal subnet. Option B is invalid, because this only allow traffic from a particular CIDR block and not from the internet Option C is invalid because allowing port 22 from the internet is a security risk For more information on AWS Security Groups, please visit the following UR https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/usins-network-secunty.htmll The correct answers are: Port 443 coming from 0.0.0.0/0, Port 22 coming from 203.0.113.1 /32"},{"question":"Your company has defined privileged users for their AWS Account. These users are administrators for key resources defined in the company. There is now a mandate to enhance the security authentication for these users. How can this be accomplished?","choices":{"A":"Enable MFA for these user accounts","B":"Enable versioning for these user accounts","C":"Enable accidental deletion for these user accounts","D":"Disable root access for the users"},"answer":"A","explanation":"The AWS Documentation mentions the following as a best practices for IAM users. For extra security, enable multi-factor authentication (MFA) for privileged IAM users (users who are allowed access to sensitive resources or APIs). With MFA, users have a device that generates unique authentication code (a one-time password, or OTP). Users must provide both their normal credentials (like their user name and password) and the OTP. The MFA device can either be a special piece of hardware, or it can be a virtual device (for example, it can run in an app on a smartphone). Option B,C and D are invalid because no such security options are available in AWS For more information on IAM best practices, please visit the below URL https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html The correct answer is: Enable MFA for these user accounts"},{"question":"An application running on EC2 instances must use a username and password to access a database. The developer has stored those secrets in the SSM Parameter Store with type SecureString using the default KMS CMK. Which combination of configuration steps will allow the application to access the secrets via the API? Select 2 answers from the options below","choices":{"A":"Add the EC2 instance role as a trusted service to the SSM service role.","B":"Add permission to use the KMS key to decrypt to the SSM service role.","C":"Add permission to read the SSM parameter to the EC2 instance role..","D":"Add permission to use the KMS key to decrypt to the EC2 instance role","E":"Add the SSM service role as a trusted service to the EC2 instance rol"},"answer":"CD","explanation":"The below example policy from the AWS Documentation is required to be given to the EC2 Instance in order to read a secure string from AWS KMS. Permissions need to be given to the Get Parameter API and the KMS API call to decrypt the secret. Option A is invalid because roles can be attached to EC2 and not EC2 roles to SSM Option B is invalid because the KMS key does not need to decrypt the SSM service role. Option E is invalid because this configuration is valid For more information on the parameter store, please visit the below URL: https://docs.aws.amazon.com/kms/latest/developerguide/services-parameter-store.htmll The correct answers are: Add permission to read the SSM parameter to the EC2 instance role., Add permission to use the KMS key to decrypt to the EC2 instance role"},{"question":"When you enable automatic key rotation for an existing CMK key where the backing key is managed by AWS, after how long is the key rotated?","choices":{"A":"After 30 days","B":"After 128 days","C":"After 365 days","D":"After 3 years"},"answer":"D","explanation":"The AWS Documentation states the following • AWS managed CM Ks: You cannot manage key rotation for AWS managed CMKs. AWS KMS automatically rotates AWS managed keys every three years (1095 days). Note: AWS-managed CMKs are rotated every 3yrs, Customer-Managed CMKs are rotated every 365- days from when rotation is enabled. Option A, B, C are invalid because the dettings for automatic key rotation is not changeable. For more information on key rotation please visit the below URL https://docs.aws.amazon.com/kms/latest/developereuide/rotate-keys.html AWS managed CMKs are CMKs in your account that are created, managed, and used on your behalf by an AWS service that is integrated with AWS KMS. This CMK is unique to your AWS account and region. Only the service that created the AWS managed CMK can use it You can login to you IAM dashbaord . Click on \\"Encryption Keys\\" You will find the list based on the services you are using as follows: • aws/elasticfilesystem 1 aws/lightsail • aws/s3 • aws/rds and many more Detailed Guide: KMS You can recognize AWS managed CMKs because their aliases have the format aws/service-name, such as aws/redshift. Typically, a service creates its AWS managed CMK in your account when you set up the service or the first time you use the CMfC The AWS services that integrate with AWS KMS can use it in many different ways. Some services create AWS managed CMKs in your account. Other services require that you specify a customer managed CMK that you have created. And, others support both types of CMKs to allow you the ease of an AWS managed CMK or the control of a customer-managed CMK Rotation period for CMKs is as follows: • AWS managed CMKs: 1095 days • Customer managed CMKs: 365 days Since question mentions about \\"CMK where backing keys is managed by AWS\\", its Amazon(AWS) managed and its rotation period turns out to be 1095 days{every 3 years) For more details, please check below AWS Docs: https://docs.aws.amazon.com/kms/latest/developerguide/concepts.html The correct answer is: After 3 years"},{"question":"You are deivising a policy to allow users to have the ability to access objects in a bucket called appbucket. You define the below custom bucket policy But when you try to apply the policy you get the error \\"Action does not apply to any resource(s) in statement.\\" What should be done to rectify the error","choices":{"A":"Change the IAM permissions by applying PutBucketPolicy permissions.","B":"Verify that the policy has the same name as the bucket nam","C":"If no","D":"make it the same.","E":"Change the Resource section to \\"arn:aws:s3:::appbucket/*'.","F":"Create the bucket \\"appbucket\\" and then apply the polic"},"answer":"C","explanation":"When you define access to objects in a bucket you need to ensure that you specify to which objects in the bucket access needs to be given to. In this case, the * can be used to assign the permission to all objects in the bucket Option A is invalid because the right permissions are already provided as per the question requirement Option B is invalid because it is not necessary that the policy has the same name as the bucket Option D is invalid because this should be the default flow for applying the policy For more information on bucket policies please visit the below URL: https://docs.aws.amazon.com/AmazonS3/latest/dev/example-bucket-policies.htmll The correct answer is: Change the Resource section to \\"arn:aws:s3:::appbucket/\\""},{"question":"A company wants to have an Intrusion detection system available for their VPC in AWS. They want to have complete control over the system. Which of the following would be ideal to implement?","choices":{"A":"Use AWS WAF to catch all intrusions occurring on the systems in the VPC","B":"Use a custom solution available in the AWS Marketplace","C":"Use VPC Flow logs to detect the issues and flag them accordingly.","D":"Use AWS Cloudwatch to monitor all traffic"},"answer":"B","explanation":"Sometimes companies want to have custom solutions in place for monitoring Intrusions to their systems. In such a case, you can use the AWS Marketplace for looking at custom solutions. Option A.C and D are all invalid because they cannot be used to conduct intrusion detection or prevention. For more information on using custom security solutions please visit the below URL https://d1.awsstatic.com/Marketplace/security/AWSMP_Security_Solution%200verview.pdf For more information on using custom security solutions please visit the below URL: https://d1 .awsstatic.com/Marketplace/security/AWSMP Security Solution%20Overview.pd1 The correct answer is: Use a custom solution available in the AWS Marketplace"},{"question":"Your IT Security department has mandated that all data on EBS volumes created for underlying EC2 Instances need to be encrypted. Which of the following can help achieve this?","choices":{"A":"AWS KMS API","B":"AWS Certificate Manager","C":"API Gateway with STS","D":"IAM Access Key"},"answer":"A","explanation":"The AWS Documentation mentions the following on AWS KMS AWS Key Management Service (AWS KMS) is a managed service that makes it easy for you to create and control the encryption keys used to encrypt your dat A. AWS KMS is integrated with other AWS services including Amazon Elastic Block Store (Amazon EBS), Amazon Simple Storage Service (Amazon S3), Amazon Redshift Amazon Elastic Transcoder, Amazon WorkMail, Amazon Relational Database Service (Amazon RDS), and others to make it simple to encrypt your data with encryption keys that you manage Option B is incorrect - The AWS Certificate manager can be used to generate SSL certificates that can be used to encrypt traffic transit, but not at rest Option C is incorrect is again used for issuing tokens when using API gateway for traffic in transit. Option D is used for secure access to EC2 Instances For more information on AWS KMS, please visit the following URL: https://docs.aws.amazon.com/kms/latest/developereuide/overview.htmll The correct answer is: AWS KMS API"},{"question":"Your company has mandated that all calls to the AWS KMS service be recorded. How can this be achieved?","choices":{"A":"Enable logging on the KMS service","B":"Enable a trail in Cloudtrail","C":"Enable Cloudwatch logs","D":"Use Cloudwatch metrics"},"answer":"B","explanation":"The AWS Documentation states the following AWS KMS is integrated with CloudTrail, a service that captures API calls made by or on behalf of AWS KMS in your AWS account and delivers the log files to an Amazon S3 bucket that you specify. CloudTrail captures API calls from the AWS KMS console or from the AWS KMS API. Using the information collected by CloudTrail, you can determine what request was made, the source IP address from which the request was made, who made the request when it was made, and so on. Option A is invalid because logging is not possible in the KMS service Option C and D are invalid because Cloudwatch cannot be used to monitor API calls For more information on logging using Cloudtrail please visit the below URL https://docs.aws.amazon.com/kms/latest/developerguide/loeeing-usine-cloudtrail.html The correct answer is: Enable a trail in Cloudtrail Jubmit your Feedback/Queries to our Experts"},{"question":"A company is using CloudTrail to log all AWS API activity for all regions in all of its accounts. The CISO has asked that additional steps be taken to protect the integrity of the log files. What combination of steps will protect the log files from intentional or unintentional alteration? Choose 2 answers from the options given below","choices":{"A":"Create an S3 bucket in a dedicated log account and grant the other accounts write only acces","B":"Deliver all log files from every account to this S3 bucket.","C":"Write a Lambda function that queries the Trusted Advisor Cloud Trail check","D":"Run the function every 10 minutes.","E":"Enable CloudTrail log file integrity validation","F":"Use Systems Manager Configuration Compliance to continually monitor the access policies of S3 buckets containing Cloud Trail logs.","G":"Create a Security Group that blocks all traffic except calls from the CloudTrail servic","H":"Associate the security group with) all the Cloud Trail destination S3 buckets."},"answer":"AC","explanation":"The AWS Documentation mentions the following To determine whether a log file was modified, deleted, or unchanged after CloudTrail delivered it you can use CloudTrail log fill integrity validation. This feature is built using industry standard algorithms: SHA-256 for hashing and SHA-256 with RSA for digital signing. This makes it computationally infeasible to modify, delete or forge CloudTrail log files without detection. Option B is invalid because there is no such thing as Trusted Advisor Cloud Trail checks Option D is invalid because Systems Manager cannot be used for this purpose. Option E is invalid because Security Groups cannot be used to block calls from other services For more information on Cloudtrail log file validation, please visit the below URL: https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-loe-file-validationintro. htmll For more information on delivering Cloudtrail logs from multiple accounts, please visit the below URL: https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-receive-logs-from-multipleaccounts. html The correct answers are: Create an S3 bucket in a dedicated log account and grant the other accounts write only access. Deliver all log files from every account to this S3 bucket, Enable Cloud Trail log file integrity validation"},{"question":"You have just received an email from AWS Support stating that your AWS account might have been compromised. Which of the following steps would you look to carry out immediately. Choose 3 answers from the options below.","choices":{"A":"Change the root account password.","B":"Rotate all IAM access keys","C":"Keep all resources running to avoid disruption","D":"Change the password for all IAM user"},"answer":"ABD","explanation":"One of the articles from AWS mentions what should be done in such a scenario If you suspect that your account has been compromised, or if you have received a notification from AWS that the account has been compromised, perform the following tasks: Change your AWS root account password and the passwords of any IAM users. Delete or rotate all root and AWS Identity and Access Management (IAM) access keys. Delete any resources on your account you didn't create, especially running EC2 instances, EC2 spot bids, or IAM users. Respond to any notifications you received from AWS Support through the AWS Support Center. Option C is invalid because there could be compromised instances or resources running on your environment. They should be shutdown or stopped immediately. For more information on the article, please visit the below URL: https://aws.amazon.com/premiumsupport/knowledee-center/potential-account-compromise> The correct answers are: Change the root account password. Rotate all IAM access keys. Change the password for all IAM users."},{"question":"Your company is planning on hosting an internal network in AWS. They want machines in the VPC to authenticate using private certificates. They want to minimize the work and maintenance in working with certificates. What is the ideal way to fulfil this requirement.","choices":{"A":"Consider using Windows Server 2016 Certificate Manager","B":"Consider using AWS Certificate Manager","C":"Consider using AWS Access keys to generate the certificates","D":"Consider using AWS Trusted Advisor for managing the certificates"},"answer":"B","explanation":"The AWS Documentation mentions the following ACM is tightly linked with AWS Certificate Manager Private Certificate Authority. You can use ACM PCA to create a private certificate authority (CA) and then use ACM to issue private certificates. These are SSL/TLS X.509 certificates that identify users, computers, applications, services, servers, and other devices internally. Private certificates cannot be publicly trusted Option A is partially invalid. Windows Server 2016 Certificate Manager can be used but since there is a requirement to \\"minimize the work and maintenance\\", AWS Certificate Manager should be used Option C and D are invalid because these cannot be used for managing certificates. For more information on ACM, please visit the below URL: https://docs.aws.amazon.com/acm/latest/userguide/acm-overview.html The correct answer is: Consider using AWS Certificate Manager"},{"question":"You have enabled Cloudtrail logs for your company's AWS account. In addition, the IT Security department has mentioned that the logs need to be encrypted. How can this be achieved?","choices":{"A":"Enable SSL certificates for the Cloudtrail logs","B":"There is no need to do anything since the logs will already be encrypted","C":"Enable Server side encryption for the trail","D":"Enable Server side encryption for the destination S3 bucket"},"answer":"B","explanation":"The AWS Documentation mentions the following. By default CloudTrail event log files are encrypted using Amazon S3 server-side encryption (SSE). You can also choose to encryption your log files with an AWS Key Management Service (AWS KMS) key. You can store your log files in your bucket for as long as you want. You can also define Amazon S3 lifecycle rules to archive or delete log files automatically. If you want notifications about lo file delivery and validation, you can set up Amazon SNS notifications. Option A.C and D are not valid since logs will already be encrypted For more information on how Cloudtrail works, please visit the following URL: https://docs.aws.amazon.com/awscloudtrail/latest/usereuide/how-cloudtrail- works.htmll The correct answer is: There is no need to do anything since the logs will already be encrypted"},{"question":"A security team is creating a response plan in the event an employee executes unauthorized actions on AWS infrastructure. They want to include steps to determine if the employee's IAM permissions changed as part of the incident. What steps should the team document in the plan?","choices":{"A":"Use AWS Config to examine the employee's IAM permissions prior to the incident and compare them to the employee's current IAM permissions.","B":"Use Made to examine the employee's IAM permissions prior to the incident and compare them to the employee's A current IAM permissions.","C":"Use CloudTrail to examine the employee's IAM permissions prior to the incident and compare them to the employee's current IAM permissions.","D":"Use Trusted Advisor to examine the employee's IAM permissions prior to the incident and compare them to the employee's current IAM permissions."},"answer":"A","explanation":"You can use the AWSConfig history to see the history of a particular item. The below snapshot shows an example configuration for a user in AWS Config Option B,C and D are all invalid because these services cannot be used to see the history of a particular configuration item. This can only be accomplished by AWS Config. For more information on tracking changes in AWS Config, please visit the below URL: https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/TrackineChanees.htmll The correct answer is: Use AWS Config to examine the employee's IAM permissions prior to the incident and compare them the employee's current IAM permissions."},{"question":"A security team must present a daily briefing to the CISO that includes a report of which of the company's thousands of EC2 instances and on-premises servers are missing the latest security patches. All instances/servers must be brought into compliance within 24 hours so they do not show up on the next day's report. How can the security team fulfill these requirements?","choices":{"A":"Use Amazon QuickSight and Cloud Trail to generate the report of out of compliance instances/server","B":"Redeploy all out of compliance instances/servers using an AMI with the latest patches.","C":"Use Systems Manger Patch Manger to generate the report of out of compliance instances/ server","D":"Use Systems Manager Patch Manger to install the missing patches.","E":"Use Systems Manger Patch Manger to generate the report of out of compliance instances/ server","F":"Redeploy all out of1 compliance instances/servers using an AMI with the latest patches.","G":"Use Trusted Advisor to generate the report of out of compliance instances/server","H":"Use Systems Manger Patch Manger to install the missing patches."},"answer":"B","explanation":"Use the Systems Manger Patch Manger to generate the report and also install the missing patches The AWS Documentation mentions the following AWS Systems Manager Patch Manager automates the process of patching managed instances with security-related updates. For Linux-based instances, you can also install patches for non-security updates. You can patch fileets of Amazon EC2 instances or your on-premises servers and virtual machines (VMs) by operating system type. This includes supported versions of Windows, Ubuntu Server, Red Hat Enterprise Linux (RHEL), SUSE Linux Enterprise Server (SLES), and Amazon Linux. You can scan instances to see only a report of missing patches, or you can scan and automatically install all missing patches. Option A is invalid because Amazon QuickSight and Cloud Trail cannot be used to generate the list of servers that don't meet compliance needs. Option C is wrong because deploying instances via new AMI'S would impact the applications hosted on these servers Option D is invalid because Amazon Trusted Advisor cannot be used to generate the list of servers that don't meet compliance needs. For more information on the AWS Patch Manager, please visit the below URL: https://docs.aws.amazon.com/systems-manager/latest/userguide/systems-manager- patch.html ( The correct answer is: Use Systems Manger Patch Manger to generate the report of out of compliance instances/ servers. Use Systems Manager Patch Manger to install the missing patches."},{"question":"You have setup a set of applications across 2 VPC's. You have also setup VPC Peering. The applications are still not able to communicate across the Peering connection. Which network troubleshooting steps should be taken to resolve the issue?","choices":{"A":"Ensure the applications are hosted in a public subnet","B":"Check to see if the VPC has an Internet gateway attached.","C":"Check to see if the VPC has a NAT gateway attached.","D":"Check the Route tables for the VPC's"},"answer":"D","explanation":"After the VPC peering connection is established, you need to ensure that the route tables are modified to ensure traffic can between the VPCs Option A ,B and C are invalid because allowing access the Internet gateway and usage of public subnets can help for Inter, access, but not for VPC Peering. For more information on VPC peering routing, please visit the below URL: .com/AmazonVPC/latest/Peeri The correct answer is: Check the Route tables for the VPCs"},{"question":"A company requires that data stored in AWS be encrypted at rest. Which of the following approaches achieve this requirement? Select 2 answers from the options given below.","choices":{"A":"When storing data in Amazon EBS, use only EBS-optimized Amazon EC2 instances.","B":"When storing data in EBS, encrypt the volume by using AWS KMS.","C":"When storing data in Amazon S3, use object versioning and MFA Delete.","D":"When storing data in Amazon EC2 Instance Store, encrypt the volume by using KMS.","E":"When storing data in S3, enable server-side encryptio"},"answer":"BE","explanation":"The AWS Documentation mentions the following To create an encrypted Amazon EBS volume, select the appropriate box in the Amazon EBS section of the Amazon EC2 console. You can use a custom customer master key (CMK) by choosing one from the list that appears below the encryption box. If you do not specify a custom CMK, Amazon EBS uses the AWS- managed CMK for Amazon EBS in your account. If there is no AWS-managed CMK for Amazon EBS in your account, Amazon EBS creates one. Data protection refers to protecting data while in-transit (as it travels to and from Amazon S3) and at rest (while it is stored on disks in Amazon S3 data centers). You can protect data in transit by using SSL or by using client-side encryption. You have the following options of protecting data at rest in Amazon S3. • Use Server-Side Encryption - You request Amazon S3 to encrypt your object before saving it on disks in its data centers and decrypt it when you download the objects. • Use Client-Side Encryption - You can encrypt data client-side and upload the encrypted data to Amazon S3. In this case, you manage the encryption process, the encryption keys, and related tools. Option A is invalid because using EBS-optimized Amazon EC2 instances alone will not guarantee protection of instances at rest. Option C is invalid because this will not encrypt data at rest for S3 objects. Option D is invalid because you don't store data in Instance store. For more information on EBS encryption, please visit the below URL: https://docs.aws.amazon.com/kms/latest/developerguide/services-ebs.html For more information on S3 encryption, please visit the below URL: https://docs.aws.amazon.com/AmazonS3/latest/dev/UsinEEncryption.html The correct answers are: When storing data in EBS, encrypt the volume by using AWS KMS. When storing data in S3, enable server-side encryption."},{"question":"You want to ensure that you keep a check on the Active EBS Volumes, Active snapshots and Elastic IP addresses you use so that you don't go beyond the service limit. Which of the below services can help in this regard?","choices":{"A":"AWS Cloudwatch","B":"AWS EC2","C":"AWS Trusted Advisor","D":"AWS SNS"},"answer":"C","explanation":"Below is a snapshot of the service limits that the Trusted Advisor can monitor Option A is invalid because even though you can monitor resources, it cannot be checked against the service limit. Option B is invalid because this is the Elastic Compute cloud service Option D is invalid because it can be send notification but not check on service limit For more information on the Trusted Advisor monitoring, please visit the below URL: https://aws.amazon.com/premiumsupport/ta-faqs> The correct answer is: AWS Trusted Advisor"},{"question":"A company has a legacy application that outputs all logs to a local text file. Logs from all applications running on AWS must be continually monitored for security related messages. What can be done to allow the company to deploy the legacy application on Amazon EC2 and still meet the monitoring requirement?","choices":{"A":"Create a Lambda function that mounts the EBS volume with the logs and scans the logs for security incident","B":"Trigger the function every 5 minutes with a scheduled Cloudwatch event.","C":"Send the local text log files to CloudWatch Logs and configure a CloudWatch metric filte","D":"Trigger cloudwatch alarms based on the metrics.","E":"Install the Amazon inspector agent on any EC2 instance running the legacy applicatio","F":"Generate CloudWatch alerts a based on any Amazon inspector findings.","G":"Export the local text log files to CloudTrai","H":"Create a Lambda function that queries the CloudTrail logs for security ' incidents using Athena."},"answer":"B","explanation":"One can send the log files to Cloudwatch Logs. Log files can also be sent from On-premise servers. You can then specify metrii to search the logs for any specific values. And then create alarms based on these metrics. Option A is invalid because this will be just a long over drawn process to achieve this requirement Option C is invalid because AWS Inspector cannot be used to monitor for security related messages. Option D is invalid because files cannot be exported to AWS Cloudtrail For more information on Cloudwatch logs agent please visit the below URL: https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/QuickStartEC2lnstance.hti The correct answer is: Send the local text log files to Cloudwatch Logs and configure a Cloudwatch metric filter. Trigger cloudwatch alarms based on the metrics."},{"question":"An application running on EC2 instances in a VPC must call an external web service via TLS (port 443). The instances run in public subnets. Which configurations below allow the application to function and minimize the exposure of the instances? Select 2 answers from the options given below","choices":{"A":"A network ACL with a rule that allows outgoing traffic on port 443.","B":"A network ACL with rules that allow outgoing traffic on port 443 and incoming traffic on ephemeral ports","C":"A network ACL with rules that allow outgoing traffic on port 443 and incoming traffic on port 443.","D":"A security group with a rule that allows outgoing traffic on port 443","E":"A security group with rules that allow outgoing traffic on port 443 and incoming traffic on ephemeral ports.","F":"A security group with rules that allow outgoing traffic on port 443 and incoming traffic on port 443."},"answer":"BD","explanation":"Since here the traffic needs to flow outbound from the Instance to a web service on Port 443, the outbound rules on both the Network and Security Groups need to allow outbound traffic. The Incoming traffic should be allowed on ephermal ports for the Operating System on the Instance to allow a connection to be established on any desired or available port. Option A is invalid because this rule alone is not enough. You also need to ensure incoming traffic on ephemeral ports Option C is invalid because need to ensure incoming traffic on ephemeral ports and not only port 443 Option E and F are invalid since here you are allowing additional ports on Security groups which are not required For more information on VPC Security Groups, please visit the below URL: https://docs.aws.amazon.com/AmazonVPC/latest/UserGuideA/PC_SecurityGroups.htmll The correct answers are: A network ACL with rules that allow outgoing traffic on port 443 and incoming traffic on ephemeral ports, A security group with a rule that allows outgoing traffic on port 443"},{"question":"A company is deploying a new web application on AWS. Based on their other web applications, they anticipate being the target of frequent DDoS attacks. Which steps can the company use to protect their application? Select 2 answers from the options given below.","choices":{"A":"Associate the EC2 instances with a security group that blocks traffic from blacklisted IP addresses.","B":"Use an ELB Application Load Balancer and Auto Scaling group to scale to absorb application layer traffic.","C":"Use Amazon Inspector on the EC2 instances to examine incoming traffic and discard malicious traffic.","D":"Use CloudFront and AWS WAF to prevent malicious traffic from reaching the application","E":"Enable GuardDuty to block malicious traffic from reaching the application"},"answer":"BD","explanation":"The below diagram from AWS shows the best case scenario for avoiding DDos attacks using services such as AWS Cloudfro WAF, ELB and Autoscaling Option A is invalid because by default security groups don't allow access Option C is invalid because AWS Inspector cannot be used to examine traffic Option E is invalid because this can be used for attacks on EC2 Instances but not against DDos attacks on the entire application For more information on DDos mitigation from AWS, please visit the below URL: https://aws.amazon.com/answers/networking/aws-ddos-attack-mitieationi The correct answers are: Use an ELB Application Load Balancer and Auto Scaling group to scale to absorb application layer traffic., Use CloudFront and AWS WAF to prevent malicious traffic from reaching the application"},{"question":"You are working in the media industry and you have created a web application where users will be able to upload photos they create to your website. This web application must be able to call the S3 API in order to be able to function. Where should you store your API credentials whilst maintaining the maximum level of security?","choices":{"A":"Save the API credentials to your PHP files.","B":"Don't save your API credentials, instead create a role in IAM and assign this role to an EC2 instance when you first create it.","C":"Save your API credentials in a public Github repository.","D":"Pass API credentials to the instance using instance userdat"},"answer":"B","explanation":"Applications must sign their API requests with AWS credentials. Therefore, if you are an application developer, you need a strategy for managing credentials for your applications that run on EC2 instances. For example, you can securely distribute your AWS credentials to the instances, enabling the applications on those instances to use your credentials to sign requests, whil protecting your credentials from other users. However, it's challenging to securely distribute credentials to each instance. especially those that AWS creates on your behalf, such as Spot Instances or instances in Auto Scaling groups. You must also be able to update the credentials on each instance when you rotate your AWS credentials. IAM roles are designed so that your applications can securely make API requests from your instances, without requiring yo manage the security credentials that the applications use. Option A.C and D are invalid because using AWS Credentials in an application in production is a direct no recommendation 1 secure access For more information on IAM Roles, please visit the below URL: http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/iam-roles-for-amazon-ec2.html The correct answer is: Don't save your API credentials. Instead create a role in IAM and assign this role to an EC2 instance when you first create it"},{"question":"You have a set of Keys defined using the AWS KMS service. You want to stop using a couple of keys , but are not sure of which services are currently using the keys. Which of the following would be a safe option to stop using the keys from further usage.","choices":{"A":"Delete the keys since anyway there is a 7 day waiting period before deletion","B":"Disable the keys","C":"Set an alias for the key","D":"Change the key material for the key"},"answer":"B","explanation":"Option A is invalid because once you schedule the deletion and waiting period ends, you cannot come back from the deletion process. Option C and D are invalid because these will not check to see if the keys are being used or not The AWS Documentation mentions the following Deleting a customer master key (CMK) in AWS Key Management Service (AWS KMS) is destructive and potentially dangerous. It deletes the key material and all metadata associated with the CMK, and is irreversible. After a CMK is deleted you can no longer decrypt the data that was encrypted under that CMK, which means that data becomes unrecoverable. You should delete a CMK only when you are sure that you don't need to use it anymore. If you are not sure, consider disabling the CMK instead of deleting it. You can re-enable a disabled CMK if you need to use it again later, but you cannot recover a deleted CMK. For more information on deleting keys from KMS, please visit the below URL: https://docs.aws.amazon.com/kms/latest/developereuide/deleting-keys.html The correct answer is: Disable the keys"},{"question":"A security engineer must ensure that all infrastructure launched in the company AWS account be monitored for deviation from compliance rules, specifically that all EC2 instances are launched from one of a specified list of AM Is and that all attached EBS volumes are encrypted. Infrastructure not in compliance should be terminated. What combination of steps should the Engineer implement? Select 2 answers from the options given below.","choices":{"A":"Set up a CloudWatch event based on Trusted Advisor metrics","B":"Trigger a Lambda function from a scheduled CloudWatch event that terminates non-compliant infrastructure.","C":"Set up a CloudWatch event based on Amazon inspector findings","D":"Monitor compliance with AWS Config Rules triggered by configuration changes","E":"Trigger a CLI command from a CloudWatch event that terminates the infrastructure"},"answer":"BD","explanation":"You can use AWS Config to monitor for such Event Option A is invalid because you cannot set Cloudwatch events based on Trusted Advisor checks. Option C is invalid Amazon inspector cannot be used to check whether instances are launched from a specific A Option E is invalid because triggering a CLI command is not the preferred option, instead you should use Lambda functions for all automation purposes. For more information on Config Rules please see the below Link: https://docs.aws.amazon.com/config/latest/developerguide/evaluate-config-rules.html These events can then trigger a lambda function to terminate instances For more information on Cloudwatch events please see the below Link: https://docs.aws.amazon.com/AmazonCloudWatch/latest/events/WhatlsCloudWatchEvents. ( The correct answers are: Trigger a Lambda function from a scheduled Cloudwatch event that terminates non-compliant infrastructure., Monitor compliance with AWS Config Rules triggered by configuration changes"},{"question":"An application running on EC2 instances in a VPC must access sensitive data in the data center. The access must be encrypted in transit and have consistent low latency. Which hybrid architecture will meet these requirements?","choices":{"A":"Expose the data with a public HTTPS endpoint.","B":"A VPN between the VPC and the data center over a Direct Connect connection","C":"A VPN between the VPC and the data center.","D":"A Direct Connect connection between the VPC and data center"},"answer":"B","explanation":"Since this is required over a consistency low latency connection, you should use Direct Connect. For encryption, you can make use of a VPN Option A is invalid because exposing an HTTPS endpoint will not help all traffic to flow between a VPC and the data center. Option C is invalid because low latency is a key requirement Option D is invalid because only Direct Connect will not suffice For more information on the connection options please see the below Link: https://aws.amazon.com/answers/networking/aws-multiple-vpc-vpn-connection-sharint The correct answer is: A VPN between the VPC and the data center over a Direct Connect connection"},{"question":"A company hosts data in S3. There is a requirement to control access to the S3 buckets. Which are the 2 ways in which this can be achieved?","choices":{"A":"Use Bucket policies","B":"Use the Secure Token service","C":"Use IAM user policies","D":"Use AWS Access Keys"},"answer":"AC","explanation":"The AWS Documentation mentions the following Amazon S3 offers access policy options broadly categorized as resource-based policies and user policies. Access policies you attach to your resources (buckets and objects) are referred to as resource-based policies. For example, bucket policies and access control lists (ACLs) are resourcebased policies. You can also attach access policies to users in your account. These are called user policies. You may choose to use resource-based policies, user policies, or some combination of these to manage permissions to your Amazon S3 resources. Option B and D are invalid because these cannot be used to control access to S3 buckets For more information on S3 access control, please refer to the below Link: https://docs.aws.amazon.com/AmazonS3/latest/dev/s3-access-control.htmll The correct answers are: Use Bucket policies. Use IAM user policies"},{"question":"You are responsible to deploying a critical application onto AWS. Part of the requirements for this application is to ensure that the controls set for this application met PCI compliance. Also there is a need to monitor web application logs to identify any malicious activity. Which of the following services can be used to fulfil this requirement. Choose 2 answers from the options given below","choices":{"A":"Amazon Cloudwatch Logs","B":"Amazon VPC Flow Logs","C":"Amazon AWS Config","D":"Amazon Cloudtrail"},"answer":"AD","explanation":"The AWS Documentation mentions the following about these services AWS CloudTrail is a service that enables governance, compliance, operational auditing, and risk auditing of your AWS account. With CloudTrail, you can log, continuously monitor, and retain account activity related to actions across your AWS infrastructure. CloudTrail provides event history of your AWS account activity, including actions taken through the AWS Management Console, AWS SDKs, command line tools, and other AWS services. This event history simplifies security analysis, resource change tracking, and troubleshooting. Option B is incorrect because VPC flow logs can only check for flow to instances in a VPC Option C is incorrect because this can check for configuration changes only For more information on Cloudtrail, please refer to below URL: https://aws.amazon.com/cloudtrail; You can use Amazon CloudWatch Logs to monitor, store, and access your log files from Amazon Elastic Compute Cloud (Amazon EC2) instances, AWS CloudTrail, Amazon Route 53, and other sources. You can then retrieve the associated log data from CloudWatch Logs. For more information on Cloudwatch logs, please refer to below URL: http://docs.aws.amazon.com/AmazonCloudWatch/latest/loes/WhatisCloudWatchLoES.htmll The correct answers are: Amazon Cloudwatch Logs, Amazon Cloudtrail"},{"question":"A company wishes to enable Single Sign On (SSO) so its employees can login to the management console using their corporate directory identity. Which steps below are required as part of the process? Select 2 answers from the options given below.","choices":{"A":"Create a Direct Connect connection between on-premise network and AW","B":"Use an AD connector for connecting AWS with on-premise active directory.","C":"Create IAM policies that can be mapped to group memberships in the corporate directory.","D":"Create a Lambda function to assign IAM roles to the temporary security tokens provided to the users.","E":"Create IAM users that can be mapped to the employees' corporate identities","F":"Create an IAM role that establishes a trust relationship between IAM and the corporate directory identity provider (IdP)"},"answer":"AE","explanation":"Create a Direct Connect connection so that corporate users can access the AWS account Option B is incorrect because IAM policies are not directly mapped to group memberships in the corporate directory. It is IAM roles which are mapped. Option C is incorrect because Lambda functions is an incorrect option to assign roles. Option D is incorrect because IAM users are not directly mapped to employees' corporate identities. For more information on Direct Connect, please refer to below URL: ' https://aws.amazon.com/directconnect/ From the AWS Documentation, for federated access, you also need to ensure the right policy permissions are in place Configure permissions in AWS for your federated users The next step is to create an IAM role that establishes a trust relationship between IAM and your organization's IdP that identifies your IdP as a principal (trusted entity) for purposes of federation. The role also defines what users authenticated your organization's IdP are allowed to do in AWS. You can use the IAM console to create this role. When you create the trust policy that indicates who can assume the role, you specify the SAML provider that you created earlier in IAM along with one or more SAML attributes that a user must match to be allowed to assume the role. For example, you can specify that only users whose SAML eduPersonOrgDN value is ExampleOrg are allowed to sign in. The role wizard automatically adds a condition to test the saml:aud attribute to make sure that the role is assumed only for sign-in to the AWS Management Console. The trust policy for the role might look like this: For more information on SAML federation, please refer to below URL: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_enabli Note: What directories can I use with AWS SSO? You can connect AWS SSO to Microsoft Active Directory, running either on-premises or in the AWS Cloud. AWS SSO supports AWS Directory Service for Microsoft Active Directory, also known as AWS Managed Microsoft AD, and AD Connector. AWS SSO does not support Simple AD. See AWS Directory Service Getting Started to learn more. To connect to your on-premises directory with AD Connector, you need the following: VPC Set up a VPC with the following: • At least two subnets. Each of the subnets must be in a different Availability Zone. • The VPC must be connected to your on-premises network through a virtual private network (VPN) connection or AWS Direct Connect. • The VPC must have default hardware tenancy. • https://aws.amazon.com/single-sign-on/ • https://aws.amazon.com/single-sign-on/faqs/ • https://aws.amazon.com/bloj using-corporate-credentials/ • https://docs.aws.amazon.com/directoryservice/latest/admin- The correct answers are: Create a Direct Connect connection between on-premise network and AWS. Use an AD connector connecting AWS with on-premise active directory.. Create an IAM role that establishes a trust relationship between IAM and corporate directory identity provider (IdP)"},{"question":"A company continually generates sensitive records that it stores in an S3 bucket. All objects in the bucket are encrypted using SSE-KMS using one of the company's CMKs. Company compliance policies require that no more than one month of data be encrypted using the same encryption key. What solution below will meet the company's requirements?","choices":{"A":"Trigger a Lambda function with a monthly CloudWatch event that creates a new CMK and updates the S3 bucket to use the new CMK.","B":"Configure the CMK to rotate the key material every month.","C":"Trigger a Lambda function with a monthly CloudWatch event that creates a new CMK, updates the S3 bucket to use thfl new CMK, and deletes the old CMK.","D":"Trigger a Lambda function with a monthly CloudWatch event that rotates the key material in the CMK."},"answer":"A","explanation":"You can use a Lambda function to create a new key and then update the S3 bucket to use the new key. Remember not to delete the old key, else you will not be able to decrypt the documents stored in the S3 bucket using the older key. Option B is incorrect because AWS KMS cannot rotate keys on a monthly basis Option C is incorrect because deleting the old key means that you cannot access the older objects Option D is incorrect because rotating key material is not possible. For more information on AWS KMS keys, please refer to below URL: https://docs.aws.amazon.com/kms/latest/developereuide/concepts.htmll The correct answer is: Trigger a Lambda function with a monthly CloudWatch event that creates a new CMK and updates the S3 bucket to use the new CMK."},{"question":"Company policy requires that all insecure server protocols, such as FTP, Telnet, HTTP, etc be disabled on all servers. The security team would like to regularly check all servers to ensure compliance with this requirement by using a scheduled CloudWatch event to trigger a review of the current infrastructure. What process will check compliance of the company's EC2 instances?","choices":{"A":"Trigger an AWS Config Rules evaluation of the restricted-common-ports rule against every EC2 instance.","B":"Query the Trusted Advisor API for all best practice security checks and check for \\"action recommened\\" status.","C":"Enable a GuardDuty threat detection analysis targeting the port configuration on every EC2 instance.","D":"Run an Amazon inspector assessment using the Runtime Behavior Analysis rules package against every EC2 instance."},"answer":"D","explanation":"Option B is incorrect because querying Trusted Advisor API's are not possible Option C is incorrect because GuardDuty should be used to detect threats and not check the compliance of security protocols. Option D states that Run Amazon Inspector using runtime behavior analysis rules which will analyze the behavior of your instances during an assessment run, and provide guidance about how to make your EC2 instances more secure. Insecure Server Protocols This rule helps determine whether your EC2 instances allow support for insecure and unencrypted ports/services such as FTP, Telnet HTTP, IMAP, POP version 3, SMTP, SNMP versions 1 and 2, rsh, and rlogin. For more information, please refer to below URL: https://docs.aws.amazon.eom/mspector/latest/userguide/inspector_runtime-behavioranalysis. html#insecure- protocols ( The correct answer is: Run an Amazon Inspector assessment using the Runtime Behavior Analysis rules package against every EC2 instance."},{"question":"A web application runs in a VPC on EC2 instances behind an ELB Application Load Balancer. The application stores data in an RDS MySQL DB instance. A Linux bastion host is used to apply schema updates to the database - administrators connect to the host via SSH from a corporate workstation. The following security groups are applied to the infrastructure- * sgLB - associated with the ELB * sgWeb - associated with the EC2 instances. * sgDB - associated with the database * sgBastion - associated with the bastion host Which security group configuration will allow the application to be secure and functional?","choices":{"A":"sgLB: allow port 80 and 443 traffic from 0.0.0.0/0\\nsgWeb: allow port 80 and 443 traffic from 0.0.0.0/0\\nsgDB: allow port 3306 traffic from sgWeb and sgBastion\\nsgBastion: allow port 22 traffic from the corporate IP address range","B":"sgLB: aIlow port 80 and 443 traffic from 0.0.0.0/0\\nsgWeb: allow port 80 and 443 traffic from sgLB\\nsgDB: allow port 3306 traffic from sgWeb and sgLB\\nsgBastion: allow port 22 traffic from the VPC IP address range","C":"sgLB: allow port 80 and 443 traffic from 0.0.0.0/0\\nsgWeb: allow port 80 and 443 traffic from sgLB\\nsgDB: allow port 3306 traffic from sgWeb and sgBastion\\nsgBastion: allow port 22 traffic from the VPC IP address range","D":"sgLB: allow port 80 and 443 traffic from 0.0.0.0/0\\nsgWeb: allow port 80 and 443 traffic from sgLB\\nsgDB: allow port 3306 traffic from sgWeb and sgBastion\\nsgBastion: allow port 22 traffic from the corporate IP address range"},"answer":"D","explanation":"The Load Balancer should accept traffic on ow port 80 and 443 traffic from 0.0.0.0/0 The backend EC2 Instances should accept traffic from the Load Balancer The database should allow traffic from the Web server And the Bastion host should only allow traffic from a specific corporate IP address range Option A is incorrect because the Web group should only allow traffic from the Load balancer For more information on AWS Security Groups, please refer to below URL: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/usins- network-security.htmll The correct answer is: sgLB :allow port 80 and 443 traffic from 0.0.0.0/0 sgWeb :allow port 80 and 443 traffic from sgLB sgDB :allow port 3306 traffic from sgWeb and sgBastion sgBastion: allow port 22 traffic from the corporate IP address range"},{"question":"How can you ensure that instance in an VPC does not use AWS DNS for routing DNS requests. You want to use your own managed DNS instance. How can this be achieved?","choices":{"A":"Change the existing DHCP options set","B":"Create a new DHCP options set and replace the existing one.","C":"Change the route table for the VPC","D":"Change the subnet configuration to allow DNS requests from the new DNS Server"},"answer":"B","explanation":"In order to use your own DNS server, you need to ensure that you create a new custom DHCP options set with the IP of th custom DNS server. You cannot modify the existing set, so you need to create a new one. Option A is invalid because you cannot make changes to an existing DHCP options Set. Option C is invalid because this can only be used to work with Routes and not with a custom DNS solution. Option D is invalid because this needs to be done at the VPC level and not at the Subnet level For more information on DHCP options set, please visit the following url https://docs.aws.amazon.com/AmazonVPC/latest/UserGuideA/PC DHCP Options.html The correct answer is: Create a new DHCP options set and replace the existing one."},{"question":"A windows machine in one VPC needs to join the AD domain in another VPC. VPC Peering has been established. But the domain join is not working. What is the other step that needs to be followed to ensure that the AD domain join can work as intended","choices":{"A":"Change the VPC peering connection to a VPN connection","B":"Change the VPC peering connection to a Direct Connect connection","C":"Ensure the security groups for the AD hosted subnet has the right rule for relevant subnets","D":"Ensure that the AD is placed in a public subnet"},"answer":"C","explanation":"In addition to VPC peering and setting the right route tables, the security groups for the AD EC2 instance needs to ensure the right rules are put in place for allowing incoming traffic. Option A and B is invalid because changing the connection type will not help. This is a problem with the Security Groups. Option D is invalid since the AD should not be placed in a public subnet For more information on allowing ingress traffic for AD, please visit the following url |https://docs.aws.amazon.com/quickstart/latest/active-directory-ds/ingress.html| The correct answer is: Ensure the security groups for the AD hosted subnet has the right rule for relevant subnets"},{"question":"You need to have a requirement to store objects in an S3 bucket with a key that is automatically managed and rotated. Which of the following can be used for this purpose?","choices":{"A":"AWS KMS","B":"AWS S3 Server side encryption","C":"AWS Customer Keys","D":"AWS Cloud HSM"},"answer":"B","explanation":"The AWS Documentation mentions the following Server-side encryption protects data at rest. Server-side encryption with Amazon S3-managed encryption keys (SSE-S3) uses strong multi-factor encryption. Amazon S3 encrypts each object with a unique key. As an additional safeguard, it encrypts the key itself with a master key that it rotates regularly. Amazon S3 server-side encryption uses one of the strongest block ciphers available, 256-bit Advanced Encryption Standard (AES-256), to encrypt your data. All other options are invalid since here you need to ensure the keys are manually rotated since you manage the entire key set Using AWS S3 Server side encryption, AWS will manage the rotation of keys automatically. For more information on Server side encryption, please visit the following URL: https://docs.aws.amazon.com/AmazonS3/latest/dev/UsineServerSideEncryption.htmll The correct answer is: AWS S3 Server side encryption"},{"question":"You are trying to use the AWS Systems Manager run command on a set of Instances. The run command on a set of Instances. What can you do to diagnose the issue? Choose 2 answers from the options given","choices":{"A":"Ensure that the SSM agent is running on the target machine","B":"Check the /var/log/amazon/ssm/errors.log file","C":"Ensure the right AMI is used for the Instance","D":"Ensure the security groups allow outbound communication for the instance"},"answer":"AB","explanation":"The AWS Documentation mentions the following If you experience problems executing commands using Run Command, there might be a problem with the SSM Agent. Use the following information to help you troubleshoot the agent View Agent Logs The SSM Agent logs information in the following files. The information in these files can help you troubleshoot problems. On Windows %PROGRAMDATA%\\\\Amazon\\\\SSM\\\\Logs\\\\amazon-ssm-agent.log %PROGRAMDATA%\\\\Amazon\\\\SSM\\\\Logs\\\\error.log The default filename of the seelog is seelog-xml.template. If you modify a seelog, you must rename the file to seelog.xml. On Linux /var/log/amazon/ssm/amazon-ssm-agentlog /var/log/amazon/ssm/errors.log Option C is invalid because the right AMI has nothing to do with the issues. The agent which is used to execute run commands can run on a variety of AMI'S Option D is invalid because security groups does not come into the picture with the communication between the agent and the SSM service For more information on troubleshooting AWS SSM, please visit the following URL: https://docs.aws.amazon.com/systems- manaeer/latest/userguide/troubleshootine-remotecommands. htmll The correct answers are: Ensure that the SSM agent is running on the target machine. Check the /var/log/amazon/ssm/errors.log file"},{"question":"You have an EBS volume attached to an EC2 Instance which uses KMS for Encryption. Someone has now gone ahead and deleted the Customer Key which was used for the EBS encryption. What should be done to ensure the data can be decrypted.","choices":{"A":"Create a new Customer Key using KMS and attach it to the existing volume","B":"You cannot decrypt the data that was encrypted under the CMK, and the data is not recoverable.","C":"Request AWS Support to recover the key","D":"Use AWS Config to recover the key"},"answer":"B","explanation":"Deleting a customer master key (CMK) in AWS Key Management Service (AWS KMS) is destructive and potentially dangerous. It deletes the key material and all metadata associated with the CMK, and is irreversible. After a CMK is deleted you can no longer decrypt the data that was encrypted under that CMK, which means that data becomes unrecoverable. You should delete a CMK only when you are sure that you don't need to use it anymore. If you are not sure, consider disabling the CMK instead of deleting it. You can re-enable a disabled CMK if you need to use it again later, but you cannot recover a deleted CMK. https://docs.aws.amazon.com/kms/latest/developerguide/deleting-keys.html A is incorrect because Creating a new CMK and attaching it to the exiting volume will not allow the data to be decrypted, you cannot attach customer master keys after the volume is encrypted Option C and D are invalid because once the key has been deleted, you cannot recover it For more information on EBS Encryption with KMS, please visit the following URL: https://docs.aws.amazon.com/kms/latest/developerguide/services-ebs.html The correct answer is: You cannot decrypt the data that was encrypted under the CMK, and the data is not recoverable."},{"question":"A company had developed an incident response plan 18 months ago. Regular implementations of the response plan are carried out. No changes have been made to the response plan have been made since its creation. Which of the following is a right statement with regards to the plan?","choices":{"A":"It places too much emphasis on already implemented security controls.","B":"The response plan is not implemented on a regular basis","C":"The response plan does not cater to new services","D":"The response plan is complete in its entirety"},"answer":"C","explanation":"So definitely the case here is that the incident response plan is not catering to newly created services. AWS keeps on changing and adding new services and hence the response plan must cater to these new services. Option A and B are invalid because we don't know this for a fact. Option D is invalid because we know that the response plan is not complete, because it does not cater to new features of AWS For more information on incident response plan please visit the following URL: https://aws.amazon.com/blogs/publicsector/buildins-a-cloud-specific-incident- response-plan; The correct answer is: The response plan does not cater to new services"},{"question":"Your application currently uses customer keys which are generated via AWS KMS in the US east region. You now want to use the same set of keys from the EU- Central region. How can this be accomplished?","choices":{"A":"Export the key from the US east region and import them into the EU-Central region","B":"Use key rotation and rotate the existing keys to the EU-Central region","C":"Use the backing key from the US east region and use it in the EU-Central region","D":"This is not possible since keys from KMS are region specific"},"answer":"D","explanation":"Option A is invalid because keys cannot be exported and imported across regions. Option B is invalid because key rotation cannot be used to export keys Option C is invalid because the backing key cannot be used to export keys This is mentioned in the AWS documentation What geographic region are my keys stored in? Keys are only stored and used in the region in which they are created. They cannot be transferred to another region. For example; keys created in the EU-Central (Frankfurt) region are only stored and used within the EU-Central (Frankfurt) region For more information on KMS please visit the following URL: https://aws.amazon.com/kms/faqs/ The correct answer is: This is not possible since keys from KMS are region specific"},{"question":"Your company has created a set of keys using the AWS KMS service. They need to ensure that each key is only used for certain services. For example , they want one key to be used only for the S3 service. How can this be achieved?","choices":{"A":"Create an IAM policy that allows the key to be accessed by only the S3 service.","B":"Create a bucket policy that allows the key to be accessed by only the S3 service.","C":"Use the kms:ViaService condition in the Key policy","D":"Define an IAM user, allocate the key and then assign the permissions to the required service"},"answer":"C","explanation":"Option A and B are invalid because mapping keys to services cannot be done via either the IAM or bucket policy Option D is invalid because keys for IAM users cannot be assigned to services This is mentioned in the AWS Documentation The kms:ViaService condition key limits use of a customer-managed CMK to requests from particular AWS services. (AWS managed CMKs in your account, such as aws/s3, are always restricted to the AWS service that created them.) For example, you can use kms:V1aService to allow a user to use a customer managed CMK only for requests that Amazon S3 makes on their behalf. Or you can use it to deny the user permission to a CMK when a request on their behalf comes from AWS Lambda. For more information on key policy's for KMS please visit the following URL: https://docs.aws.amazon.com/kms/latest/developereuide/policy-conditions.html The correct answer is: Use the kms:ViaServtce condition in the Key policy"},{"question":"An EC2 Instance hosts a Java based application that access a DynamoDB table. This EC2 Instance is currently serving production based users. Which of the following is a secure way of ensuring that the EC2 Instance access the Dynamo table","choices":{"A":"Use IAM Roles with permissions to interact with DynamoDB and assign it to the EC2 Instance","B":"Use KMS keys with the right permissions to interact with DynamoDB and assign it to the EC2 Instance","C":"Use IAM Access Keys with the right permissions to interact with DynamoDB and assign it to the EC2 Instance","D":"Use IAM Access Groups with the right permissions to interact with DynamoDB and assign it to the EC2 Instance"},"answer":"A","explanation":"To always ensure secure access to AWS resources from EC2 Instances, always ensure to assign a Role to the EC2 Instance Option B is invalid because KMS keys are not used as a mechanism for providing EC2 Instances access to AWS services. Option C is invalid Access keys is not a safe mechanism for providing EC2 Instances access to AWS services. Option D is invalid because there is no way access groups can be assigned to EC2 Instances. For more information on IAM Roles, please refer to the below URL: https://docs.aws.amazon.com/IAM/latest/UserGuide/id roles.html The correct answer is: Use IAM Roles with permissions to interact with DynamoDB and assign it to the EC2 Instance"},{"question":"An application running on EC2 instances processes sensitive information stored on Amazon S3. The information is accessed over the Internet. The security team is concerned that the Internet connectivity to Amazon S3 is a security risk. Which solution will resolve the security concern?","choices":{"A":"Access the data through an Internet Gateway.","B":"Access the data through a VPN connection.","C":"Access the data through a NAT Gateway.","D":"Access the data through a VPC endpoint for Amazon S3"},"answer":"D","explanation":"The AWS Documentation mentions the followii A VPC endpoint enables you to privately connect your VPC to supported AWS services and VPC endpoint services powered by PrivateLink without requiring an internet gateway, NAT device, VPN connection, or AWS Direct Connect connection. Instances in your VPC do not require public IP addresses to communicate with resources in the service. Traffic between your VPC and the other service does not leave the Amazon network. Option A.B and C are all invalid because the question specifically mentions that access should not be provided via the Internet For more information on VPC endpoints, please refer to the below URL: The correct answer is: Access the data through a VPC endpoint for Amazon S3"},{"question":"Development teams in your organization use S3 buckets to store the log files for various applications hosted ir development environments in AWS. The developers want to keep the logs for one month for troubleshooting purposes, and then purge the logs. What feature will enable this requirement?","choices":{"A":"Adding a bucket policy on the S3 bucket.","B":"Configuring lifecycle configuration rules on the S3 bucket.","C":"Creating an IAM policy for the S3 bucket.","D":"Enabling CORS on the S3 bucke"},"answer":"B","explanation":"The AWS Documentation mentions the following on lifecycle policies Lifecycle configuration enables you to specify the lifecycle management of objects in a bucket. The configuration is a set of one or more rules, where each rule defines an action for Amazon S3 to apply to a group of objects. These actions can be classified a« follows: Transition actions - In which you define when objects transition to another . For example, you may choose to transition objects to the STANDARDJA (IA, for infrequent access) storage class 30 days after creation, or archive objects to the GLACIER storage class one year after creation. Expiration actions - In which you specify when the objects expire. Then Amazon S3 deletes the expired objects on your behalf. Option A and C are invalid because neither bucket policies neither IAM policy's can control the purging of logs Option D is invalid CORS is used for accessing objects across domains and not for purging of logs For more information on AWS S3 Lifecycle policies, please visit the following URL: .com/AmazonS3/latest/d< The correct answer is: Configuring lifecycle configuration rules on the S3 bucket."},{"question":"A company has resources hosted in their AWS Account. There is a requirement to monitor all API activity for all regions. The audit needs to be applied for future regions as well. Which of the following can be used to fulfil this requirement.","choices":{"A":"Ensure Cloudtrail for each regio","B":"Then enable for each future region.","C":"Ensure one Cloudtrail trail is enabled for all regions.","D":"Create a Cloudtrail for each regio","E":"Use Cloudformation to enable the trail for all future regions.","F":"Create a Cloudtrail for each regio","G":"Use AWS Config to enable the trail for all future region"},"answer":"B","explanation":"The AWS Documentation mentions the following You can now turn on a trail across all regions for your AWS account. CloudTrail will deliver log files from all regions to the Amazon S3 bucket and an optional CloudWatch Logs log group you specified. Additionally, when AWS launches a new region, CloudTrail will create the same trail in the new region. As a result you will receive log files containing API activity for the new region without taking any action. Option A and C is invalid because this would be a maintenance overhead to enable cloudtrail for every region Option D is invalid because this AWS Config cannot be used to enable trails For more information on this feature, please visit the following URL: https://aws.ama2on.com/about-aws/whats-new/20l5/l2/turn-on-cloudtrail-across-all-reeions-andsupport- for-multiple-trails The correct answer is: Ensure one Cloudtrail trail is enabled for all regions."},{"question":"Your company has a requirement to work with a DynamoDB table. There is a security mandate that all data should be encrypted at rest. What is the easiest way to accomplish this for DynamoDB.","choices":{"A":"Use the AWS SDK to encrypt the data before sending it to the DynamoDB table","B":"Encrypt the DynamoDB table using KMS during its creation","C":"Encrypt the table using AWS KMS after it is created","D":"Use S3 buckets to encrypt the data before sending it to DynamoDB"},"answer":"B","explanation":"The most easiest option is to enable encryption when the DynamoDB table is created. The AWS Documentation mentions the following Amazon DynamoDB offers fully managed encryption at rest. DynamoDB encryption at rest provides enhanced security by encrypting your data at rest using an AWS Key Management Service (AWS KMS) managed encryption key for DynamoDB. This functionality eliminates the operational burden and complexity involved in protecting sensitive data. Option A is partially correct, you can use the AWS SDK to encrypt the data, but the easier option would be to encrypt the table before hand. Option C is invalid because you cannot encrypt the table after it is created Option D is invalid because encryption for S3 buckets is for the objects in S3 only. For more information on securing data at rest for DynamoDB please refer to below URL: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/EncryptionAtRest.htmll The correct answer is: Encrypt the DynamoDB table using KMS during its creation"},{"question":"Your company hosts critical data in an S3 bucket. There is a requirement to ensure that all data is encrypted. There is also metadata about the information stored in the bucket that needs to be encrypted as well. Which of the below measures would you take to ensure that the metadata is encrypted?","choices":{"A":"Put the metadata as metadata for each object in the S3 bucket and then enable S3 Server side encryption.","B":"Put the metadata as metadata for each object in the S3 bucket and then enable S3 Server KMS encryption.","C":"Put the metadata in a DynamoDB table and ensure the table is encrypted during creation time.","D":"Put thp metadata in thp S3 hurkpf itsel"},"answer":"C","explanation":"Option A ,B and D are all invalid because the metadata will not be encrypted in any case and this is a key requirement from the question. One key thing to note is that when the S3 bucket objects are encrypted, the meta data is not encrypted. So the best option is to use an encrypted DynamoDB table Important All GET and PUT requests for an object protected by AWS KMS will fail if they are not made via SSL or by using SigV4. SSE-KMS encrypts only the object dat A. Any object metadata is not encrypted. For more information on using KMS encryption for S3, please refer to below URL: 1 https://docs.aws.amazon.com/AmazonS3/latest/dev/UsingKMSEncryption.html The correct answer is: Put the metadata in a DynamoDB table and ensure the table is encrypted during creation time."},{"question":"Your company has a set of EC2 Instances that are placed behind an ELB. Some of the applications hosted on these instances communicate via a legacy protocol. There is a security mandate that all traffic between the client and the EC2 Instances need to be secure. How would you accomplish this?","choices":{"A":"Use an Application Load balancer and terminate the SSL connection at the ELB","B":"Use a Classic Load balancer and terminate the SSL connection at the ELB","C":"Use an Application Load balancer and terminate the SSL connection at the EC2 Instances","D":"Use a Classic Load balancer and terminate the SSL connection at the EC2 Instances"},"answer":"D","explanation":"Since there are applications which work on legacy protocols, you need to ensure that the ELB can be used at the network layer as well and hence you should choose the Classic ELB. Since the traffic needs to be secure till the EC2 Instances, the SSL termination should occur on the Ec2 Instances. Option A and C are invalid because you need to use a Classic Load balancer since this is a legacy application. Option B is incorrect since encryption is required until the EC2 Instance For more information on HTTPS listeners for classic load balancers, please refer to below URL https://docs.aws.ama20n.com/elasticloadbalancing/latest/classic/elb-https-load-balancers.htmll The correct answer is: Use a Classic Load balancer and terminate the SSL connection at the EC2 Instances"},{"question":"Your company has a set of EC2 Instances defined in AWS. They need to ensure that all traffic packets are monitored and inspected for any security threats. How can this be achieved? Choose 2 answers from the options given below","choices":{"A":"Use a host based intrusion detection system","B":"Use a third party firewall installed on a central EC2 instance","C":"Use VPC Flow logs","D":"Use Network Access control lists logging"},"answer":"AB","explanation":"If you want to inspect the packets themselves, then you need to use custom based software A diagram representation of this is given in the AWS Security best practices Option C is invalid because VPC Flow logs cannot conduct packet inspection. For more information on AWS Security best practices, please refer to below URL: The correct answers are: Use a host based intrusion detection system. Use a third party firewall installed on a central EC2"},{"question":"Your company hosts a large section of EC2 instances in AWS. There are strict security rules governing the EC2 Instances. During a potential security breach , you need to ensure quick investigation of the underlying EC2 Instance. Which of the following service can help you quickly provision a test environment to look into the breached instance.","choices":{"A":"AWS Cloudwatch","B":"AWS Cloudformation","C":"AWS Cloudtrail","D":"AWS Config"},"answer":"B","explanation":"The AWS Security best practises mentions the following Unique to AWS, security practitioners can use CloudFormation to quickly create a new, trusted environment in which to conduct deeper investigation. The CloudFormation template can preconfigure instances in an isolated environment that contains all the necessary tools forensic teams need to determine the cause of the incident This cuts down on the time it takes to gather necessary tools, isolates systems under examination, and ensures that the team is operating in a clean room. Option A is incorrect since this is a logging service and cannot be used to provision a test environment Option C is incorrect since this is an API logging service and cannot be used to provision a test environment Option D is incorrect since this is a configuration service and cannot be used to provision a test environment For more information on AWS Security best practises, please refer to below URL: https://d1.awsstatic.com/whitepapers/architecture/AWS-Security-Pillar.pd1 The correct answer is: AWS Cloudformation"},{"question":"Your company use AWS KMS for management of its customer keys. From time to time, there is a requirement to delete existing keys as part of housekeeping activities. What can be done during the deletion process to verify that the key is no longer being used.","choices":{"A":"Use CloudTrail to see if any KMS API request has been issued against existing keys","B":"Use Key policies to see the access level for the keys","C":"Rotate the keys once before deletion to see if other services are using the keys","D":"Change the IAM policy for the keys to see if other services are using the keys"},"answer":"A","explanation":"The AWS lentation mentions the following You can use a combination of AWS CloudTrail, Amazon CloudWatch Logs, and Amazon Simple Notification Service (Amazon SNS) to create an alarm that notifies you of AWS KMS API requests that attempt to use a customer master key (CMK) that is pending deletion. If you receive a notification from such an alarm, you might want to cancel deletion of the CMK to give yourself more time to determine whether you want to delete it Options B and D are incorrect because Key policies nor IAM policies can be used to check if the keys are being used. Option C is incorrect since rotation will not help you check if the keys are being used. For more information on deleting keys, please refer to below URL: https://docs.aws.amazon.com/kms/latest/developereuide/deletine-keys-creatine-cloudwatchalarm. html The correct answer is: Use CloudTrail to see if any KMS API request has been issued against existing keys"},{"question":"You have a bucket and a VPC defined in AWS. You need to ensure that the bucket can only be accessed by the VPC endpoint. How can you accomplish this?","choices":{"A":"Modify the security groups for the VPC to allow access to the 53 bucket","B":"Modify the route tables to allow access for the VPC endpoint","C":"Modify the IAM Policy for the bucket to allow access for the VPC endpoint","D":"Modify the bucket Policy for the bucket to allow access for the VPC endpoint"},"answer":"D","explanation":"This is mentioned in the AWS Documentation Restricting Access to a Specific VPC Endpoint The following is an example of an S3 bucket policy that restricts access to a specific bucket, examplebucket only from the VPC endpoint with the ID vpce-la2b3c4d. The policy denies all access to the bucket if the specified endpoint is not being used. The aws:sourceVpce condition is used to the specify the endpoint. The aws:sourceVpce condition does not require an ARN for the VPC endpoint resource, only the VPC endpoint ID. For more information about using conditions in a policy, see Specifying Conditions in a Policy. Options A and B are incorrect because using Security Groups nor route tables will help to allow access specifically for that bucke via the VPC endpoint Here you specifically need to ensure the bucket policy is changed. Option C is incorrect because it is the bucket policy that needs to be changed and not the IAM policy. For more information on example bucket policies for VPC
