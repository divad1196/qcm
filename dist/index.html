id. The best option is to create a VPN connection for securing traffic as shown below. Option B is invalid because this is the incorrect use of the Storage gateway Option C is invalid since this is the incorrect use of the NAT instance Option D is invalid since this is an incorrect configuration For more information on VPN connections, please visit the below URL http://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC_VPN.htmll The correct answer is: Build the application server on a public subnet and the database at the client's data center. Connect them with a VPN connection which uses IPsec"},{"question":"A company has been using the AW5 KMS service for managing its keys. They are planning on carrying out housekeeping activities and deleting keys which are no longer in use. What are the ways that can be incorporated to see which keys are in use? Choose 2 answers from the options given below","choices":{"A":"Determine the age of the master key","B":"See who is assigned permissions to the master key","C":"See Cloudtrail for usage of the key","D":"Use AWS cloudwatch events for events generated for the key"},"answer":"BC","explanation":"The direct ways that can be used to see how the key is being used is to see the current access permissions and cloudtrail logs Option A is invalid because seeing how long ago the key was created would not determine the usage of the key Option D is invalid because Cloudtrail Event is better for seeing for events generated by the key This is also mentioned in the AWS Documentation Examining CMK Permissions to Determine the Scope of Potential Usage Determining who or what currently has access to a customer master key (CMK) might help you determine how widely the CM was used and whether it is still needed. To learn how to determine who or what currently has access to a CMK, go to Determining Access to an AWS KMS Customer Master Key. Examining AWS CloudTrail Logs to Determine Actual Usage AWS KMS is integrated with AWS CloudTrail, so all AWS KMS API activity is recorded in CloudTrail log files. If you have CloudTrail turned on in the region where your customer master key (CMK) is located, you can examine your CloudTrail log files to view a history of all AWS KMS API activity for a particular CMK, and thus its usage history. You might be able to use a CMK's usage history to help you determine whether or not you still need it For more information on determining the usage of CMK keys, please visit the following URL: https://docs.aws.amazon.com/kms/latest/developerguide/deleting- keys-determining-usage.html The correct answers are: See who is assigned permissions to the master key. See Cloudtrail for usage of the key"},{"question":"A company wants to use Cloudtrail for logging all API activity. They want to segregate the logging of data events and management events. How can this be achieved? Choose 2 answers from the options given below","choices":{"A":"Create one Cloudtrail log group for data events","B":"Create one trail that logs data events to an S3 bucket","C":"Create another trail that logs management events to another S3 bucket","D":"Create another Cloudtrail log group for management events"},"answer":"BC","explanation":"The AWS Documentation mentions the following You can configure multiple trails differently so that the trails process and log only the events that you specify. For example, one trail can log read-only data and management events, so that all read-only events are delivered to one S3 bucket. Another trail can log only write-only data and management events, so that all write-only events are delivered to a separate S3 bucket Options A and D are invalid because you have to create a trail and not a log group For more information on managing events with cloudtrail, please visit the following URL: https://docs.aws.amazon.com/awscloudtrail/latest/userguide/loHEing-manasement-and-dataevents- with-cloudtrai The correct answers are: Create one trail that logs data events to an S3 bucket. Create another trail that logs management events to another S3 bucket"},{"question":"An application is designed to run on an EC2 Instance. The applications needs to work with an S3 bucket. From a security perspective , what is the ideal way for the EC2 instance/ application to be configured?","choices":{"A":"Use the AWS access keys ensuring that they are frequently rotated.","B":"Assign an IAM user to the application that has specific access to only that S3 bucket","C":"Assign an IAM Role and assign it to the EC2 Instance","D":"Assign an IAM group and assign it to the EC2 Instance"},"answer":"C","explanation":"The below diagram from the AWS whitepaper shows the best security practicse of allocating a role that has access to the S3 bucket Options A,B and D are invalid because using users, groups or access keys is an invalid security practise when giving access to resources from other AWS resources. For more information on the Security Best practices, please visit the following URL: https://d1.awsstatic.com/whitepapers/Security/AWS Security Best Practices.pdl The correct answer is: Assign an IAM Role and assign it to the EC2 Instance"},{"question":"A company hosts critical data in an S3 bucket. Even though they have assigned the appropriate permissions to the bucket, they are still worried about data deletion. What measures can be taken to restrict the risk of data deletion on the bucket. Choose 2 answers from the options given below","choices":{"A":"Enable versioning on the S3 bucket","B":"Enable data at rest for the objects in the bucket","C":"Enable MFA Delete in the bucket policy","D":"Enable data in transit for the objects in the bucket"},"answer":"AC","explanation":"One of the AWS Security blogs mentions the followinj Versioning keeps multiple versions of an object in the same bucket. When you enable it on a bucket Amazon S3 automatically adds a unique version ID to every object stored in the bucket. At that point, a simple DELETE action does not permanently delete an object version; it merely associates a delete marker with the object. If you want to permanently delete an object version, you must specify its version ID in your DELETE request. You can add another layer of protection by enabling MFA Delete on a versioned bucket. Once you do so, you must provide your AWS accounts access keys and a valid code from the account's MFA device in order to permanently delete an object version or suspend or reactivate versioning on the bucket. Option B is invalid because enabling encryption does not guarantee risk of data deletion. Option D is invalid because this option does not guarantee risk of data deletion. For more information on AWS S3 versioning and MFA please refer to the below URL: https://aws.amazon.com/blogs/security/securing-access-to-aws-using-mfa- part-3/"},{"question":"The correct answers are: Enable versioning on the S3 bucket Enable MFA Delete in the bucket policy You company has mandated that all data in AWS be encrypted at rest. How can you achieve this for EBS volumes? Choose 2 answers from the options given below","choices":{"A":"Use Windows bit locker for EBS volumes on Windows instances","B":"Use TrueEncrypt for EBS volumes on Linux instances","C":"Use AWS Systems Manager to encrypt the existing EBS volumes","D":"Boot EBS volume can be encrypted during launch without using custom AMI"},"answer":"AB","explanation":"EBS encryption can also be enabled when the volume is created and not for existing volumes. One can use existing tools for OS level encryption. Option C is incorrect. AWS Systems Manager is a management service that helps you automatically collect software inventory, apply OS patches, create system images, and configure Windows and Linux operating systems. Option D is incorrect You cannot choose to encrypt a non-encrypted boot volume on instance launch. To have encrypted boot volumes during launch , your custom AMI must have it's boot volume encrypted before launch. For more information on the Security Best practices, please visit the following URL: .com/whit Security Practices. The correct answers are: Use Windows bit locker for EBS volumes on Windows instances. Use TrueEncrypt for EBS volumes on Linux instances"},{"question":"A company has a set of EC2 instances hosted in AWS. These instances have EBS volumes for storing critical information. There is a business continuity requirement and in order to boost the agility of the business and to ensure data durability which of the following options are not required.","choices":{"A":"Use lifecycle policies for the EBS volumes","B":"Use EBS Snapshots","C":"Use EBS volume replication","D":"Use EBS volume encryption"},"answer":"CD","explanation":"Data stored in Amazon EBS volumes is redundantly stored in multiple physical locations as part of normal operation of those services and at no additional charge. However, Amazon EBS replication is stored within the same availability zone, not across multiple zones; therefore, it is highly recommended that you conduct regular snapshots to Amazon S3 for long-term data durability. You can use Amazon Data Lifecycle Manager (Amazon DLM) to automate the creation, retention, and deletion of snapshots taken to back up your Amazon EBS volumes. With lifecycle management, you can be sure that snapshots are cleaned up regularly and keep costs under control. EBS Lifecycle Policies A lifecycle policy consists of these core settings: • Resource type—The AWS resource managed by the policy, in this case, EBS volumes. • Target tag—The tag that must be associated with an EBS volume for it to be managed by the policy. • Schedule—Defines how often to create snapshots and the maximum number of snapshots to keep. Snapshot creation starts within an hour of the specified start time. If creating a new snapshot exceeds the maximum number of snapshots to keep for the volume, the oldest snapshot is deleted. Option C is correct. Each Amazon EBS volume is automatically replicated within its Availability Zone to protect you from component failure, offering high availability and durability. But it does not have an explicit feature like that. Option D is correct Encryption does not ensure data durability For information on security for Compute Resources, please visit the below URL https://d1.awsstatic.com/whitepapers/Security/Security Compute Services Whitepaper.pdl The correct answers are: Use EBS volume replication. Use EBS volume encryption"},{"question":"Your company has the following setup in AWS\\n- A set of EC2 Instances hosting a web application\\n- An application load balancer placed in front of the EC2 InstancesThere seems to be a set of malicious requests coming from a set of IP addresse\\n- Which of the following can be used to protect against these requests?","choices":{"A":"Use Security Groups to block the IP addresses","B":"Use VPC Flow Logs to block the IP addresses","C":"Use AWS inspector to block the IP addresses","D":"Use AWS WAF to block the IP addresses"},"answer":"D","explanation":"The AWS Documentation mentions the following on AWS WAF which can be used to protect Application Load Balancers and Cloud front A web access control list (web ACL) gives you fine-grained control over the web requests that your Amazon CloudFront distributions or Application Load Balancers respond to. You can allow or block the following types of requests: Originate from an IP address or a range of IP addresses Originate from a specific country or countries Contain a specified string or match a regular expression (regex) pattern in a particular part of requests Exceed a specified length Appear to contain malicious SQL code (known as SQL injection) Appear to contain malicious scripts (known as cross-site scripting) Option A is invalid because by default Security Groups have the Deny policy Options B and C are invalid because these services cannot be used to block IP addresses For information on AWS WAF, please visit the below URL: https://docs.aws.amazon.com/waf/latest/developerguide/web-acl.html The correct answer is: Use AWS WAF to block the IP addresses"},{"question":"You need to establish a secure backup and archiving solution for your company, using AWS. Documents should be immediately accessible for three months and available for five years for compliance reasons. Which AWS service fulfills these requirements in the most cost-effective way? Choose the correct answer","choices":{"A":"Upload data to S3 and use lifecycle policies to move the data into Glacier for long-term archiving.","B":"Upload the data on EBS, use lifecycle policies to move EBS snapshots into S3 and later into Glacier for long-term archiving.","C":"Use Direct Connect to upload data to S3 and use IAM policies to move the data into Glacier for long-term archiving.","D":"Use Storage Gateway to store data to S3 and use lifecycle policies to move the data into Redshift for long-term archiving."},"answer":"A","explanation":"amazon Glacier is a secure, durable, and extremely low-cost cloud storage service for data archiving and long-term backup. Customers can reliably store large or small amounts of data for as little as $0,004 per gigabyte per month, a significant savings compared to on-premises solutions. With Amazon lifecycle policies you can create transition actions in which you define when objects transition to another Amazon S3 storage class. For example, you may choose to transition objects to the STANDARDJA (IA, for infrequent access) storage class 30 days after creation, or archive objects to the GLACIER storage class one year after creation. Option B is invalid because lifecycle policies are not available for EBS volumes Option C is invalid because IAM policies cannot be used to move data to Glacier Option D is invalid because lifecycle policies is not used to move data to Redshif For more information on S3 lifecycle policies, please visit the URL: http://docs.aws.amazon.com/AmazonS3/latest/dev/obiect-lifecycle-mgmt.html The correct answer is: Upload data to S3 and use lifecycle policies to move the data into Glacier for long-term archiving."},{"question":"Your company is planning on developing an application in AWS. This is a web based application. The application user will use their facebook or google identities for authentication. You want to have the ability to manage user profiles without having to add extra coding to manage this. Which of the below would assist in this.","choices":{"A":"Create an OlDC identity provider in AWS","B":"Create a SAML provider in AWS","C":"Use AWS Cognito to manage the user profiles","D":"Use IAM users to manage the user profiles"},"answer":"C","explanation":"The AWS Documentation mentions the following A user pool is a user directory in Amazon Cognito. With a user pool, your users can sign in to your web or mobile app through Amazon Cognito. Your users can also sign in through social identity providers like Facebook or Amazon, and through SAML identity providers. Whether your users sign in directly or through a third party, all members of the user pool have a directory profile that you can access through an SDK. User pools provide: Sign-up and sign-in services. A built-in, customizable web Ul to sign in users. Social sign-in with Facebook, Google, and Login with Amazon, as well as sign-in with SAML identity providers from your user pool. User directory management and user profiles. Security features such as multi-factor authentication (MFA), checks for compromised credentials, account takeover protection, and phone and email verification. Customized workflows and user migration through AWS Lambda triggers. Options A and B are invalid because these are not used to manage users Option D is invalid because this would be a maintenance overhead For more information on Cognito User Identity pools, please refer to the below Link: https://docs.aws.amazon.com/coenito/latest/developerguide/cognito-user- identity-pools.html The correct answer is: Use AWS Cognito to manage the user profiles"},{"question":"Your company has defined a set of S3 buckets in AWS. They need to monitor the S3 buckets and know the source IP address and the person who make requests to the S3 bucket. How can this be achieved?","choices":{"A":"Enable VPC flow logs to know the source IP addresses","B":"Monitor the S3 API calls by using Cloudtrail logging","C":"Monitor the S3 API calls by using Cloudwatch logging","D":"Enable AWS Inspector for the S3 bucket"},"answer":"B","explanation":"The AWS Documentation mentions the following Amazon S3 is integrated with AWS CloudTrail. CloudTrail is a service that captures specific API calls made to Amazon S3 from your AWS account and delivers the log files to an Amazon S3 bucket that you specify. It captures API calls made from the Amazon S3 console or from the Amazon S3 API. Using the information collected by CloudTrail, you can determine what request was made to Amazon S3, the source IP address from which the request was made, who made the request when it was made, and so on Options A,C and D are invalid because these services cannot be used to get the source IP address of the calls to S3 buckets For more information on Cloudtrail logging, please refer to the below Link: https://docs.aws.amazon.com/AmazonS3/latest/dev/cloudtrail-logeins.htmll The correct answer is: Monitor the S3 API calls by using Cloudtrail logging"},{"question":"A company has set up EC2 instances on the AW5 Cloud. There is a need to see all the IP addresses which are accessing the EC2 Instances. Which service can help achieve this?","choices":{"A":"Use the AWS Inspector service","B":"Use AWS VPC Flow Logs","C":"Use Network ACL's","D":"Use Security Groups"},"answer":"B","explanation":"The AWS Documentation mentions the foil A flow log record represents a network flow in your flow log. Each record captures the network flow for a specific 5-tuple, for a specific capture window. A 5-tuple is a set of five different values that specify the source, destination, and protocol for an internet protocol (IP) flow. Options A,C and D are all invalid because these services/tools cannot be used to get the the IP addresses which are accessing the EC2 Instances For more information on VPC Flow Logs please visit the URL https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/flow-logs.html The correct answer is: Use AWS VPC Flow Logs Submit vour Feedback/Queries to our Experts"},{"question":"An enterprise wants to use a third-party SaaS application. The SaaS application needs to have access to issue several API commands to discover Amazon EC2 resources running within the enterprise's account. The enterprise has internal security policies that require any outside access to their environment must conform to the principles of least privilege and there must be controls in place to ensure that the credentials used by the SaaS vendor cannot be used by any other third party. Which of the following would meet all of these conditions?","choices":{"A":"From the AWS Management Console, navigate to the Security Credentials page and retrieve the access and secret key for your account.","B":"Create an IAM user within the enterprise account assign a user policy to the IAM user that allows only the actions required by the SaaS application.","C":"Create a new access and secret key for the user and provide these credentials to the SaaS provider.","D":"Create an IAM role for cross-account access allows the SaaS provider's account to assume the role and assign it a policy that allows only the actions required by the SaaS application.","E":"Create an IAM role for EC2 instances, assign it a policy that allows only the actions required tor the Saas application to work, provide the role ARN to the SaaS provider to use when launching their application instances."},"answer":"C","explanation":"The below diagram from an AWS blog shows how access is given to other accounts for the services in your own account Options A and B are invalid because you should not user IAM users or IAM Access keys Options D is invalid because you need to create a role for cross account access For more information on Allowing access to external accounts, please visit the below URL: |https://aws.amazon.com/blogs/apn/how-to-best-architect-your-aws-marketplace-saassubscription- across-multiple-aws-accounts; The correct answer is: Create an IAM role for cross-account access allows the SaaS provider's account to assume the role and assign it a policy that allows only the actions required by the SaaS application."},{"question":"Your company has a set of resources defined in the AWS Cloud. Their IT audit department has requested to get a list of resources that have been defined across the account. How can this be achieved in the easiest manner?","choices":{"A":"Create a powershell script using the AWS CL","B":"Query for all resources with the tag of production.","C":"Create a bash shell script with the AWS CL","D":"Query for all resources in all region","E":"Store the results in an S3 bucket.","F":"Use Cloud Trail to get the list of all resources","G":"Use AWS Config to get the list of all resources"},"answer":"D","explanation":"The most feasible option is to use AWS Config. When you turn on AWS Config, you will get a list of resources defined in your AWS Account. A sample snapshot of the resources dashboard in AWS Config is shown below Option A is incorrect because this would give the list of production based resources and now all resources Option B is partially correct But this will just add more maintenance overhead. Option C is incorrect because this can be used to log API activities but not give an account of all resou For more information on AWS Config, please visit the below URL: https://docs.aws.amazon.com/config/latest/developereuide/how-does-confie-work.html The correct answer is: Use AWS Config to get the list of all resources"},{"question":"A Lambda function reads metadata from an S3 object and stores the metadata in a DynamoDB table. The function is triggered whenever an object is stored within the S3 bucket. How should the Lambda function be given access to the DynamoDB table?","choices":{"A":"Create a VPC endpoint for DynamoDB within a VP","B":"Configure the Lambda function to access resources in the VPC.","C":"Create a resource policy that grants the Lambda function permissions to write to the DynamoDB tabl","D":"Attach the poll to the DynamoDB table.","E":"Create an IAM user with permissions to write to the DynamoDB tabl","F":"Store an access key for that user in the Lambda environment variables.","G":"Create an IAM service role with permissions to write to the DynamoDB tabl","H":"Associate that role with the Lambda function."},"answer":"D","explanation":"The ideal way is to create an IAM role which has the required permissions and then associate it with the Lambda function The AWS Documentation additionally mentions the following Each Lambda function has an IAM role (execution role) associated with it. You specify the IAM role when you create your Lambda function. Permissions you grant to this role determine what AWS Lambda can do when it assumes the role. There are two types of permissions that you grant to the IAM role: If your Lambda function code accesses other AWS resources, such as to read an object from an S3 bucket or write logs to CloudWatch Logs, you need to grant permissions for relevant Amazon S3 and CloudWatch actions to the role. If the event source is stream-based (Amazon Kinesis Data Streams and DynamoDB streams), AWS Lambda polls these streams on your behalf. AWS Lambda needs permissions to poll the stream and read new records on the stream so you need to grant the relevant permissions to this role. Option A is invalid because the VPC endpoint allows access instances in a private subnet to access DynamoDB Option B is invalid because resources policies are present for resources such as S3 and KMS, but not AWS Lambda Option C is invalid because AWS Roles should be used and not IAM Users For more information on the Lambda permission model, please visit the below URL: https://docs.aws.amazon.com/lambda/latest/dg/intro-permission-model.html The correct answer is: Create an IAM service role with permissions to write to the DynamoDB table. Associate that role with the Lambda function."},{"question":"You have an S3 bucket hosted in AWS. This is used to host promotional videos uploaded by yourself. You need to provide access to users for a limited duration of time. How can this be achieved?","choices":{"A":"Use versioning and enable a timestamp for each version","B":"Use Pre-signed URL's","C":"Use IAM Roles with a timestamp to limit the access","D":"Use IAM policies with a timestamp to limit the access"},"answer":"B","explanation":"The AWS Documentation mentions the following All objects by default are private. Only the object owner has permission to access these objects. However, the object owner can optionally share objects with others by creating a pre-signed URL using their own security credentials, to grant time-limited permission to download the objects. Option A is invalid because this can be used to prevent accidental deletion of objects Option C is invalid because timestamps are not possible for Roles Option D is invalid because policies is not the right way to limit access based on time For more information on pre-signed URL's, please visit the URL: https://docs.aws.ama2on.com/AmazonS3/latest/dev/ShareObiectPreSisnedURL.html The correct answer is: Use Pre-signed URL's"},{"question":"A company hosts a critical web application on the AWS Cloud. This is a key revenue generating application for the company. The IT Security team is worried about potential DDos attacks against the web site. The senior management has also specified that immediate action needs to be taken in case of a potential DDos attack. What should be done in this regard?","choices":{"A":"Consider using the AWS Shield Service","B":"Consider using VPC Flow logs to monitor traffic for DDos attack and quickly take actions on a trigger of a potential attack.","C":"Consider using the AWS Shield Advanced Service","D":"Consider using Cloudwatch logs to monitor traffic for DDos attack and quickly take actions on a trigger of a potential attack."},"answer":"C","explanation":"Option A is invalid because the normal AWS Shield Service will not help in immediate action against a DDos attack. This can be done via the AWS Shield Advanced Service Option B is invalid because this is a logging service for VPCs traffic flow but cannot specifically protect against DDos attacks. Option D is invalid because this is a logging service for AWS Services but cannot specifically protect against DDos attacks. The AWS Documentation mentions the following AWS Shield Advanced provides enhanced protections for your applications running on Amazon EC2. Elastic Load Balancing (ELB), Amazon CloudFront and Route 53 against larger and more sophisticated attacks. AWS Shield Advanced is available to AWS Business Support and AWS Enterprise Support customers. AWS Shield Advanced protection provides always-on, flow-based monitoring of network traffic and active application monitoring to provide near real-time notifications of DDoS attacks. AWS Shield Advanced also gives customers highly filexible controls over attack mitigations to take actions instantly. Customers can also engage the DDoS Response Team (DRT) 24X7 to manage and mitigate their application layer DDoS attacks. For more information on AWS Shield, please visit the below URL: https://aws.amazon.com/shield/faqs; The correct answer is: Consider using the AWS Shield Advanced Service"},{"question":"A company has a set of resources defined in AWS. It is mandated that all API calls to the resources be monitored. Also all API calls must be stored for lookup purposes. Any log data greater than 6 months must be archived. Which of the following meets these requirements? Choose 2 answers from the options given below. Each answer forms part of the solution.","choices":{"A":"Enable CloudTrail logging in all accounts into S3 buckets","B":"Enable CloudTrail logging in all accounts into Amazon Glacier","C":"Ensure a lifecycle policy is defined on the S3 bucket to move the data to EBS volumes after 6 months.","D":"Ensure a lifecycle policy is defined on the S3 bucket to move the data to Amazon Glacier after 6 months."},"answer":"AD","explanation":"Cloudtrail publishes the trail of API logs to an S3 bucket Option B is invalid because you cannot put the logs into Glacier from CloudTrail Option C is invalid because lifecycle policies cannot be used to move data to EBS volumes For more information on Cloudtrail logging, please visit the below URL: https://docs.aws.amazon.com/awscloudtrail/latest/usereuide/cloudtrail-find-log-files.htmll You can then use Lifecycle policies to transfer data to Amazon Glacier after 6 months For more information on S3 lifecycle policies, please visit the below URL: https://docs.aws.amazon.com/AmazonS3/latest/dev/object-lifecycle-mgmt.html The correct answers are: Enable CloudTrail logging in all accounts into S3 buckets. Ensure a lifecycle policy is defined on the bucket to move the data to Amazon Glacier after 6 months."},{"question":"You want to launch an EC2 Instance with your own key pair in AWS. How can you achieve this? Choose 3 answers from the options given below.","choices":{"A":"Use a third party tool to create the Key pair","B":"Create a new key pair using the AWS CLI","C":"Import the public key into EC2","D":"Import the private key into EC2"},"answer":"ABC","explanation":"This is given in the AWS Documentation Creating a Key Pair You can use Amazon EC2 to create your key pair. For more information, see Creating a Key Pair Using Amazon EC2. Alternatively, you could use a third-party tool and then import the public key to Amazon EC2. For more information, see Importing Your Own Public Key to Amazon EC2. Option B is Correct, because you can use the AWS CLI to create a new key pair 1 https://docs.aws.amazon.com/cli/latest/userguide/cli-ec2-keypairs.html Option D is invalid because the public key needs to be stored in the EC2 Instance For more information on EC2 Key pairs, please visit the below URL: * https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/ec2-key-pairs The correct answers are: Use a third party tool to create the Key pair. Create a new key pair using the AWS CLI, Import the public key into EC2"},{"question":"Your company makes use of S3 buckets for storing data. There is a company policy that all services should have logging enable. How can you ensure thatlogging is always enabled for created S3 buckets in the AWS Account?","choices":{"A":"Use AWS Inspector to inspect all S3 buckets and enable logging for those where it is not enabled","B":"Use AWS Config Rules to check whether logging is enabled for buckets","C":"Use AWS Cloudwatch metrics to check whether logging is enabled for buckets","D":"Use AWS Cloudwatch logs to check whether logging is enabled for buckets"},"answer":"B","explanation":"This is given in the AWS Documentation as an example rule in AWS Config Example rules with triggers Example rule with configuration change trigger 1. You add the AWS Config managed rule, S3_BUCKET_LOGGING_ENABLED, to your account to check whether your Amazon S3 buckets have logging enabled. 2. The trigger type for the rule is configuration changes. AWS Config runs the evaluations for the rule when an Amazon S3 bucket is created, changed, or deleted. 3. When a bucket is updated, the configuration change triggers the rule and AWS Config evaluates whether the bucket is compliant against the rule. Option A is invalid because AWS Inspector cannot be used to scan all buckets Option C and D are invalid because Cloudwatch cannot be used to check for logging enablement for buckets. For more information on Config Rules please see the below Link: https://docs.aws.amazon.com/config/latest/developerguide/evaluate-config-rules.html The correct answer is: Use AWS Config Rules to check whether logging is enabled for buckets"},{"question":"A company has external vendors that must deliver files to the company. These vendors have crossaccount that gives them permission to upload objects to one of the company's S3 buckets. What combination of steps must the vendor follow to successfully deliver a file to the company? Select 2 answers from the options given below","choices":{"A":"Attach an IAM role to the bucket that grants the bucket owner full permissions to the object","B":"Add a grant to the objects ACL giving full permissions to bucket owner.","C":"Encrypt the object with a KMS key controlled by the company.","D":"Add a bucket policy to the bucket that grants the bucket owner full permissions to the object","E":"Upload the file to the company's S3 bucket"},"answer":"BE","explanation":"This scenario is given in the AWS Documentation A bucket owner can enable other AWS accounts to upload objects. These objects are owned by the accounts that created them. The bucket owner does not own objects that were not created by the bucket owner. Therefore, for the bucket owner to grant access to these objects, the object owner must first grant permission to the bucket owner using an object ACL. The bucket owner can then delegate those permissions via a bucket policy. In this example, the bucket owner delegates permission to users in its own account. Your Partner of IT Exam visit - https://www.exambible.com We recommend you to try the PREMIUM AWS-Certified-Security-Specialty Dumps From Exambible https://www.exambible.com/AWS-Certified-Security-Specialty-exam/ (191 Q&As) Option A and D are invalid because bucket ACL's are used to give grants to bucket Option C is not required since encryption is not part of the requirement For more information on this scenario please see the below Link: https://docs.aws.amazon.com/AmazonS3/latest/dev/example-walkthroushs-manaeing-accessexample3. htmll The correct answers are: Add a grant to the objects ACL giving full permissions to bucket owner., Upload the file to the company's S3 bucket"},{"question":"Your company manages thousands of EC2 Instances. There is a mandate to ensure that all servers don't have any critical security flaws. Which of the following can be done to ensure this? Choose 2 answers from the options given below.","choices":{"A":"Use AWS Config to ensure that the servers have no critical flaws.","B":"Use AWS inspector to ensure that the servers have no critical flaws.","C":"Use AWS inspector to patch the servers","D":"Use AWS SSM to patch the servers"},"answer":"BD","explanation":"The AWS Documentation mentions the following on AWS Inspector Amazon Inspector is an automated security assessment service that helps improve the security and compliance of applications deployed on AWS. Amazon Inspector automatically assesses applications for vulnerabilities or deviations from best practices. After performing an assessment, Amazon Inspector produces a detailed list of security findings prioritized by level of severity. These findings can be reviewed directly or as part of detailed assessment reports which are available via the Amazon Inspector console or API. Option A is invalid because the AWS Config service is not used to check the vulnerabilities on servers Option C is invalid because the AWS Inspector service is not used to patch servers For more information on AWS Inspector, please visit the following URL: https://aws.amazon.com/inspector> Once you understand the list of servers which require critical updates, you can rectify them by installing the required patches via the SSM tool. For more information on the Systems Manager, please visit the following URL: https://docs.aws.amazon.com/systems-manager/latest/APIReference/Welcome.html The correct answers are: Use AWS Inspector to ensure that the servers have no critical flaws.. Use AWS SSM to patch the servers ("},{"question":"You are working for a company and been allocated the task for ensuring that there is a federated authentication mechanism setup between AWS and their On- premise Active Directory. Which of the following are important steps that need to be covered in this process? Choose 2 answers from the options given below.","choices":{"A":"Ensure the right match is in place for On-premise AD Groups and IAM Roles.","B":"Ensure the right match is in place for On-premise AD Groups and IAM Groups.","C":"Configure AWS as the relying party in Active Directory","D":"Configure AWS as the relying party in Active Directory Federation services"},"answer":"AD","explanation":"The AWS Documentation mentions some key aspects with regards to the configuration of Onpremise AD with AWS One is the Groups configuration in AD Active Directory Configuration Determining how you will create and delineate your AD groups and IAM roles in AWS is crucial to how you secure access to your account and manage resources. SAML assertions to the AWS environment and the respective IAM role access will be managed through regular expression (regex) matching between your on- premises AD group name to an AWS IAM role. One approach for creating the AD groups that uniquely identify the AWS IAM role mapping is by selecting a common group naming convention. For example, your AD groups would start with an identifier, for example, AWS-, as this will distinguish your AWS groups from others within the organization. Next include the 12-digitAWS account number. Finally, add the matching role name within the AWS account. Here is an example: Your Partner of IT Exam visit - https://www.exambible.com We recommend you to try the PREMIUM AWS-Certified-Security-Specialty Dumps From Exambible https://www.exambible.com/AWS-Certified-Security-Specialty-exam/ (191 Q&As) And next is the configuration of the relying party which is AWS ADFS federation occurs with the participation of two parties; the identity or claims provider (in this case the owner of the identity repository - Active Directory) and the relying party, which is another application that wishes to outsource authentication to the identity provider; in this case Amazon Secure Token Service (STS). The relying party is a federation partner that is represented by a claims provider trust in the federation service. Option B is invalid because AD groups should not be matched to IAM Groups Option C is invalid because the relying party should be configured in Active Directory Federation services For more information on the federated access, please visit the following URL: 1 https://aws.amazon.com/blogs/security/aws-federated-authentication-with-active-directoryfederation- services-ad-fs/ The correct answers are: Ensure the right match is in place for On-premise AD Groups and IAM Roles., Configure AWS as the relying party in Active Directory Federation services"},{"question":"You work as an administrator for a company. The company hosts a number of resources using AWS. There is an incident of a suspicious API activity which occurred 11 days ago. The Security Admin has asked to get the API activity from that point in time. How can this be achieved?","choices":{"A":"Search the Cloud Watch logs to find for the suspicious activity which occurred 11 days ago","B":"Search the Cloudtrail event history on the API events which occurred 11 days ago.","C":"Search the Cloud Watch metrics to find for the suspicious activity which occurred 11 days ago","D":"Use AWS Config to get the API calls which were made 11 days ag"},"answer":"B","explanation":"The Cloud Trail event history allows to view events which are recorded for 90 days. So one can use a metric filter to gather the API calls from 11 days ago. Option A and C is invalid because Cloudwatch is used for logging and not for monitoring API activity Option D is invalid because AWSConfig is a configuration service and not for monitoring API activity For more information on AWS Cloudtrail, please visit the following URL: https://docs.aws.amazon.com/awscloudtrail/latest/usereuide/how-cloudtrail-works.html Note: In this question we assume that the customer has enabled cloud trail service. AWS CloudTrail is enabled by default for ALL CUSTOMERS and will provide visibility into the past seven days of account activity without the need for you to configure a trail in the service to get started. So for an activity that happened 11 days ago to be stored in the cloud trail we need to configure the trail manually to ensure that it is stored in the events history. • https://aws.amazon.com/blogs/aws/new-amazon-web-services-extends-cloudtrail-to-all-awscustomers/ The correct answer is: Search the Cloudtrail event history on the API events which occurred 11 days ago."},{"question":"You are planning on hosting a web application on AWS. You create an EC2 Instance in a public subnet. This instance needs to connect to an EC2 Instance that will host an Oracle database. Which of the following steps should be followed to ensure a secure setup is in place? Select 2 answers.","choices":{"A":"Place the EC2 Instance with the Oracle database in the same public subnet as the Web server for faster communication","B":"Place the EC2 Instance with the Oracle database in a separate private subnet","C":"Create a database security group and ensure the web security group to allowed incoming access","D":"Ensure the database security group allows incoming traffic from 0.0.0.0/0"},"answer":"BC","explanation":"The best secure option is to place the database in a private subnet. The below diagram from the AWS Documentation shows this setup. Also ensure that access is not allowed from all sources but just from the web servers. Option A is invalid because databases should not be placed in the public subnet Option D is invalid because the database security group should not allow traffic from the internet For more information on this type of setup, please refer to the below URL: https://docs.aws.amazon.com/AmazonVPC/latest/UserGuideA/PC Scenario2. The correct answers are: Place the EC2 Instance with the Oracle database in a separate private subnet Create a database security group and ensure the web security group to allowed incoming access"},{"question":"A company has set up the following structure to ensure that their S3 buckets always have logging enabled If there are any changes to the configuration to an S3 bucket, a config rule gets checked. If logging is disabled , then Lambda function is invoked. This Lambda function will again enable logging on the S3 bucket. Now there is an issue being encoutered with the entire flow. You have verified that the Lambda function is being invoked. But when logging is disabled for the bucket, the lambda function does not enable it again. Which of the following could be an issue","choices":{"A":"The AWS Config rule is not configured properly","B":"The AWS Lambda function does not have appropriate permissions for the bucket","C":"The AWS Lambda function should use Node.js instead of python.","D":"You need to also use the API gateway to invoke the lambda function"},"answer":"B","explanation":"The most probable cause is that you have not allowed the Lambda functions to have the appropriate permissions on the S3 bucket to make the relevant changes. Option A is invalid because this is more of a permission instead of a configuration rule issue. Option C is invalid because changing the language will not be the core solution. Option D is invalid because you don't necessarily need to use the API gateway service For more information on accessing resources from a Lambda function, please refer to below URL https://docs.aws.amazon.com/lambda/latest/ds/accessing- resources.htmll The correct answer is: The AWS Lambda function does not have appropriate permissions for the bucket"},{"question":"Your team is designing a web application. The users for this web application would need to sign in via an external ID provider such asfacebook or Google. Which of the following AWS service would you use for authentication?","choices":{"A":"AWS Cognito","B":"AWS SAML","C":"AWS IAM","D":"AWS Config"},"answer":"A","explanation":"The AWS Documentation mentions the following Amazon Cognito provides authentication, authorization, and user management for your web and mobile apps. Your users ca sign in directly with a user name and password, or through a third party such as Facebook, Amazon, or Google. Option B is incorrect since this is used for identity federation Option C is incorrect since this is pure Identity and Access management Option D is incorrect since AWS is a configuration service For more information on AWS Cognito please refer to the below Link: https://docs.aws.amazon.com/coenito/latest/developerguide/what-is-amazon-cognito.html The correct answer is: AWS Cognito"},{"question":"You are designing a connectivity solution between on-premises infrastructure and Amazon VPC. Your server's on-premises will be communicating with your VPC instances. You will be establishing IPSec tunnels over the internet. Yo will be using VPN gateways and terminating the IPsec tunnels on AWSsupported customer gateways. Which of the following objectives would you achieve by implementing an IPSec tunnel as outlined above? Choose 4 answers form the options below","choices":{"A":"End-to-end protection of data in transit","B":"End-to-end Identity authentication","C":"Data encryption across the internet","D":"Protection of data in transit over the Internet","E":"Peer identity authentication between VPN gateway and customer gateway","F":"Data integrity protection across the Internet"},"answer":"CDEF","explanation":"Since the Web server needs to talk to the database server on port 3306 that means that the database server should allow incoming traffic on port 3306. The below table from the aws documentation shows how the security groups should be set up. Your Partner of IT Exam visit - https://www.exambible.com We recommend you to try the PREMIUM AWS-Certified-Security-Specialty Dumps From Exambible https://www.exambible.com/AWS-Certified-Security-Specialty-exam/ (191 Q&As) Option B is invalid because you need to allow incoming access for the database server from the WebSecGrp security group. Options C and D are invalid because you need to allow Outbound traffic and not inbound traffic For more information on security groups please visit the below Link: http://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC Scenario2.html The correct answer is: Allow Inbound on port 3306 for Source Web Server Security Group WebSecGrp."},{"question":"Your developer is using the KMS service and an assigned key in their Java program. They get the below error when running the code arn:aws:iam::113745388712:user/UserB is not authorized to perform: kms:DescribeKey Which of the following could help resolve the issue?","choices":{"A":"Ensure that UserB is given the right IAM role to access the key","B":"Ensure that UserB is given the right permissions in the IAM policy","C":"Ensure that UserB is given the right permissions in the Key policy","D":"Ensure that UserB is given the right permissions in the Bucket policy"},"answer":"C","explanation":"You need to ensure that UserB is given access via the Key policy for the Key Your Partner of IT Exam visit - https://www.exambible.com We recommend you to try the PREMIUM AWS-Certified-Security-Specialty Dumps From Exambible https://www.exambible.com/AWS-Certified-Security-Specialty-exam/ (191 Q&As) Option is invalid because you don't assign roles to IAM users For more information on Key policies please visit the below Link: https://docs.aws.amazon.com/kms/latest/developerguide/key-poli The correct answer is: Ensure that UserB is given the right permissions in the Key policy"},{"question":"An organization has setup multiple IAM users. The organization wants that each IAM user accesses the IAM console only within the organization and not from Your Partner of IT Exam visit - https://www.exambible.com We recommend you to try the PREMIUM AWS-Certified-Security-Specialty Dumps From Exambible https://www.exambible.com/AWS-Certified-Security-Specialty-exam/ (191 Q&As) outside. How can it achieve this?","choices":{"A":"Create an IAM policy with the security group and use that security group for AWS console login","B":"Create an IAM policy with a condition which denies access when the IP address range is not from the organization","C":"Configure the EC2 instance security group which allows traffic only from the organization's IP range","D":"Create an IAM policy with VPC and allow a secure gateway between the organization and AWS Console"},"answer":"B","explanation":"You can actually use a Deny condition which will not allow the person to log in from outside. The below example shows the Deny condition to ensure that any address specified in the source address is not allowed to access the resources in aws. Option A is invalid because you don't mention the security group in the IAM policy Option C is invalid because security groups by default don't allow traffic Option D is invalid because the IAM policy does not have such an option For more information on IAM policy conditions, please visit the URL: http://docs.aws.amazon.com/IAM/latest/UserGuide/access pol examples.htm l#iam-policy-example-ec2-two-condition! The correct answer is: Create an IAM policy with a condition which denies access when the IP address range is not from the organization"},{"question":"You are creating a Lambda function which will be triggered by a Cloudwatch Event. The data from these events needs to be stored in a DynamoDB table. How should the Lambda function be given access to the DynamoDB table?","choices":{"A":"Put the AWS Access keys in the Lambda function since the Lambda function by default is secure","B":"Use an IAM role which has permissions to the DynamoDB table and attach it to the Lambda function.","C":"Use the AWS Access keys which has access to DynamoDB and then place it in an S3 bucket.","D":"Create a VPC endpoint for the DynamoDB tabl","E":"Access the VPC endpoint from the Lambda function."},"answer":"B","explanation":"AWS Lambda functions uses roles to interact with other AWS services. So use an IAM role which has permissions to the DynamoDB table and attach it to the Lambda function. Options A and C are all invalid because you should never use AWS keys for access. Option D is invalid because the VPC endpoint is used for VPCs For more information on Lambda function Permission model, please visit the URL https://docs.aws.amazon.com/lambda/latest/dg/intro-permission-model.html The correct answer is: Use an IAM role which has permissions to the DynamoDB table and attach it to the Lambda function."},{"question":"What is the result of the following bucket policy? Choose the correct answer","choices":{"A":"It will allow all access to the bucket mybucket","B":"It will allow the user mark from AWS account number 111111111 all access to the bucket but deny everyone else all access to the bucket","C":"It will deny all access to the bucket mybucket","D":"None of these"},"answer":"C","explanation":"The policy consists of 2 statements, one is the allow for the user mark to the bucket and the next is the deny policy for all other users. The deny permission will override the allow and hence all users Your Partner of IT Exam visit - https://www.exambible.com We recommend you to try the PREMIUM AWS-Certified-Security-Specialty Dumps From Exambible https://www.exambible.com/AWS-Certified-Security-Specialty-exam/ (191 Q&As) will not have access to the bucket. Options A,B and D are all invalid because this policy is used to deny all access to the bucket mybucket For examples on S3 bucket policies, please refer to the below Link: http://docs.aws.amazon.com/AmazonS3/latest/dev/example-bucket-policies.htmll The correct answer is: It will deny all access to the bucket mybucket Submit your FeedbacK/Quenes to our Experts"},{"question":"You have an Amazon VPC that has a private subnet and a public subnet in which you have a NAT instance server. You have created a group of EC2 instances that configure themselves at startup by downloading a bootstrapping script from S3 that deploys an application via GIT. Which one of the following setups would give us the highest level of security? Choose the correct answer from the options given below.","choices":{"A":"EC2 instances in our public subnet, no EIPs, route outgoing traffic via the IGW","B":"EC2 instances in our public subnet, assigned EIPs, and route outgoing traffic via the NAT","C":"EC2 instance in our private subnet, assigned EIPs, and route our outgoing traffic via our IGW","D":"EC2 instances in our private subnet, no EIPs, route outgoing traffic via the NAT"},"answer":"D","explanation":"The below diagram shows how the NAT instance works. To make EC2 instances very secure, they need to be in a private sub such as the database server shown below with no EIP and all traffic routed via the NAT. Options A and B are invalid because the instances need to be in the private subnet Option C is invalid because since the instance needs to be in the private subnet, you should not attach an EIP to the instance For more information on NAT instance, please refer to the below Link: http://docs.aws.amazon.com/AmazonVPC/latest/UserGuideA/PC lnstance.html! Your Partner of IT Exam visit - https://www.exambible.com We recommend you to try the PREMIUM AWS-Certified-Security-Specialty Dumps From Exambible https://www.exambible.com/AWS-Certified-Security-Specialty-exam/ (191 Q&As) The correct answer is: EC2 instances in our private subnet no EIPs, route outgoing traffic via the NAT"},{"question":"In your LAMP application, you have some developers that say they would like access to your logs. However, since you are using an AWS Auto Scaling group, your instances are constantly being recreated. What would you do to make sure that these developers can access these log files? Choose the correct answer from the options below","choices":{"A":"Give only the necessary access to the Apache servers so that the developers can gain access to thelog files.","B":"Give root access to your Apache servers to the developers.","C":"Give read-only access to your developers to the Apache servers.","D":"Set up a central logging server that you can use to archive your logs; archive these logs to an S3 bucket for developer-access."},"answer":"D","explanation":"One important security aspect is to never give access to actual servers, hence Option A.B and C are just totally wrong from a security perspective. The best option is to have a central logging server that can be used to archive logs. These logs can then be stored in S3. Options A,B and C are all invalid because you should not give access to the developers on the Apache se For more information on S3, please refer to the below link https://aws.amazon.com/documentation/s3j The correct answer is: Set up a central logging server that you can use to archive your logs; archive these logs to an S3 bucket for developer-access. Submit vour Feedback/Queries to our Experts"},{"question":"Your company is planning on developing an application in AWS. This is a web based application. The application users will use their facebook or google identities for authentication. You want to have the ability to manage user profiles without having to add extra coding to manage this. Which of the below would assist in this.","choices":{"A":"Create an OlDC identity provider in AWS","B":"Create a SAML provider in AWS","C":"Use AWS Cognito to manage the user profiles","D":"Use IAM users to manage the user profiles"},"answer":"B","explanation":"The AWS Documentation mentions the following The AWS Documentation mentions the following OIDC identity providers are entities in IAM that describe an identity provider (IdP) service that supports the OpenID Connect (OIDC) standard. You use an OIDC identity provider when you want to establish trust between an OlDC-compatible IdP—such as Google, Salesforce, and many others—and your AWS account This is useful if you are creating a mobile app or web application that requires access to AWS resources, but you don't want to create custom sign-in code or manage your own user identities Option A is invalid because in the security groups you would not mention this information/ Option C is invalid because SAML is used for federated authentication Option D is invalid because you need to use the OIDC identity provider in AWS For more information on ODIC identity providers, please refer to the below Link: https://docs.aws.amazon.com/IAM/latest/UserGuide/id roles providers create oidc.htmll The correct answer is: Create an OIDC identity provider in AWS"},{"question":"Your company has many AWS accounts defined and all are managed via AWS Organizations. One AWS account has a S3 bucket that has critical data. How can we ensure that all the users in the AWS organisation have access to this bucket?","choices":{"A":"Ensure the bucket policy has a condition which involves aws:PrincipalOrglD","B":"Ensure the bucket policy has a condition which involves aws:AccountNumber","C":"Ensure the bucket policy has a condition which involves aws:PrincipaliD","D":"Ensure the bucket policy has a condition which involves aws:OrglD"},"answer":"A","explanation":"The AWS Documentation mentions the following AWS Identity and Access Management (IAM) now makes it easier for you to control access to your AWS resources by using the AWS organization of IAM principals (users and roles). For some services, you grant permissions using resource-based policies to specify the accounts and principals that can access the resource and what actions they can perform on it. Now, you can use a new condition key, aws:PrincipalOrglD, in these policies to require all principals accessing the resource to be from an account in the organization Option B.C and D are invalid because the condition in the bucket policy has to mention aws:PrincipalOrglD For more information on controlling access via Organizations, please refer to the below Link: https://aws.amazon.com/blogs/security/control-access-to-aws- resources-by-usins-the-awsorganization- of-iam-principal ( The correct answer is: Ensure the bucket policy has a condition which involves aws:PrincipalOrglD"},{"question":"Your team is experimenting with the API gateway service for an application. There is a need to implement a custom module which can be used for authentication/authorization for calls made to the API gateway. How can this be achieved?","choices":{"A":"Use the request parameters for authorization","B":"Use a Lambda authorizer","C":"Use the gateway authorizer","D":"Use CORS on the API gateway"},"answer":"B","explanation":"The AWS Documentation mentions the following An Amazon API Gateway Lambda authorizer (formerly known as a custom authorize?) is a Lambda function that you provide to control access to your API methods. A Lambda authorizer uses bearer token authentication strategies, such as OAuth or SAML. It can also use information described by headers, paths, query strings, stage variables, or context variables request parameters. Options A,C and D are invalid because these cannot be used if you need a custom authentication/authorization for calls made to the API gateway For more information on using the API gateway Lambda authorizer please visit the URL: https://docs.aws.amazon.com/apisateway/latest/developerguide/apieateway-use-lambdaauthorizer. htmll The correct answer is: Use a Lambda authorizer"},{"question":"You have a set of 100 EC2 Instances in an AWS account. You need to ensure that all of these instances are patched and kept to date. All of the instances are in a private subnet. How can you achieve this. Choose 2 answers from the options given below","choices":{"A":"Ensure a NAT gateway is present to download the updates","B":"Use the Systems Manager to patch the instances","C":"Ensure an internet gateway is present to download the updates","D":"Use the AWS inspector to patch the updates"},"answer":"AB","explanation":"Option C is invalid because the instances need to remain in the private: Option D is invalid because AWS inspector can only detect the patches One of the AWS Blogs mentions how patching of Linux servers can be accomplished. Below is the diagram representation of the architecture setup For more information on patching Linux workloads in AWS, please refer to the Lin. https://aws.amazon.com/blogs/security/how-to-patch-linux-workloads-on-awsj The correct answers are: Ensure a NAT gateway is present to download the updates. Use the Systems Manager to patch the instances"},{"question":"You have an EC2 instance with the following security configured: 1. ICMP inbound allowed on Security Group 2. ICMP outbound not configured on Security Group 3. ICMP inbound allowed on Network ACL 4. ICMP outbound denied on Network ACL If Flow logs is enabled for the instance, which of the following flow records will be recorded? Choose 3 answers from the options give below","choices":{"A":"An ACCEPT record for the request based on the Security Group","B":"An ACCEPT record for the request based on the NACL","C":"A REJECT record for the response based on the Security Group","D":"A REJECT record for the response based on the NACL"},"answer":"ABD","explanation":"This example is given in the AWS documentation as well For example, you use the ping command from your home computer (IP address is 203.0.113.12) to your instance (the network interface's private IP address is 172.31.16.139). Your security group's inbound rules allow ICMP traffic and the outbound rules do not allow ICMP traffic however, because security groups are stateful, the response ping from your instance is allowed. Your network ACL permits inbound ICMP traffic but does not permit outbound ICMP traffic. Because network ACLs are stateless, the response ping is dropped and will not reach your home computer. In a flow log, this is displayed as 2 flow log records: An ACCEPT record for the originating ping that was allowed by both the network ACL and the security group, and therefore was allowed to reach your instance. A REJECT record for the response ping that the network ACL denied. Option C is invalid because the REJECT record would not be present For more information on Flow Logs, please refer to the below URL: http://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/flow-loes.html The correct answers are: An ACCEPT record for the request based on the Security Group, An ACCEPT record for the request based on the NACL, A REJECT record for the response based on the NACL Your Partner of IT Exam visit - https://www.exambible.com We recommend you to try the PREMIUM AWS-Certified-Security-Specialty Dumps From Exambible https://www.exambible.com/AWS-Certified-Security-Specialty-exam/ (191 Q&As)"},{"question":"Your company is planning on using bastion hosts for administering the servers in AWS. Which of the following is the best description of a bastion host from a security perspective?","choices":{"A":"A Bastion host should be on a private subnet and never a public subnet due to security concerns","B":"A Bastion host sits on the outside of an internal network and is used as a gateway into the private network and is considered the critical strong point of the","C":"Bastion hosts allow users to log in using RDP or SSH and use that session to S5H into internal network to access private subnet resources.","D":"A Bastion host should maintain extremely tight security and monitoring as it is available to the public"},"answer":"C","explanation":"A bastion host is a special purpose computer on a network specifically designed and configured to withstand attacks. The computer generally hosts a single application, for example a proxy server, and all other services are removed or limited to reduce the threat to the computer. In AWS, A bastion host is kept on a public subnet. Users log on to the bastion host via SSH or RDP and then use that session to manage other hosts in the private subnets. Options A and B are invalid because the bastion host needs to sit on the public network. Option D is invalid because bastion hosts are not used for monitoring For more information on bastion hosts, just browse to the below URL: https://docsaws.amazon.com/quickstart/latest/linux-bastion/architecture.htl The correct answer is: Bastion hosts allow users to log in using RDP or SSH and use that session to SSH into internal network to access private subnet resources."},{"question":"Your CTO is very worried about the security of your AWS account. How best can you prevent hackers from completely hijacking your account?","choices":{"A":"Use short but complex password on the root account and any administrators.","B":"Use AWS IAM Geo-Lock and disallow anyone from logging in except for in your city.","C":"Use MFA on all users and accounts, especially on the root account.","D":"Don't write down or remember the root account password after creating the AWS accoun"},"answer":"C","explanation":"Multi-factor authentication can add one more layer of security to your AWS account Even when you go to your Security Credentials dashboard one of the items is to enable MFA on your root account Option A is invalid because you need to have a good password policy Option B is invalid because there is no IAM Geo-Lock Option D is invalid because this is not a recommended practices For more information on MFA, please visit the below URL http://docs.aws.amazon.com/IAM/latest/UserGuide/id credentials mfa.htmll The correct answer is: Use MFA on all users and accounts, especially on the root account."},{"question":"A company hosts a popular web application that connects to an Amazon RDS MySQL DB instance running in a private VPC subnet that was created with default ACL settings. The IT Security department has a suspicion that a DDos attack is coming from a suspecting IP. How can you protect the subnets from this attack?","choices":{"A":"Change the Inbound Security Groups to deny access from the suspecting IP","B":"Change the Outbound Security Groups to deny access from the suspecting IP","C":"Change the Inbound NACL to deny access from the suspecting IP","D":"Change the Outbound NACL to deny access from the suspecting IP"},"answer":"C","explanation":"Option A and B are invalid because by default the Security Groups already block traffic. You can use NACL's as an additional security layer for the subnet to deny traffic. Option D is invalid since just changing the Inbound Rules is sufficient The AWS Documentation mentions the following A network access control list (ACLJ is an optional layer of security for your VPC that acts as a firewall for controlling traffic in and out of one or more subnets. You might set up network ACLs with rules similar to your security groups in order to add an additional layer of security to your VPC. The correct answer is: Change the Inbound NACL to deny access from the suspecting IP"},{"question":"You have a vendor that needs access to an AWS resource. You create an AWS user account. You want to restrict access to the resource using a policy for just that user over a brief period. Which of the following would be an ideal policy to use?","choices":{"A":"An AWS Managed Policy","B":"An Inline Policy","C":"A Bucket Policy","D":"A bucket ACL"},"answer":"B","explanation":"The AWS Documentation gives an example on such a case Inline policies are useful if you want to maintain a strict one-to-one relationship between a policy and the principal entity that if s applied to. For example, you want to be sure that the permissions in a policy are not inadvertently assigned to a principal entity other than the one they're intended for. When you use an inline policy, the permissions in the policy cannot be inadvertently attached to the wrong principal entity. In addition, when you use the AWS Management Console to delete that principal entit the policies embedded in the principal entity are deleted as well. That's because they are part of the principal entity. Option A is invalid because AWS Managed Polices are ok for a group of users, but for individual users, inline policies are better. Option C and D are invalid because they are specifically meant for access to S3 buckets For more information on policies, please visit the following URL: https://docs.aws.amazon.com/IAM/latest/UserGuide/access managed-vs-inline The correct answer is: An Inline Policy"},{"question":"Your company has a requirement to monitor all root user activity by notification. How can this best be achieved? Choose 2 answers from the options given below. Each answer forms part of the solution","choices":{"A":"Create a Cloudwatch Events Rule s","B":"Create a Cloudwatch Logs Rule","C":"Use a Lambda function","D":"Use Cloudtrail API call"},"answer":"AC","explanation":"Below is a snippet from the AWS blogs on a solution Option B is invalid because you need to create a Cloudwatch Events Rule and there is such thing as a Cloudwatch Logs Rule Option D is invalid because Cloud Trail API calls can be recorded but cannot be used to send across notifications For more information on this blog article, please visit the following URL: https://aws.amazon.com/blogs/mt/monitor-and-notify-on-aws-account-root-user-activityy The correct answers are: Create a Cloudwatch Events Rule, Use a Lambda function"},{"question":"Your company has an EC2 Instance that is hosted in an AWS VPC. There is a requirement to ensure that logs files from the EC2 Instance are stored accordingly. The access should also be limited for the destination of the log files. How can this be accomplished? Choose 2 answers from the options given below. Each answer forms part of the solution","choices":{"A":"Stream the log files to a separate Cloudtrail trail","B":"Stream the log files to a separate Cloudwatch Log group","C":"Create an IAM policy that gives the desired level of access to the Cloudtrail trail","D":"Create an IAM policy that gives the desired level of access to the Cloudwatch Log group"},"answer":"BD","explanation":"You can create a Log group and send all logs from the EC2 Instance to that group. You can then limit the access to the Log groups via an IAM policy. Option A is invalid because Cloudtrail is used to record API activity and not for storing log files Option C is invalid because Cloudtrail is the wrong service to be used for this requirement For more information on Log Groups and Log Streams, please visit the following URL: * https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/Workinj For more information on Access to Cloudwatch logs, please visit the following URL: * https://docs.aws.amazon.com/AmazonCloudWatch/latest/logs/auth-and-access-control-cwl.html The correct answers are: Stream the log files to a separate Cloudwatch Log group. Create an IAM policy that gives the desired level of access to the Cloudwatch Log group"},{"question":"You have a web site that is sitting behind AWS Cloudfront. You need to protect the web site against threats such as SQL injection and Cross site scripting attacks. Which of the following service can help in such a scenario","choices":{"A":"AWS Trusted Advisor","B":"AWS WAF","C":"AWS Inspector","D":"AWS Config"},"answer":"B","explanation":"The AWS Documentation mentions the following AWS WAF is a web application firewall that helps detect and block malicious web requests targeted at your web applications. AWS WAF allows you to create rules that can help protect against common web explogts like SQL injection and cross-site scripting. With AWS WAF you first identify the resource (either an Amazon CloudFront distribution or an Application Load Balancer) that you need to protect. Option A is invalid because this will only give advise on how you can better the security in your AWS account but not protect against threats mentioned in the question. Option C is invalid because this can be used to scan EC2 Instances for vulnerabilities but not protect against threats mentioned in the question. Option D is invalid because this can be used to check config changes but not protect against threats mentioned in the quest For more information on AWS WAF, please visit the following URL: https://aws.amazon.com/waf/details; The correct answer is: AWS WAF"},{"question":"Which of the following is not a best practice for carrying out a security audit?","choices":{"A":"Conduct an audit on a yearly basis","B":"Conduct an audit if application instances have been added to your account","C":"Conduct an audit if you ever suspect that an unauthorized person might have accessed your account","D":"Whenever there are changes in your organization"},"answer":"A","explanation":"A year's time is generally too long a gap for conducting security audits The AWS Documentation mentions the following You should audit your security configuration in the following situations: On a periodic basis. If there are changes in your organization, such as people leaving. If you have stopped using one or more individual AWS services. This is important for removing permissions that users in your account no longer need. If you've added or removed software in your accounts, such as applications on Amazon EC2 instances, AWS OpsWor stacks, AWS CloudFormation templates, etc. If you ever suspect that an unauthorized person might have accessed your account. Option B, C and D are all the right ways and recommended best practices when it comes to conducting audits For more information on Security Audit guideline, please visit the below URL: https://docs.aws.amazon.com/eeneral/latest/gr/aws-security-audit-euide.html The correct answer is: Conduct an audit on a yearly basis"},{"question":"A company requires that data stored in AWS be encrypted at rest. Which of the following approaches achieve this requirement? Select 2 answers from the options given below.","choices":{"A":"When storing data in Amazon EBS, use only EBS-optimized Amazon EC2 instances.","B":"When storing data in EBS, encrypt the volume by using AWS KMS.","C":"When storing data in Amazon S3, use object versioning and MFA Delete.","D":"When storing data in Amazon EC2 Instance Store, encrypt the volume by using KMS.","E":"When storing data in S3, enable server-side encryptio"},"answer":"BE","explanation":"The AWS Documentation mentions the following To create an encrypted Amazon EBS volume, select the appropriate box in the Amazon EBS section of the Amazon EC2 console. You can use a custom customer master key (CMK) by choosing one from the list that appears below the encryption box. If you do not specify a custom CMK, Amazon EBS uses the AWS- managed CMK for Amazon EBS in your account. If there is no AWS-managed CMK for Amazon EBS in your account, Amazon EBS creates one. Data protection refers to protecting data while in-transit (as it travels to and from Amazon S3) and at rest (while it is stored on disks in Amazon S3 data centers). You can protect data in transit by using SSL or by using client-side encryption. You have the following options of protecting data at rest in Amazon S3. • Use Server-Side Encryption - You request Amazon S3 to encrypt your object before saving it on disks in its data centers and decrypt it when you download the objects. • Use Client-Side Encryption - You can encrypt data client-side and upload the encrypted data to Amazon S3. In this case, you manage the encryption process, the encryption keys, and related tools. Option A is invalid because using EBS-optimized Amazon EC2 instances alone will not guarantee protection of instances at rest. Option C is invalid because this will not encrypt data at rest for S3 objects. Option D is invalid because you don't store data in Instance store. For more information on EBS encryption, please visit the below URL: https://docs.aws.amazon.com/kms/latest/developerguide/services-ebs.html For more information on S3 encryption, please visit the below URL: https://docs.aws.amazon.com/AmazonS3/latest/dev/UsinEEncryption.html The correct answers are: When storing data in EBS, encrypt the volume by using AWS KMS. When storing data in S3, enable server-side encryption."},{"question":"A company has several Customer Master Keys (CMK), some of which have imported key material. Each CMK must be rotated annually. What two methods can the security team use to rotate each key? Select 2 answers from the options given below","choices":{"A":"Enable automatic key rotation for a CMK","B":"Import new key material to an existing CMK","C":"Use the CLI or console to explicitly rotate an existing CMK","D":"Import new key material to a new CMK; Point the key alias to the new CMK.","E":"Delete an existing CMK and a new default CMK will be create"},"answer":"AD","explanation":"The AWS Documentation mentions the following Automatic key rotation is available for all customer managed CMKs with KMS-generated key material. It is not available for CMKs that have imported key material (the value of the Origin field is External), but you can rotate these CMKs manually. Rotating Keys Manually You might want to create a newCMKand use it in place of a current CMK instead of enabling automatic key rotation. When the new CMK has different cryptographic material than the current CMK, using the new CMK has the same effect as changing the backing key in an existing CMK. The process of replacing one CMK with another is known as manual key rotation. When you begin using the new CMK, be sure to keep the original CMK enabled so that AWS KMS can decrypt data that the original CMK encrypted. When decrypting data, KMS identifies the CMK that was used to encrypt the data, and it uses the sam CMK to decrypt the dat A. As long as you keep both the original and new CMKs enabled, AWS KMS can decrypt any data that was encrypted by either CMK. Option B is invalid because you also need to point the key alias to the new key Option C is invalid because existing CMK keys cannot be rotated as they are Option E is invalid because deleting existing keys will not guarantee the creation of a new default CMK key For more information on Key rotation please see the below Link: https://docs.aws.amazon.com/kms/latest/developereuide/rotate-keys.html The correct answers are: Enable automatic key rotation for a CMK, Import new key material to a new CMK; Point the key alias to the new CMK."},{"question":"A new application will be deployed on EC2 instances in private subnets. The application will transfer sensitive data to and from an S3 bucket. Compliance requirements state that the data must not traverse the public internet. Which solution meets the compliance requirement?","choices":{"A":"Access the S3 bucket through a proxy server","B":"Access the S3 bucket through a NAT gateway.","C":"Access the S3 bucket through a VPC endpoint for S3","D":"Access the S3 bucket through the SSL protected S3 endpoint"},"answer":"C","explanation":"The AWS Documentation mentions the following A VPC endpoint enables you to privately connect your VPC to supported AWS services and VPC endpoint services powered by PrivateLink without requiring an internet gateway, NAT device, VPN connection, or AWS Direct Connect connection. Instances in your VPC do not require public IP addresses to communicate with resources in the service. Traffic between your VPC and the other service does not leave the Amazon network. Option A is invalid because using a proxy server is not sufficient enough Option B and D are invalid because you need secure communication which should not traverse the internet For more information on VPC endpoints please see the below link https://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/vpc-endpoints.htmll The correct answer is: Access the S3 bucket through a VPC endpoint for S3"},{"question":"Your company has confidential documents stored in the simple storage service. Due to compliance requirements, you have to ensure that the data in the S3 bucket is available in a different geographical location. As an architect what is the change you would make to comply with this
