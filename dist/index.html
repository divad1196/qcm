 requirement.","choices":{"A":"Apply Multi-AZ for the underlying 53 bucket","B":"Copy the data to an EBS Volume in another Region","C":"Create a snapshot of the S3 bucket and copy it to another region","D":"Enable Cross region replication for the S3 bucket"},"answer":"D","explanation":"This is mentioned clearly as a use case for S3 cross-region replication You might configure cross-region replication on a bucket for various reasons, including the following: • Compliance requirements - Although, by default Amazon S3 stores your data across multiple geographically distant Availability Zones, compliance requirements might dictate that you store data at even further distances. Cross-region replication allows you to replicate data between distant AWS Regions to satisfy these compliance requirements. Option A is invalid because Multi-AZ cannot be used to S3 buckets Option B is invalid because copying it to an EBS volume is not a recommended practice Option C is invalid because creating snapshots is not possible in S3 For more information on S3 cross-region replication, please visit the following URL: https://docs.aws.amazon.com/AmazonS3/latest/dev/crr.htmll The correct answer is: Enable Cross region replication for the S3 bucket"},{"question":"A company is planning on extending their on-premise AWS Infrastructure to the AWS Cloud. They need to have a solution that would give core benefits of traffic encryption and ensure latency is kept to a minimum. Which of the following would help fulfil this requirement? Choose 2 answers from the options given below","choices":{"A":"AWS VPN","B":"AWS VPC Peering","C":"AWS NAT gateways","D":"AWS Direct Connect"},"answer":"AD","explanation":"The AWS Document mention the following which supports the requirement Option B is invalid because VPC peering is only used for connection between VPCs and cannot be used to connect On-premise infrastructure to the AWS Cloud. Option C is invalid because NAT gateways is used to connect instances in a private subnet to the internet For more information on VPN Connections, please visit the following url https://docs.aws.amazon.com/AmazonVPC/latest/UserGuideA/pn-connections.html The correct answers are: AWS VPN, AWS Direct Connect"},{"question":"You need to inspect the running processes on an EC2 Instance that may have a security issue. How can you achieve this in the easiest way possible. Also you need to ensure that the process does not interfere with the continuous running of the instance.","choices":{"A":"Use AWS Cloudtrail to record the processes running on the server to an S3 bucket.","B":"Use AWS Cloudwatch to record the processes running on the server","C":"Use the SSM Run command to send the list of running processes information to an S3 bucket.","D":"Use AWS Config to see the changed process information on the server"},"answer":"C","explanation":"The SSM Run command can be used to send OS specific commands to an Instance. Here you can check and see the running processes on an instance and then send the output to an S3 bucket. Option A is invalid because this is used to record API activity and cannot be used to record running processes. Option B is invalid because Cloudwatch is a logging and metric service and cannot be used to record running processes. Option D is invalid because AWS Config is a configuration service and cannot be used to record running processes. For more information on the Systems Manager Run command, please visit the following URL: https://docs.aws.amazon.com/systems- manaEer/latest/usereuide/execute-remote-commands.htmll The correct answer is: Use the SSM Run command to send the list of running processes information to an S3 bucket."},{"question":"You have a requirement to conduct penetration testing on the AWS Cloud for a couple of EC2 Instances. How could you go about doing this? Choose 2 right answers from the options given below.","choices":{"A":"Get prior approval from AWS for conducting the test","B":"Use a pre-approved penetration testing tool.","C":"Work with an AWS partner and no need for prior approval request from AWS","D":"Choose any of the AWS instance type"},"answer":"AB","explanation":"You can use a pre-approved solution from the AWS Marketplace. But till date the AWS Documentation still mentions that you have to get prior approval before conducting a test on the AWS Cloud for EC2 Instances. Option C and D are invalid because you have to get prior approval first. AWS Docs Provides following details: \\"For performing a penetration test on AWS resources first of all we need to take permission from AWS and complete a requisition form and submit it for approval. The form should contain information about the instances you wish to test identify the expected start and end dates/times of your test and requires you to read and agree to Terms and Conditions specific to penetration testing and to the use of appropriate tools for testing. Note that the end date may not be more than 90 days from the start date.\\" ( At this time, our policy does not permit testing small or micro RDS instance types. Testing of ml .small, t1 .micro or t2.nano EC2 instance types is not permitted. For more information on penetration testing please visit the following URL: https://aws.amazon.eom/security/penetration-testine/l The correct answers are: Get prior approval from AWS for conducting the test Use a pre-approved penetration testing tool."},{"question":"A company is using a Redshift cluster to store their data warehouse. There is a requirement from the Internal IT Security team to ensure that data gets encrypted for the Redshift database. How can this be achieved?","choices":{"A":"Encrypt the EBS volumes of the underlying EC2 Instances","B":"Use AWS KMS Customer Default master key","C":"Use SSL/TLS for encrypting the data","D":"Use S3 Encryption"},"answer":"B","explanation":"The AWS Documentation mentions the following Amazon Redshift uses a hierarchy of encryption keys to encrypt the database. You can use m the tasks required by the mobile app\\". Option A.B and C are all automatically incorrect because you need to use IAM Roles for Secure access to services For more information on web identity federation please refer to the below Link: http://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_oidc.html The correct answer is: Use roles that allow a web identity federated user to assume a role that allows access to the RedShift table by providing temporary credentials."},{"question":"You are designing a connectivity solution between on-premises infrastructure and Amazon VPC. Your server's on-premises will be communicating with your VPC instances. You will be establishing IPSec tunnels over the internet. Yo will be using VPN gateways and terminating the IPsec tunnels on AWSsupported customer gateways. Which of the following objectives would you achieve by implementing an IPSec tunnel as outlined above? Choose 4 answers form the options below","choices":{"A":"End-to-end protection of data in transit","B":"End-to-end Identity authentication","C":"Data encryption across the internet","D":"Protection of data in transit over the Internet","E":"Peer identity authentication between VPN gateway and customer gateway","F":"Data integrity protection across the Internet"},"answer":"CDEF","explanation":"Since the Web server needs to talk to the database server on port 3306 that means that the database server should allow incoming traffic on port 3306. The below table from the aws documentation shows how the security groups should be set up. Option B is invalid because you need to allow incoming access for the database server from the WebSecGrp security group. Options C and D are invalid because you need to allow Outbound traffic and not inbound traffic For more information on security groups please visit the below Link: http://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/VPC Scenario2.html The correct answer is: Allow Inbound on port 3306 for Source Web Server Security Group WebSecGrp."},{"question":"Your IT Security team has identified a number of vulnerabilities across critical EC2 Instances in the company's AWS Account. Which would be the easiest way to ensure these vulnerabilities are remediated?","choices":{"A":"Create AWS Lambda functions to download the updates and patch the servers.","B":"Use AWS CLI commands to download the updates and patch the servers.","C":"Use AWS inspector to patch the servers","D":"Use AWS Systems Manager to patch the servers"},"answer":"D","explanation":"The AWS Documentation mentions the following You can quickly remediate patch and association compliance issues by using Systems Manager Run Command. You can tat either instance IDs or Amazon EC2 tags and execute the AWSRefreshAssociation document or the AWS-RunPatchBaseline document. If refreshing the association or re-running the patch baseline fails to resolve the compliance issue, then you need to investigate your associations, patch baselines, or instance configurations to understand why the Run Command executions did not resolve the problem Options A and B are invalid because even though this is possible, still from a maintenance perspective it would be difficult to maintain the Lambda functions Option C is invalid because this service cannot be used to patch servers For more information on using Systems Manager for compliance remediation please visit the below Link: https://docs.aws.amazon.com/systems-manaeer/latest/usereuide/sysman-compliance-fixing.html The correct answer is: Use AWS Systems Manager to patch the servers"},{"question":"The CFO of a company wants to allow one of his employees to view only the AWS usage report page. Which of the below mentioned IAM policy statements allows the user to have access to the AWS usage report page?","choices":{"A":"\\"Effect\\": \\"Allow\\". \\"Action\\": [\\"Describe\\"], \\"Resource\\": \\"Billing\\"","B":"\\"Effect\\": \\"Allow\\", \\"Action\\": [\\"AccountUsage], \\"Resource\\": \\"*\\"","C":"\\"  their security. Amazon Web Services is a CIS Security Benchmarks Member company and the list of Amazon Inspector certifications can be viewed nere. Option A is invalid because this can be used to protect an instance but not give the list of vulnerabilities Options B and D are invalid because these services cannot give a list of vulnerabilities For more information on the guidelines, please visit the below URL: * https://docs.aws.amazon.com/inspector/latest/userguide/inspector_cis.html The correct answer is: Use AWS Inspector"},{"question":"Which technique can be used to integrate AWS IAM (Identity and Access Management) with an on Questions & Answers PDF P-63 premise LDAP (Lightweight Directory Access Protocol) directory service?","choices":{"A":"Use an IAM policy that references the LDAP account identifiers and the AWS credentials.","B":"Use SAML (Security Assertion Markup Language) to enable single sign-on between AWS and LDAP.","C":"Use AWS Security Token Service from an identity broker to issue short-lived AWS credentials.","D":"Use IAM roles to automatically rotate the IAM credentials when LDAP credentials are update"},"answer":"B","explanation":"On the AWS Blog site the following information is present to help on this context The newly released whitepaper. Single Sign-On: Integrating AWS, OpenLDAP, and Shibboleth, will help you integrate your existing LDAP-based user directory with AWS. When you integrate your existing directory with AWS, your users can access AWS by using their existing credentials. This means that your users don't need to maintain yet another user name and password just to access AWS resources. Option A.C and D are all invalid because in this sort of configuration, you have to use SAML to enable single sign on. For more information on integrating AWS with LDAP for Single Sign-On, please visit the following URL: https://aws.amazon.eom/blogs/security/new-whitepaper-sinEle-sign-on-inteErating-aws-openldapand- shibboleth/l The correct answer is: Use SAML (Security Assertion Markup Language) to enable single sign-on between AWS and LDAP."},{"question":"You have a set of Customer keys created using the AWS KMS service. These keys have been used for around 6 months. You are now trying to use the new KMS features for the existing set of key's but are not able to do so. What could be the reason for this.","choices":{"A":"You have not explicitly given access via the key policy","B":"You have not explicitly given access via the IAM policy","C":"You have not given access via the IAM roles","D":"You have not explicitly given access via IAM users"},"answer":"A","explanation":"By default, keys created in KMS are created with the default key policy. When features are added to KMS, you need to explii update the default key policy for these keys. Option B,C and D are invalid because the key policy is the main entity used to provide access to the keys For more information on upgrading key policies please visit the following URL: https://docs.aws.ama20n.com/kms/latest/developerguide/key-policy-upgrading.html ( The correct answer is: You have not explicitly given access via the key policy"},{"question":"A customer has an instance hosted in the AWS Public Cloud. The VPC and subnet used to host the Instance have been created with the default settings for the Network Access Control Lists. They need to provide an IT Administrator secure access to the underlying instance. How can this be accomplished.","choices":{"A":"Ensure the Network Access Control Lists allow Inbound SSH traffic from the IT Administrator's Workstation","B":"Ensure the Network Access Control Lists allow Outbound SSH traffic from the IT Administrator's Workstation","C":"Ensure that the security group allows Inbound SSH traffic from the IT Administrator's Workstation","D":"Ensure that the security group allows Outbound SSH traffic from the IT Administrator's Workstation"},"answer":"C","explanation":"Options A & B are invalid as default NACL rule will allow all inbound and outbound traffic. The requirement is that the IT administrator should be able to access this EC2 instance from his workstation. For that we need to enable the Security Group of EC2 instance to allow traffic from the IT administrator's workstation. Hence option C is correct. Option D is incorrect as we need to enable the Inbound SSH traffic on the EC2 instance Security Group since the traffic originate' , from the IT admin's workstation. The correct answer is: Ensure that the security group allows Inbound SSH traffic from the IT Administrator's Workstation"},{"question":"One of your company's EC2 Instances have been compromised. The company has strict po thorough investigation on finding the culprit for the security breach. What would you do in from the options given below.","choices":{"A":"Take a snapshot of the EBS volume","B":"Isolate the machine from the network","C":"Make sure that logs are stored securely for auditing and troubleshooting purpose","D":"Ensure all passwords for all IAM users are changed","E":"Ensure that all access kevs are rotate"},"answer":"ABC","explanation":"Some of the important aspects in such a situation are 1) First isolate the instance so that no further security harm can occur on other AWS resources 2) Take a snapshot of the EBS volume for further investigation. This is incase if you need to shutdown the initial instance and do a separate investigation on the data 3) Next is Option C. This indicates that we have already got logs and we need to make sure that it is stored securely so that n unauthorised person can access it and manipulate it. Option D and E are invalid because they could have adverse effects for the other IAM users. For more information on adopting a security framework, please refer to below URL https://d1 .awsstatic.com/whitepapers/compliance/NIST Cybersecurity Framework Note: In the question we have been asked to take actions to find the culprit and to help the investigation or to further reduce the damage that has happened due to the security breach. So by keeping logs secure is one way of helping the investigation. The correct answers are: Take a snapshot of the EBS volume. Isolate the machine from the network. Make sure that logs are stored securely for auditing and troubleshooting purpose"},{"question":"Your company has an external web site. This web site needs to access the objects in an S3 bucket. Which of the following would allow the web site to access the objects in the most secure manner?","choices":{"A":"Grant public access for the bucket via the bucket policy","B":"Use the aws:Referer key in the condition clause for the bucket policy","C":"Use the aws:sites key in the condition clause for the bucket policy","D":"Grant a role that can be assumed by the web site"},"answer":"B","explanation":"An example of this is given intheAWS Documentatioi Restricting Access to a Specific HTTP Referrer Suppose you have a website with domain name (www.example.com or example.com) with links to photos and videos stored in your S3 bucket examplebucket. By default, all the S3 resources are private, so only the AWS account that created the resources can access them. To allow read access to these objects from your website, you can add a bucket policy that allows s3:GetObject permission with a condition, using the aws:referer key, that the get request must originate from specific webpages. The following policy specifies the StringLike condition with the aws:Referer condition key. Option A is invalid because giving public access is not a secure way to provide access Option C is invalid because aws:sites is not a valid condition key Option D is invalid because IAM roles will not be assigned to web sites For more information on example bucket policies please visit the below Link: 1 https://docs.aws.amazon.com/AmazonS3/latest/dev/example-bucket-policies.html The correct answer is: Use the aws:Referer key in the condition clause for the bucket policy"},{"question":"An organization has setup multiple IAM users. The organization wants that each IAM user accesses the IAM console only within the organization and not from outside. How can it achieve this?","choices":{"A":"Create an IAM policy with the security group and use that security group for AWS console login","B":"Create an IAM policy with a condition which denies access when the IP address range is not from the organization","C":"Configure the EC2 instance security group which allows traffic only from the organization's IP range","D":"Create an IAM policy with VPC and allow a secure gateway between the organization and AWS Console"},"answer":"B","explanation":"You can actually use a Deny condition which will not allow the person to log in from outside. The below example shows the Deny condition to ensure that any address specified in the source address is not allowed to access the resources in aws. Option A is invalid because you don't mention the security group in the IAM policy Option C is invalid because security groups by default don't allow traffic Option D is invalid because the IAM policy does not have such an option For more information on IAM policy conditions, please visit the URL: http://docs.aws.amazon.com/IAM/latest/UserGuide/access pol examples.htm l#iam-policy-example-ec2-two-condition! The correct answer is: Create an IAM policy with a condition which denies access when the IP address range is not from the organization"},{"question":"Your development team has started using AWS resources for development purposes. The AWS account has just been created. Your IT Security team is worried about possible leakage of AWS keys. What is the first level of measure that should be taken to protect the AWS account.","choices":{"A":"Delete the AWS keys for the root account","B":"Create IAM Groups","C":"Create IAM Roles","D":"Restrict access using IAM policies"},"answer":"A","explanation":"The first level or measure that should be taken is to delete the keys for the IAM root user When you log orary credentials."},"answer":"D","explanation":"The AWS Documentation mentions the following \\"When you write such an app, you'll make requests to AWS services that must be signed with an AWS access key. However, we strongly recommend that you do not embed or distribute long-term AWS credentials with apps that a user downloads t device, even in an encrypted store. Instead, build your app so that it requests temporary AWS security credentials dynamica when needed using web identify federation. The supplied temporary credentials map to an AWS role that has only the permissioi needed to perform the tasks required by the mobile app\\". Option A.B and C are all automatically incorrect because you need to use IAM Roles for Secure access to services For more information on web identity federation please refer to the below Link: http://docs.aws.amazon.com/IAM/latest/UserGuide/id_roles_providers_oidc.html The correct answer is: Use roles that allow a web identity federated user to assume a role that allows access to the RedShift table by providing temporary credentials."},{"question":"An organization has launched 5 instances: 2 for production and 3 for testing. The organization wants that one particular group of IAM users should only access the test instances and not the production ones. How can the organization set that as a part of the policy? Your Partner of IT Exam visit - https://www.exambible.com We recommend you to try the PREMIUM AWS-Certified-Security-Specialty Dumps From Exambible https://www.exambible.com/AWS-Certified-Security-Specialty-exam/ (191 Q&As)","choices":{"A":"Launch the test and production instances in separate regions and allow region wise access to the group","B":"Define the IAM policy which allows access based on the instance ID","C":"Create an IAM policy with a condition which allows access to only small instances","D":"Define the tags on the test and production servers and add a condition to the IAM policy which allows access to specification tags"},"answer":"D","explanation":"Tags enable you to categorize your AWS resources in different ways, for example, by purpose, owner, or environment. This is useful when you have many resources of the same type — you can quickly identify a specific resource based on the tags you've assigned to it Option A is invalid because this is not a recommended practices Option B is invalid because this is an overhead to maintain this in policies Option C is invalid because the instance type will not resolve the requirement For information on resource tagging, please visit the below URL: http://docs.aws.amazon.com/AWSEC2/latest/UserGuide/Usine_Tags.htmll The correct answer is: Define the tags on the test and production servers and add a condition to the IAM policy which allows access to specific tags"},{"question":"There is a set of Ec2 Instances in a private subnet. The application hosted on these EC2 Instances need to access a DynamoDB table. It needs to be ensured that traffic does not flow out to the internet. How can this be achieved?","choices":{"A":"Use a VPC endpoint to the DynamoDB table","B":"Use a VPN connection from the VPC","C":"Use a VPC gateway from the VPC","D":"Use a VPC Peering connection to the DynamoDB table"},"answer":"A","explanation":"The following diagram from the AWS Documentation shows how you can access the DynamoDB service from within a V without going to the Internet This can be done with the help of a VPC endpoint Option B is invalid because this is used for connection between an on-premise solution and AWS Option C is invalid because there is no such option Option D is invalid because this is used to connect 2 VPCs For more information on VPC endpointsfor DynamoDB, please visit the URL: The correct answer is: Use a VPC endpoint to the DynamoDB table"},{"question":"Your company is hosting a set of EC2 Instances in AWS. They want to have the ability to detect if any port scans occur on their AWS EC2 Instances. Which of the following can help in this
