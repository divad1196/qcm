 endpoints, please refer to below URL: https://docs.aws.amazon.com/AmazonS3/latest/dev/example-bucket-policies-vpc-endpoint.html The correct answer is: Modify the bucket Policy for the bucket to allow access for the VPC endpoint"},{"question":"A Devops team is currently looking at the security aspect of their CI/CD pipeline. They are making use of AWS resource? for their infrastructure. They want to ensure that the EC2 Instances don't have any high security vulnerabilities. They want to ensure a complete DevSecOps process. How can this be achieved?","choices":{"A":"Use AWS Config to check the state of the EC2 instance for any sort of security issues.","B":"Use AWS Inspector API's in the pipeline for the EC2 Instances","C":"Use AWS Trusted Advisor API's in the pipeline for the EC2 Instances","D":"Use AWS Security Groups to ensure no vulnerabilities are present"},"answer":"B","explanation":"Amazon Inspector offers a programmatic way to find security defects or misconfigurations in your operating systems and applications. Because you can use API calls to access both the processing of assessments and the results of your assessments, integration of the findings into workflow and notification systems is simple. DevOps teams can integrate Amazon Inspector into their CI/CD pipelines and use it to identify any pre-existing issues or when new issues are introduced. Option A.C and D are all incorrect since these services cannot check for Security Vulnerabilities. These can only be checked by the AWS Inspector service. For more information on AWS Security best practices, please refer to below URL: https://d1.awsstatic.com/whitepapers/Security/AWS Security Best Practices.pdl The correct answer is: Use AWS Inspector API's in the pipeline for the EC2 Instances"},{"question":"You want to track access requests for a particular S3 bucket. How can you achieve this in the easiest possible way?","choices":{"A":"Enable server access logging for the bucket","B":"Enable Cloudwatch metrics for the bucket","C":"Enable Cloudwatch logs for the bucket","D":"Enable AWS Config for the S3 bucket"},"answer":"A","explanation":"The AWS Documentation mentions the foil To track requests for access to your bucket you can enable access logging. Each access log record provides details about a single access request, such as the requester, bucket name, request time, request action, response status, and error code, if any. Options B and C are incorrect Cloudwatch is used for metrics and logging and cannot be used to track access requests. Option D is incorrect since this can be used for Configuration management but for not for tracking S3 bucket requests. For more information on S3 server logs, please refer to below UF https://docs.aws.amazon.com/AmazonS3/latest/dev/ServerLoes.html The correct answer is: Enable server access logging for the bucket"},{"question":"Your application currently use AWS Cognito for authenticating users. Your application consists of different types of users. Some users are only allowed read access to the application and others are given contributor access. How wou you manage the access effectively?","choices":{"A":"Create different cognito endpoints, one for the readers and the other for the contributors.","B":"Create different cognito groups, one for the readers and the other for the contributors.","C":"You need to manage this within the application itself","D":"This needs to be managed via Web security tokens"},"answer":"B","explanation":"The AWS Documentation mentions the following You can use groups to create a collection of users in a user pool, which is often done to set the permissions for those users. For example, you can create separate groups for users who are readers, contributors, and editors of your website and app. Option A is incorrect since you need to create cognito groups and not endpoints Options C and D are incorrect since these would be overheads when you can use AWS Cognito For more information on AWS Cognito user groups please refer to the below Link: https://docs.aws.amazon.com/coenito/latest/developersuide/cognito-user-pools-user-groups.htmll The correct answer is: Create different cognito groups, one for the readers and the other for the contributors."},{"question":"DDoS attacks that happen at the application layer commonly target web applications with lower volumes of traffic compared to infrastructure attacks. To mitigate these types of attacks, you should probably want to include a WAF (Web Application Firewall) as part of your infrastructure. To inspect all HTTP requests, WAFs sit in-line with your application traffic. Unfortunately, this creates a scenario where WAFs can become a point of failure or bottleneck. To mitigate this problem, you need the ability to run multiple WAFs on demand during traffic spikes. This type of scaling for WAF is done via a \\"WAF sandwich.\\" Which of the following statements best describes what a \\"WAF sandwich\\" is? Choose the correct answer from the options below","choices":{"A":"The EC2 instance running your WAF software is placed between your private subnets and any NATed connections to the internet.","B":"The EC2 instance running your WAF software is placed between your public subnets and your Internet Gateway.","C":"The EC2 instance running your WAF software is placed between your public subnets and your private subnets.","D":"he EC2 instance running your WAF software is included in an Auto Scaling group and placed in between two Elastic load balancers."},"answer":"D","explanation":"The below diagram shows how a WAF sandwich is created. Its the concept of placing the Ec2 instance which hosts the WAF software in between 2 elastic load balancers. Option A.B and C are incorrect since the EC2 Instance with the WAF software needs to be placed in an Autoscaling Group For more information on a WAF sandwich please refer to the below Link: https://www.cloudaxis.eom/2016/11/2l/waf-sandwich/l The correct answer is: The EC2 instance running your WAF software is included in an Auto Scaling group and placed in between two Elastic load balancers."},{"question":"A company has hired a third-party security auditor, and the auditor needs read-only access to all AWS resources and logs of all VPC records and events that have occurred on AWS. How can the company meet the auditor's requirements without comprising security in the AWS environment? Choose the correct answer from the options below","choices":{"A":"Create a role that has the required permissions for the auditor.","B":"Create an SNS notification that sends the CloudTrail log files to the auditor's email when CIoudTrail delivers the logs to S3, but do not allow the auditor access to the AWS environment","C":"The company should contact AWS as part of the shared responsibility model, and AWS will grant required access to th^ third-party auditor.","D":"Enable CloudTrail logging and create an IAM user who has read-only permissions to the required AWS resources, including the bucket containing the CloudTrail logs"},"answer":"D","explanation":"AWS CloudTrail is a service that enables governance, compliance, operational auditing, and risk auditing of your AWS account. With CloudTrail, you can log, continuously monitor, and retain events related to API calls across your AWS infrastructure. CloudTrail provides a history of AWS API calls for your account including API calls made through the AWS Management Console, AWS SDKs, command line tools, and other AWS services. This history simplifies security analysis, resource change tracking, and troubleshooting. Option A and C are incorrect since Cloudtrail needs to be used as part of the solution Option B is incorrect since the auditor needs to have access to Cloudtrail For more information on cloudtrail, please visit the below URL: https://aws.amazon.com/cloudtraiL The correct answer is: Enable CloudTrail logging and create an IAM user who has read-only permissions to the required AWS resources, including the bucket containing the CloudTrail logs."},{"question":"You have several S3 buckets defined in your AWS account. You need to give access to external AWS accounts to these S3 buckets. Which of the following can allow you to define the permissions for the external accounts? Choose 2 answers from the options given below","choices":{"A":"IAM policies","B":"Buckets ACL's","C":"IAM users","D":"Bucket policies"},"answer":"BD","explanation":"The AWS Security whitepaper gives the type of access control and to what level the control can be given Options A and C are incorrect since for external access to buckets, you need to use either Bucket policies or Bucket ACL's or more information on Security for storage services role please refer to the below URL: https://d1.awsstatic.com/whitepapers/Security/Security Storage Services Whitepaper.pdf The correct answers are: Buckets ACL's, Bucket policies"},{"question":"A large organization is planning on AWS to host their resources. They have a number of autonomous departments that wish to use AWS. What could be the strategy to adopt for managing the accounts.","choices":{"A":"Use multiple VPCs in the account each VPC for each department","B":"Use multiple IAM groups, each group for each department","C":"Use multiple IAM roles, each group for each department","D":"Use multiple AWS accounts, each account for each department"},"answer":"D","explanation":"A recommendation for this is given in the AWS Security best practices Option A is incorrect since this would be applicable for resources in a VPC Options B and C are incorrect since operationally it would be difficult to manage For more information on AWS Security best practices please refer to the below URL https://d1.awsstatic.com/whitepapers/Security/AWS Security Best Practices.pdl The correct answer is: Use multiple AWS accounts, each account for each department"},{"question":"You are planning on using the AWS KMS service for managing keys for your application. For which of the following can the KMS CMK keys be used for encrypting? Choose 2 answers from the options given below","choices":{"A":"Image Objects","B":"Large files","C":"Password","D":"RSA Keys"},"answer":"CD","explanation":"The CMK keys themselves can only be used for encrypting data that is maximum 4KB in size. Hence it can be used for encryptii information such as passwords and RSA keys. Option A and B are invalid because the actual CMK key can only be used to encrypt small amounts of data and not large amoui of dat A\\\\\\\\ You have to generate the data key from the CMK key in order to encrypt high amounts of data For more information on the concepts for KMS, please visit the following URL: https://docs.aws.amazon.com/kms/latest/developereuide/concepts.htmll The correct answers are: Password, RSA Keys"},{"question":"Your company has been using AWS for the past 2 years. They have separate S3 buckets for logging the various AWS services that have been used. They have hired an external vendor for analyzing their log files. They have their own AWS account. What is the best way to ensure that the partner account can access the log files in the company account for analysis. Choose 2 answers from the options given below","choices":{"A":"Create an IAM user in the company account","B":"Create an IAM Role in the company account","C":"Ensure the IAM user has access for read-only to the S3 buckets","D":"Ensure the IAM Role has access for read-only to the S3 buckets"},"answer":"BD","explanation":"The AWS Documentation mentions the following To share log files between multiple AWS accounts, you must perform the following general steps. These steps are explained in detail later in this section. Create an IAM role for each account that you want to share log files with. For each of these IAM roles, create an access policy that grants read-only access to the account you want to share the log files with. Have an IAM user in each account programmatically assume the appropriate role and retrieve the log files. Options A and C are invalid because creating an IAM user and then sharing the IAM user credentials with the vendor is a direct 'NO' practise from a security perspective. For more information on sharing cloudtrail logs files, please visit the following URL https://docs.aws.amazon.com/awscloudtrail/latest/userguide/cloudtrail-sharine- loes.htmll The correct answers are: Create an IAM Role in the company account Ensure the IAM Role has access for read-only to the S3 buckets"},{"question":"Your company has been using AWS for hosting EC2 Instances for their web and database applications. They want to have a compliance check to see the following Whether any ports are left open other than admin ones like SSH and RDP Whether any ports to the database server other than ones from the web server security group are open Which of the following can help achieve this in the easiest way possible. You don't want to carry out an extra configuration changes?","choices":{"A":"AWS Config","B":"AWS Trusted Advisor","C":"AWS Inspector D.AWSGuardDuty"},"answer":"B","explanation":"Trusted Advisor checks for compliance with the following security recommendations: Limited access to common administrative ports to only a small subset of addresses. This includes ports 22 (SSH), 23 (Telnet) 3389 (RDP), and 5500 (VNQ. Limited access to common database ports. This includes ports 1433 (MSSQL Server), 1434 (MSSQL Monitor), 3306 (MySQL), Oracle (1521) and 5432 (PostgreSQL). Option A is partially correct but then you would need to write custom rules for this. The AWS trusted advisor can give you all o these checks on its dashboard Option C is incorrect. Amazon Inspector needs a software agent to be installed on all EC2 instances that are included in th. assessment target, the security of which you want to evaluate with Amazon Inspector. It monitors the behavior of the EC2 instance on which it is installed, including network, file system, and process activity, and collects a wide set of behavior and configuration data (telemetry), which it then passes to the Amazon Inspector service. Our question's requirement is to choose a choice that is easy to implement. Hence Trusted Advisor is more appropriate for this ) question. Options D is invalid because this service dont provide these details. For more information on the Trusted Advisor, please visit the following URL https://aws.amazon.com/premiumsupport/trustedadvisor> The correct answer is: AWS Trusted Advisor"},{"question":"A company is planning on using AWS for hosting their applications. They want complete separation and isolation of their production , testing and development environments. Which of the following is an ideal way to design such a setup?","choices":{"A":"Use separate VPCs for each of the environments","B":"Use separate IAM Roles for each of the environments","C":"Use separate IAM Policies for each of the environments","D":"Use separate AWS accounts for each of the environments"},"answer":"D","explanation":"A recommendation from the AWS Security Best practices highlights this as well option A is partially valid, you can segregate resources, but a best practise is to have multiple accounts for this setup. Options B and C are invalid because from a maintenance perspective this could become very difficult For more information on the Security Best practices, please visit the following URL: https://dl.awsstatic.com/whitepapers/Security/AWS_Security_Best_Practices.pdf The correct answer is: Use separate AWS accounts for each of the environments"},{"question":"An application is designed to run on an EC2 Instance. The applications needs to work with an S3 bucket. From a security perspective , what is the ideal way for the EC2 instance/ application to be configured?","choices":{"A":"Use the AWS access keys ensuring that they are frequently rotated.","B":"Assign an IAM user to the application that has specific access to only that S3 bucket","C":"Assign an IAM Role and assign it to the EC2 Instance","D":"Assign an IAM group and assign it to the EC2 Instance"},"answer":"C","explanation":"The below diagram from the AWS whitepaper shows the best security practicse of allocating a role that has access to the S3 bucket Options A,B and D are invalid because using users, groups or access keys is an invalid security practise when giving access to resources from other AWS resources. For more information on the Security Best practices, please visit the following URL: https://d1.awsstatic.com/whitepapers/Security/AWS Security Best Practices.pdl The correct answer is: Assign an IAM Role and assign it to the EC2 Instance"},{"question":"Your company has an EC2 Instance hosted in AWS. This EC2 Instance hosts an application. Currently this application is experiencing a number of issues. You need to inspect the network packets to see what the type of error that is occurring? Which one of the below steps can help address this issue?","choices":{"A":"Use the VPC Flow Logs.","B":"Use a network monitoring tool provided by an AWS partner.","C":"Use another instanc","D":"Setup a port to \\"promiscuous mode\\" and sniff the traffic to analyze the packet","E":"-","F":"Use Cloudwatch metric"},"answer":"B","explanation":"A. Use the VPC Flow Logs. B. Use a network monitoring tool provided by an AWS partner. C. Use another instanc D. Setup a port to \\"promiscuous mode\\" and sniff the traffic to analyze the packet E. - F. Use Cloudwatch metric Answer: B"},{"question":"Which of the below services can be integrated with the AWS Web application firewall service. Choose 2 answers from the options given below","choices":{"A":"AWS Cloudfront","B":"AWS Lambda","C":"AWS Application Load Balancer","D":"AWS Classic Load Balancer"},"answer":"AC","explanation":"The AWS documentation mentions the following on the Application Load Balancer AWS WAF can be deployed on Amazon CloudFront and the Application Load Balancer (ALB). As part of Amazon CloudFront it car be part of your Content Distribution Network (CDN) protecting your resources and content at the Edge locations and as part of the Application Load Balancer it can protect your origin web servers running behind the ALBs. Options B and D are invalid because only Cloudfront and the Application Load Balancer services are supported by AWS WAF. For more information on the web application firewall please refer to the below URL: https://aws.amazon.com/waf/faq; The correct answers are: AWS Cloudfront AWS Application Load Balancer"},{"question":"A user has enabled versioning on an S3 bucket. The user is using server side encryption for data at Rest. If the user is supplying his own keys for encryption SSE-C, which of the below mentioned statements is true?","choices":{"A":"The user should use the same encryption key for all versions of the same object","B":"It is possible to have different encryption keys for different versions of the same object","C":"AWS S3 does not allow the user to upload his own keys for server side encryption","D":"The SSE-C does not work when versioning is enabled"},"answer":"B","explanation":"Managing your own encryption keys, y You can encrypt the object and send it across to S3 Option A is invalid because ideally you should use different encryption keys Option C is invalid because you can use you own encryption keys Option D is invalid because encryption works even if versioning is enabled For more information on client side encryption please visit the below Link: \\"\\"Keys.html https://docs.aws.ama2on.com/AmazonS3/latest/dev/UsingClientSideEncryption.html The correct answer is: It is possible to have different encryption keys for different versions of the same object"},{"question":"You are planning to use AWS Configto check the configuration of the resources in your AWS account. You are planning on using an existing IAM role and using it for the AWS Config resource. Which of the following is required to ensure the AWS config service can work as required?","choices":{"A":"Ensure that there is a trust policy in place for the AWS Config service within the role","B":"Ensure that there is a grant policy in place for the AWS Config service within the role","C":"Ensure that there is a user policy in place for the AWS Config service within the role","D":"Ensure that there is a group policy in place for the AWS Config service within the role"},"answer":"A","explanation":"Options B,C and D are invalid because you need to ensure a trust policy is in place and not a grant, user or group policy or more information on the IAM role permissions please visit the below Link: https://docs.aws.amazon.com/config/latest/developerguide/iamrole-permissions.htmll The correct answer is: Ensure that there is a trust policy in place for the AWS Config service within the role"},{"question":"A company has a requirement to create a DynamoDB table. The company's software architect has provided the following CLI command for the DynamoDB table Which of the following has been taken of from a security perspective from the above command?","choices":{"A":"Since the ID is hashed, it ensures security of the underlying table.","B":"The above command ensures data encryption at rest for the Customer table","C":"The above command ensures data encryption in transit for the Customer table","D":"The right throughput has been specified from a security perspective"},"answer":"B","explanation":"The above command with the \\"-sse-specification Enabled=true\\" parameter ensures that the data for the DynamoDB table is encrypted at rest. Options A,C and D are all invalid because this command is specifically used to ensure data encryption at rest For more information on DynamoDB encryption, please visit the URL: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/encryption.tutorial.html The correct answer is: The above command ensures data encryption at rest for the Customer table"},{"question":"Your company is planning on using AWS EC2 and ELB for deployment for their web applications. The security policy mandates that all traffic should be encrypted. Which of the following options will ensure that this requirement is met. Choose 2 answers from the options below.","choices":{"A":"Ensure the load balancer listens on port 80","B":"Ensure the load balancer listens on port 443","C":"Ensure the HTTPS listener sends requests to the instances on port 443","D":"Ensure the HTTPS listener sends requests to the instances on port 80"},"answer":"BC","explanation":"The AWS Documentation mentions the following You can create a load balancer that listens on both the HTTP (80) and HTTPS (443) ports. If you specify that the HTTPS listener sends requests to the instances on port 80, the load balancer terminates the requests and communication from the load balancer to the instances is not encrypted, if the HTTPS listener sends requests to the instances on port 443, communication from the load balancer to the instances is encrypted. Option A is invalid because there is a need for secure traffic, so port 80 should not be used Option D is invalid because for the HTTPS listener you need to use port 443 For more information on HTTPS with ELB, please refer to the below Link: https://docs.aws.amazon.com/elasticloadbalancing/latest/classic/elb-create-https-ssl- loadbalancer. htmll The correct answers are: Ensure the load balancer listens on port 443, Ensure the HTTPS listener sends requests to the instances on port 443"},{"question":"Your organization is preparing for a security assessment of your use of AWS. In preparation for this assessment, which three IAM best practices should you consider implementing?","choices":{"A":"Create individual IAM users","B":"Configure MFA on the root account and for privileged IAM users","C":"Assign IAM users and groups configured with policies granting least privilege access","D":"Ensure all users have been assigned and dre frequently rotating a password, access ID/secret key, and X.509 certificate"},"answer":"ABC","explanation":"When you go to the security dashboard, the security status will show the best practices for initiating the first level of security. Option D is invalid because as per the dashboard, this is not part of the security recommendation For more information on best security practices please visit the URL: https://aws.amazon.com/whitepapers/aws-security-best-practices; The correct answers are: Create individual IAM users, Configure MFA on the root account and for privileged IAM users. Assign IAM users and groups configured with policies granting least privilege access"},{"question":"You have private video content in S3 that you want to serve to subscribed users on the Internet. User IDs, credentials, and subscriptions are stored in an Amazon RDS database. Which configuration will allow you to securely serve private content to your users?","choices":{"A":"Generate pre-signed URLs for each user as they request access to protected S3 content","B":"Create an IAM user for each subscribed user and assign the GetObject permission to each IAM user","C":"Create an S3 bucket policy that limits access to your private content to only your subscribed users'credentials","D":"Create a Cloud Front Client Identity user for your subscribed users and assign the GetObject permission to this user"},"answer":"A","explanation":"All objects and buckets by default are private. The pre-signed URLs are useful if you want your user/customer to be able upload a specific object to your bucket but you don't require them to have AWS security credentials or permissions. When you create a pre-signed URL, you must provide your security credentials, specify a bucket name, an object key, an HTTP method (PUT for uploading objects), and an expiration date and time. The pre-signed URLs are valid only for the specified duration. Option B is invalid because this would be too difficult to implement at a user level. Option C is invalid because this is not possible Option D is invalid because this is used to serve private content via Cloudfront For more information on pre-signed urls, please refer to the Link: http://docs.aws.amazon.com/AmazonS3/latest/dev/PresienedUrlUploadObiect.htmll The correct answer is: Generate pre-signed URLs for each user as they request access to protected S3 content"},{"question":"You currently operate a web application In the AWS US-East region. The application runs on an autoscaled layer of EC2 instances and an RDS Multi-AZ database. Your IT security compliance officer has tasked you to develop a reliable and durable logging solution to track changes made to your EC2.IAM and RDS resources. The solution must ensure the integrity and confidentiality of your log data. Which of these solutions would you recommend?","choices":{"A":"Create a new CloudTrail trail with one new S3 bucket to store the logs and with the global services option selected","B":"Use IAM roles S3 bucket policies and Mufti Factor Authentication (MFA) Delete on the S3 bucket that stores your logs.","C":"Create a new CloudTrail with one new S3 bucket to store the log","D":"Configure SNS to send log file delivery notifications to your management syste","E":"Use IAM roles and S3 bucket policies on the S3 bucket that stores your logs.","F":"Create a new CloudTrail trail with an existing S3 bucket to store the logs and with the global services option selected","G":"Use S3 ACLsand Multi Factor Authentication (MFA) Delete on the S3 bucket that stores your logs.","H":"Create three new CloudTrail trails with three new S3 buckets to store the logs one for the AWS Management console, one for AWS SDKs and one for command","I":"Use IAM roles and S3 bucket policies on the S3 buckets that store your logs."},"answer":"A","explanation":"AWS Identity and Access Management (IAM) is integrated with AWS CloudTrail, a service that logs AWS events made by or on behalf of your AWS account. CloudTrail logs authenticated AWS API calls and also AWS sign-in events, and collects this event information in files that are delivered to Amazon S3 buckets. You need to ensure that all services are included. Hence option B is partially correct. Option B is invalid because you need to ensure that global services is select Option C is invalid because you should use bucket policies Option D is invalid because you should ideally just create one S3 bucket For more information on Cloudtrail, please visit the below URL: http://docs.aws.amazon.com/IAM/latest/UserGuide/cloudtrail-inteeration.html The correct answer is: Create a new CloudTrail trail with one new S3 bucket to store the logs and with the global services o selected. Use IAM roles S3 bucket policies and Multi Factor Authentication (MFA) Delete on the S3 bucket that stores your logs."},{"question":"You have an S3 bucket defined in AWS. You want to ensure that you encrypt the data before sending it across the wire. What is the best way to achieve this.","choices":{"A":"Enable server side encryption for the S3 bucke","B":"This request will ensure that the data is encrypted first.","C":"Use the AWS Encryption CLI to encrypt the data first","D":"Use a Lambda function to encrypt the data before sending it to the S3 bucket.","E":"Enable client encryption for the bucket"},"answer":"B","explanation":"One can use the AWS Encryption CLI to encrypt the data before sending it across to the S3 bucket. Options A and C are invalid because this would still mean that data is transferred in plain text Option D is invalid because you cannot just enable client side encryption for the S3 bucket For more information on Encrypting and Decrypting data, please visit the below URL: https://aws.amazonxom/blogs/securirv/how4o-encrvpt-and-decrypt-your-data-with-the-awsencryption- cl The correct answer is: Use the AWS Encryption CLI to encrypt the data first"},{"question":"Your company has a set of EC2 Instances defined in AWS. These Ec2 Instances have strict security groups attached to them. You need to ensure that changes to the Security groups are noted and acted on accordingly. How can you achieve this?","choices":{"A":"Use Cloudwatch logs to monitor the activity on the Security Group","B":"Use filters to search for the changes and use SNS for the notification.","C":"Use Cloudwatch metrics to monitor the activity on the Security Group","D":"Use filters to search for the changes and use SNS for the notification.","E":"Use AWS inspector to monitor the activity on the Security Group","F":"Use filters to search for the changes and use SNS f the notification.","G":"Use Cloudwatch events to be triggered for any changes to the Security Group","H":"Configure theLambda function for email notification as wel"},"answer":"D","explanation":"The below diagram from an AWS blog shows how security groups can be monitored Option A is invalid because you need to use Cloudwatch Events to check for chan, Option B is invalid because you need to use Cloudwatch Events to check for chang Option C is invalid because AWS inspector is not used to monitor the activity on Security Groups For more information on monitoring security groups, please visit the below URL: Ihttpsy/aws.amazon.com/blogs/security/how-to-automatically-revert-and-receive-notificationsabout- changes-to-your-amazonj 'pc-security-groups/ The correct answer is: Use Cloudwatch events to be triggered for any changes to the Security Groups. Configure the Lambda function for email notification as well."},{"question":"Your company has just set up a new central server in a VPC. There is a requirement for other teams who have their servers located in different VPC's in the same region to connect to the central server. Which of the below options is best suited to achieve this requirement.","choices":{"A":"Set up VPC peering between the central server VPC and each of the teams VPCs.","B":"Set up AWS DirectConnect between the central server VPC and each of the teams VPCs.","C":"Set up an IPSec Tunnel between the central server VPC and each of the teams VPCs.","D":"None of the above options will work."},"answer":"A","explanation":"A VPC peering connection is a networking connection between two VPCs that enables you to route traffic between them using private IPv4 addresses or IPv6 addresses. Instances in either VPC can communicate with each other as if they are within the same network. You can create a VPC peering connection between your own VPCs, or with a VPC in another AWS account within a single region. Options B and C are invalid because you need to use VPC Peering Option D is invalid because VPC Peering is available For more information on VPC Peering please see the below Link: http://docs.aws.amazon.com/AmazonVPC/latest/UserGuide/vpc-peering.html The correct answer is: Set up VPC peering between the central server VPC and each of the teams VPCs."},{"question":"There is a requirement for a company to transfer large amounts of data between AWS and an onpremise location. There is an additional requirement for low latency and high consistency traffic to AWS. Given these requirements how would you design a hybrid architecture? Choose the correct answer from the options below","choices":{"A":"Provision a Direct Connect connection to an AWS region using a Direct Connect partner.","B":"Create a VPN tunnel for private connectivity, which increases network consistency and reduces latency.","C":"Create an iPSec tunnel for private connectivity, which increases network consistency and reduces latency.","D":"Create a VPC peering connection between AWS and the Customer gatewa"},"answer":"A","explanation":"AWS Direct Connect makes it easy to establish a dedicated network connection from your premises to AWS. Using AWS Direct Connect you can establish private connectivity between AWS and your datacenter, office, or colocation environment which in many cases can reduce your network costs, increase bandwidth throughput and provide a more consistent network experience than InternetQuestions & Answers PDF P-140 based connections. Options B and C are invalid because these options will not reduce network latency Options D is invalid because this is only used to connect 2 VPC's For more information on AWS direct connect, just browse to the below URL: https://aws.amazon.com/directconnect The correct answer is: Provision a Direct Connect connection to an AWS region using a Direct Connect partner. omit your Feedback/Queries to our Experts"},{"question":"A company's AWS account consists of approximately 300 IAM users. Now there is a mandate that an access change is required for 100 IAM users to have unlimited privileges to S3.As a system administrator, how can you implement this effectively so that there is no need to apply the policy at the individual user level?","choices":{"A":"Create a new role and add each user to the IAM role","B":"Use the IAM groups and add users, based upon their role, to different groups and apply the policy to group","C":"Create a policy and apply it to multiple users using a JSON script","D":"Create an S3 bucket policy with unlimited access which includes each user's AWS account ID"},"answer":"B","explanation":"Option A is incorrect since you don't add a user to the IAM Role Option C is incorrect since you don't assign multiple users to a policy Option D is incorrect since this is not an ideal approach An IAM group is used to collectively manage users who need the same set of permissions. By having groups, it becomes easier to manage permissions. So if you change the permissions on the group scale, it will affect all the users in that group For more information on IAM Groups, just browse to the below URL: https://docs.aws.amazon.com/IAM/latest/UserGuide/id_eroups.html The correct answer is: Use the IAM groups and add users, based upon their role, to different groups and apply the policy to group"},{"question":"You need to create a policy and apply it for just an individual user. How could you accomplish this in the right way?","choices":{"A":"Add an AWS managed policy for the user","B":"Add a service policy for the user","C":"Add an IAM role for the user","D":"Add an inline policy for the user"},"answer":"D","explanation":"Options A and B are incorrect since you need to add an inline policy just for the user Option C is invalid because you don't assign an IAM role to a user The AWS Documentation mentions the following An inline policy is a policy that's embedded in a principal entity (a user, group, or role)—that is, the policy is an inherent part of the principal entity. You can create a policy and embed it in a principal entity, either when you create the principal entity or later. For more information on IAM Access and Inline policies, just browse to the below URL: https://docs.aws.amazon.com/IAM/latest/UserGuide/access The correct answer is: Add an inline policy for the user"},{"question":"There are currently multiple applications hosted in a VPC. During monitoring it has been noticed that multiple port scans are coming in from a specific IP Address block. The internal security team has requested that all offending IP Addresses be denied for the next 24 hours. Which of the following is the best method to quickly and temporarily deny access from the specified IP Address's.","choices":{"A":"Create an AD policy to modify the Windows Firewall settings on all hosts in the VPC to deny access from the IP Address block.","B":"Modify the Network ACLs associated with all public subnets in the VPC to deny access from the IP Address block.","C":"Add a rule to all of the VPC Security Groups to deny access from the IP Address block.","D":"Modify the Windows Firewall settings on all AMI'S that your organization uses in that VPC to deny access from the IP address block."},"answer":"B","explanation":"NACL acts as a firewall at the subnet level of the VPC and we can deny the offending IP address block at the subnet level using NACL rules to block the incoming traffic to the VPC instances. Since NACL rules are applied as per the Rule numbers make sure that this rule number should take precedence over other rule numbers if there are any such rules that will allow traffic from these IP ranges. The lowest rule number has more precedence over a rule that has a higher number. The AWS Documentation mentions the following as a best practices for IAM users For extra security, enable multi-factor authentication (MFA) for privileged IAM users (users who are allowed access to sensitive resources or APIs). With MFA, users have a device that generates a unique authentication code (a one-time password, or OTP). Users must provide both their normal credentials (like their user name and password) and the OTP. The MFA device can either be a special piece of hardware, or it can be a virtual device (for example, it can run in an app on a smartphone). Options C is invalid because these options are not available Option D is invalid because there is not root access for users For more information on IAM best practices, please visit the below URL: https://docs.aws.amazon.com/IAM/latest/UserGuide/best-practices.html The correct answer is: Modify the Network ACLs associated with all public subnets in the VPC to deny access from the IP Address block. omit your Feedback/Queries to our Experts"},{"question":"You are hosting a web site via website hosting on an S3 bucket - http://demo.s3-website-us-east-l .amazonaws.com. You have some web pages that use Javascript that access resources in another bucket which has web site hosting also enabled. But when users access the web pages , they are getting a blocked Javascript error. How can you rectify this?","choices":{"A":"Enable CORS for the bucket","B":"Enable versioning for the bucket","C":"Enable MFA for the bucket","D":"Enable CRR for the bucket"},"answer":"A","explanation":"Such a scenario is also given in the AWS Documentation Cross-Origin Resource Sharing: Use-case Scenarios The following are example scenarios for using CORS: • Scenario 1: Suppose that you are hosting a website in an Amazon S3 bucket named website as described in Hosting a Static Website on Amazon S3. Your users load the website endpoint http://website.s3-website-us-east-1 .amazonaws.com. Now you want to use JavaScript on the webpages that are stored in this bucket to be able to make authenticated GET and PUT requests against the same bucket by using the Amazon S3 API endpoint for the bucket website.s3.amazonaws.com. A browser would normally block JavaScript from allowing those requests, but with CORS you can configure your bucket to explicitly enable cross-origin requests from website.s3-website-us-east-1 .amazonaws.com. • Scenario 2: Suppose that you want to host a web font from your S3 bucket. Again, browsers require a CORS check (also called a preflight check) for loading web fonts. You would configure the bucket that is hosting the web font to allow any origin to make these requests. Option Bis invalid because versioning is only to create multiple versions of an object and can help in accidental deletion of objects Option C is invalid because this is used as an extra measure of caution for deletion of objects Option D is invalid because this is used for Cross region replication of objects For more information on Cross Origin Resource sharing, please visit the following URL • ittps://docs.aws.amazon.com/AmazonS3/latest/dev/cors.html The correct answer is: Enable CORS for the bucket"},{"question":"You have an Ec2 Instance in a private subnet which needs to access the KMS service. Which of the following methods can help fulfil this requirement, keeping security in perspective","choices":{"A":"Use a VPC endpoint","B":"Attach an Internet gateway to the subnet","C":"Attach a VPN connection to the VPC","D":"Use VPC Peering"},"answer":"A","explanation":"The AWS Documentation mentions the following You can connect directly to AWS KMS through a private endpoint in your VPC instead of connecting over the internet. When you use a VPC endpoint communication between your VPC and AWS KMS is conducted entirely within the AWS network. Option B is invalid because this could open threats from the internet Option C is invalid because this is normally used for communication between on-premise environments and AWS. Option D is invalid because this is normally used for communication between VPCs For more information on accessing KMS via an endpoint, please visit the following URL https://docs.aws.amazon.com/kms/latest/developerguide/kms-vpc- endpoint.htmll The correct answer is: Use a VPC endpoint"},{"question":"You are deivising a policy to allow users to have the ability to access objects in a bucket called appbucket. You define the below custom bucket policy But when you try to apply the policy you get the error \\"Action does not apply to any resource(s) in statement.\\" What should be done to rectify the error","choices":{"A":"Change the IAM permissions by applying PutBucketPolicy permissions.","B":"Verify that the policy has the same name as the bucket nam","C":"If no","D":"make it the same.","E":"Change the Resource section to \\"arn:aws:s3:::appbucket/*'.","F":"Create the bucket \\"appbucket\\" and then apply the polic"},"answer":"C","explanation":"When you define access to objects in a bucket you need to ensure that you specify to which objects in the bucket access needs to be given to. In this case, the * can be used to assign the permission to all objects in the bucket Option A is invalid because the right permissions are already provided as per the question requirement Option B is invalid because it is not necessary that the policy has the same name as the bucket Option D is invalid because this should be the default flow for applying the policy For more information on bucket policies please visit the below URL: https://docs.aws.amazon.com/AmazonS3/latest/dev/example-bucket-policies.htmll The correct answer is: Change the Resource section to \\"arn:aws:s3:::appbucket/\\""},{"question":"You have an instance setup in a test environment in AWS. You installed the required application and the promoted the server to a production environment. Your IT Security team has advised that there maybe traffic flowing in from an unknown IP address to port 22. How can this be mitigated immediately?","choices":{"A":"Shutdown the instance","B":"Remove the rule for incoming traffic on port 22 for the Security Group","C":"Change the AMI for the instance","D":"Change the Instance type for the instance"},"answer":"B","explanation":"In the test environment the security groups might have been opened to all IP addresses for testing purpose. Always to ensure to remove this rule once all testing is completed. Option A, C and D are all invalid because this would affect the application running on the server. The easiest way is just to remove the rule for access on port 22. For more information on authorizing access to an instance, please visit the below URL: https://docs.aws.amazon.com/AWSEC2/latest/UserGuide/authorizing- access-to-an-instance.htmll The correct answer is: Remove the rule for incoming traffic on port 22 for the Security Group"},{"question":"Your IT Security team has advised to carry out a penetration test on the resources in their company's AWS Account. This is as part of their capability to analyze the security of the Infrastructure. What should be done first in this regard?","choices":{"A":"Turn on Cloud trail and carry out the penetration test","B":"Turn on VPC Flow Logs and carry out the penetration test","C":"Submit a request to AWS Support","D":"Use a custom AWS Marketplace solution for conducting the penetration test"},"answer":"C","explanation":"This concept is given in the AWS Documentation How do I submit a penetration testing request for my AWS resources? Issue I want to run a penetration test or other simulated event on my AWS architecture. How do I get permission from AWS to do that? Resolution Before performing security testing on AWS resources, you must obtain approval from AWS. After you submit your request AWS will reply in about two business days. AWS might have additional questions about your test which can extend the approval process, so plan accordingly and be sure that your initial request is as detailed as possible. If your request is approved, you'll receive an authorization number. Option A.B and D are all invalid because the first step is to get prior authorization from AWS for penetration tests For more information on penetration testing, please visit the below URL * https://aws.amazon.com/security/penetration-testing/ * https://aws.amazon.com/premiumsupport/knowledge-center/penetration-testing/ ( The correct answer is: Submit a request to AWS Support"},{"question":"You have just recently set up a web and database tier in a VPC and hosted the application. When testing the app , you are not able to reach the home page for the app. You have verified the security groups. What can help you diagnose the issue.","choices":{"A":"Use the AWS Trusted Advisor to see what can be done.","B":"Use VPC Flow logs to diagnose the traffic","C":"Use AWS WAF to analyze the traffic","D":"Use AWS Guard Duty to analyze the traffic"},"answer":"B","explanation":"Option A is invalid because this can be used to check for security issues in your account, but not verify as to why you cannot reach the home page for your application Option C is invalid because this used to protect your app against application layer attacks, but not verify as to why you cannot reach the home page for your application Option D is invalid because this used to protect your instance against attacks, but not verify as to why you cannot reach the home page for your application The AWS Documentation mentions the following VPC Flow Logs capture network flow information for a VPC, subnet or network interface and stores it in Amazon CloudWatch Logs. Flow log data can help customers troubleshoot network issues; for example, to diagnose why specific traffic is not reaching an instance, which might be a result of overly restrictive security group rules. Customers can also use flow logs as a security toi to monitor the traffic that reaches their instances, to profile network traffic, and to look for abnormal traffic behaviors. For more information on AWS Security, please visit the following URL: https://aws.amazon.com/answers/networking/vpc-security-capabilities> The correct answer is: Use VPC Flow logs to diagnose the traffic"},{"question":"Which of the following is used as a secure way to log into an EC2 Linux Instance?","choices":{"A":"IAM User name and password","B":"Key pairs","C":"AWS Access keys","D":"AWS SDK keys"},"answer":"B","explanation":"The AWS Documentation mentions the following Key pairs consist of a public key and a private key. You use the private key to create a digital signature, and then AWS uses the corresponding public key to validate the signature. Key pairs are used only for Amazon EC2 and Amazon CloudFront. Option A.C and D are all wrong because these are not used to log into EC2 Linux Instances For more information on AWS Security credentials, please visit the below URL: https://docs.aws.amazon.com/eeneral/latest/er/aws-sec-cred-types.html The correct answer is: Key pairs"},{"question":"You want to ensure that you keep a check on the Active EBS Volumes, Active snapshots and Elastic IP addresses you use so that you don't go beyond the service limit. Which of the below services can help in this regard?","choices":{"A":"AWS Cloudwatch","B":"AWS EC2","C":"AWS Trusted Advisor","D":"AWS SNS"},"answer":"C","explanation":"Below is a snapshot of the service limits that the Trusted Advisor can monitor Option A is invalid because even though you can monitor resources, it cannot be checked against the service limit. Option B is invalid because this is the Elastic Compute cloud service Option D is invalid because it can be send notification but not check on service limit For more information on the Trusted Advisor monitoring, please visit the below URL: https://aws.amazon.com/premiumsupport/ta-faqs> The correct answer is: AWS Trusted Advisor"},{"question":"Every application in a company's portfolio has a separate AWS account for development and production. The security team wants to prevent the root user and all IAM users in the production accounts from accessing a specific set of unneeded services. How can they control this functionality?","choices":{"A":"Create a Service Control Policy that denies access to the service","B":"Assemble all production accounts in an organizational uni","C":"Apply the policy to that organizational unit.","D":"Create a Service Control Policy that denies access to the service","E":"Apply the policy to the root account.","F":"Create an IAM policy that denies access to the service","G":"Associate the policy with an IAM group and enlist all users and the root users in this group.","H":"Create an IAM policy that denies access to the service","I":"Create a Config Rule that checks that all users have the policy m assigne","J":"Trigger a Lambda function that adds the policy when found missing."},"answer":"A","explanation":"As an administrator of the master account of an organization, you can restrict which AWS services and individual API actions the users and roles in each member account can access. This restriction even overrides the administrators of member accounts in the organization. When AWS Organizations blocks access to a service or API action for a member account a user or role in that account can't access any prohibited service or API action, even if an administrator of a member account explicitly grants such permissions in an IAM policy. Organization permissions overrule account permissions. Option B is invalid because service policies cannot be assigned to the root account at the account level. Option C and D are invalid because IAM policies alone at the account level would not be able to suffice the requirement For more information, please visit the below URL id=docs_orgs_console https://docs.aws.amazon.com/IAM/latest/UserGi manage attach-policy.html The correct answer is: Create a Service Control Policy that denies access to the services. Assemble all production accounts in an organizational unit. Apply the policy to that organizational unit"},{"question":"You are building a large-scale confidential documentation web server on AWSand all of the documentation for it will be stored on S3. One of the requirements is that it cannot be publicly accessible from S3 directly, and you will need to use Cloud Front to accomplish this. Which of the methods listed below would satisfy the requirements as outlined? Choose an answer from the options below","choices":{"A":"Create an Identity and Access Management (IAM) user for CloudFront and grant access to the objects in your S3 bucket to that IAM User.","B":"Create an Origin Access Identity (OAI) for CloudFront and grant access to the objects in your S3 bucket to that OAl.","C":"Create individual policies for each bucket the documents are stored in and in that policy grant access to only CloudFront.","D":"Create an S3 bucket policy that lists the CloudFront distribution ID as the Principal and the target bucket as the Amazon Resource Name (ARN)."},"answer":"B","explanation":"If you want to use CloudFront signed URLs or signed cookies to provide access to objects in your Amazon S3 bucket you probably also want to prevent users from accessing your Amazon S3 objects using Amazon S3 URLs. If users access your objects directly in Amazon S3, they bypass the controls provided by CloudFront signed URLs or signed cookies, for example, control over the date and time that a user can no longer access your content and control over which IP addresses can be used to access content. In addition, if user's access objects both through CloudFront and directly by using Amazon S3 URLs, CloudFront ace logs are less useful because they're incomplete. Option A is invalid because you need to create a Origin Access Identity for Cloudfront and not an IAM user Option C and D are invalid because using policies will not help fulfil the requirement For more information on Origin Access Identity please see the below Link: http://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/private-contentrestrictine- access-to-s3.htmll The correct answer is: Create an Origin Access Identity (OAI) for CloudFront and grant access to the objects in your S3 bucket to that OAI. ("},{"question":"Your current setup in AWS consists of the following architecture. 2 public subnets, one subnet which has the web servers accessed by users across the internet and the other subnet for the database server. Which of the following changes to the architecture would add a better security boundary to the resources hosted in your setup","choices":{"A":"Consider moving the web server to a private subnet","B":"Consider moving the database server to a private subnet","C":"Consider moving both the web and database server to a private subnet","D":"Consider creating a private subnet and adding a NAT instance to that subnet"},"answer":"B","explanation":"The ideal setup is to ensure that the web server is hosted in the public subnet so that it can be accessed by users on the internet. The database server can be hosted in the private subnet. The below diagram from the AWS Documentation shows how this can be setup Option A and C are invalid because if you move the web server to a private subnet, then it cannot be accessed by users Option D is invalid because NAT instances should be present in the public subnet For more information on public and private subnets in AWS, please visit the following url .com/AmazonVPC/latest/UserGuide/VPC Scenario2. The correct answer is: Consider moving the database server to a private subnet"},{"question":"You need to have a cloud security device which would allow to generate encryption keys based on FIPS 140-2 Level 3. Which of the following can be used for this purpose.","choices":{"A":"AWS KMS","B":"AWS Customer Keys","C":"AWS managed keys","D":"AWS Cloud HSM"},"answer":"AD","explanation":"AWS Key Management Service (KMS) now uses FIPS 140-2 validated hardware security modules (HSM) and supports FIPS 140-2 validated endpoints, which provide independent assurances about the confidentiality and integrity of your keys. All master keys in AWS KMS regardless of their creation date or origin are automatically protected using FIPS 140-2 validated HSMs. defines four levels of security, simply named \\"Level 1'' to \\"Level 4\\". It does not specify in detail what level of security is required by any particular application. • FIPS 140-2 Level 1 the lowest, imposes very limited requirements; loosely, all components must be \\"production-grade\\" anc various egregious kinds of insecurity must be absent • FIPS 140-2 Level 2 adds requirements for physical tamper-evidence and role-based authentication. • FIPS 140-2 Level 3 adds requirements for physical tamper-resistance (making it difficult for attackers to gain access to sensitive information contained in the module) and identity-based authentication, and for a physical or logical separation between the interfaces by which \\"critical security parameters\\" enter and leave the module, and its other interfaces. • FIPS 140-2 Level 4 makes the physical security requirements more stringent and requires robustness against environmental attacks. AWSCIoudHSM provides you with a FIPS 140-2 Level 3 validated single-tenant HSM cluster in your Amazon Virtual Private Cloud (VPQ to store and use your keys. You have exclusive control over how your keys are used via an authentication mechanism independent from AWS. You interact with keys in your AWS CloudHSM cluster similar to the way you interact with your applications running in Amazon EC2. AWS KMS allows you to create and control the encryption keys used by your applications and supported AWS services in multiple regions around the world from a single console. The service uses a FIPS 140-2 validated HSM to protect the security of your keys. Centralized management of all your keys in AWS KMS lets you enforce who can use your keys under which conditions, when they get rotated, and who can manage them. AWS KMS HSMs are validated at level 2 overall and at level 3 in the following areas: • Cryptographic Module Specification • Roles, Services, and Authentication • Physical Security • Design Assurance So I think that we can have 2 answers for this question. Both A & D. • https://aws.amazon.com/blo15s/security/aws-key-management-service- now-ffers-flps-140-2- validated-cryptographic-m< enabling-easier-adoption-of-the-service- for-regulated-workloads/ • https://a ws.amazon.com/cloudhsm/faqs/ • https://aws.amazon.com/kms/faqs/ • https://en.wikipedia.org/wiki/RPS The AWS Documentation mentions the following AWS CloudHSM is a cloud-based hardware security module (HSM) that enables you to easily generate and use your own encryption keys on the AWS Cloud. With CloudHSM, you can manage your own encryption keys using FIPS 140-2 Level 3 validated HSMs. CloudHSM offers you the filexibility to integrate with your applications using industry-standard APIs, such as PKCS#11, Java Cryptography Extensions ()CE). and Microsoft CryptoNG (CNG) libraries. CloudHSM is also standardscompliant and enables you to export all of your keys to most other commercially-available HSMs. It is a fully-managed service that automates time-consuming administrative tasks for you, such as hardware provisioning, software patching, high-availability, and backups. CloudHSM also enables you to scale quickly by adding and removing HSM capacity on-demand, with no up-front costs. All other options are invalid since AWS Cloud HSM is the prime service that offers FIPS 140-2 Level 3 compliance For more information on CloudHSM, please visit the following url https://aws.amazon.com/cloudhsm; The correct answers are: AWS KMS, AWS Cloud HSM"},{"question":"A company stores critical data in an S3 bucket. There is a requirement to ensure that an extra level of security is added to the S3 bucket. In addition , it should be ensured that objects are available in a secondary region if the primary one goes down. Which of the following can help fulfil these requirements? Choose 2 answers from the options given below","choices":{"A":"Enable bucket versioning and also enable CRR","B":"Enable bucket versioning and enable Master Pays","C":"For the Bucket policy add a condition for {\\"Null\\": {\\"aws:MultiFactorAuthAge\\": true}}","D":"Enable the Bucket ACL and add a condition for {\\"Null\\": {\\"aws:MultiFactorAuthAge\\": true}}"},"answer":"AC","explanation":"The AWS Documentation mentions the following Adding a Bucket Policy to Require MFA Amazon S3 supports MFA-protected API access, a feature that can enforce multi-factor authentication (MFA) for access to your Amazon S3 resources. Multi-factor authentication provides an extra level of security you can apply to your AWS environment. It is a security feature that requires users to prove physical possession of an MFA device by providing a valid MFA code. For more information, go to AWS Multi-Factor Authentication. You can require MFA authentication for any requests to access your Amazoi. S3 resources. You can enforce the MFA authentication requirement using the aws:MultiFactorAuthAge key in a bucket policy. IAM users car access Amazon S3 resources by using temporary credentials issued by the AWS Security Token Service (STS). You provide the MFA code at the time of the STS request. When Amazon S3 receives a request with MFA authentication, the aws:MultiFactorAuthAge key provides a numeric value indicating how long ago (in seconds) the temporary credential was created. If the temporary credential provided in the request was not created using an MFA device, this key value is null (absent). In a bucket policy, you can add a condition to check this value, as shown in the following example bucket policy. The policy denies any Amazon S3 operation on the /taxdocuments folder in the examplebucket bucket if the request is not MFA authenticated. To learn more about MFA authentication, see Using Multi-Factor Authentication (MFA) in AWS in the IAM User Guide. Option B is invalid because just enabling bucket versioning will not guarantee replication of objects Option D is invalid because the condition for the bucket policy needs to be set accordingly For more information on example bucket policies, please visit the following URL: • https://docs.aws.amazon.com/AmazonS3/latest/dev/example-bucket-policies.html Also versioning and Cross Region replication can ensure that objects will be available in the destination region in case the primary region fails. For more information on CRR, please visit the following URL: https://docs.aws.amazon.com/AmazonS3/latest/dev/crr.html The correct answers are: Enable bucket versioning and also enable CRR, For the Bucket policy add a condition for {\\"Null\\": { \\"aws:MultiFactorAuthAge\\": true}}"},{"question":"You are trying to use the Systems Manager to patch a set of EC2 systems. Some of the systems are not getting covered in the patching process. Which of the following can be used to troubleshoot the issue? Choose 3 answers from the options given below.","choices":{"A":"Check to see if the right role has been assigned to the EC2 instances","B":"Check to see if the IAM user has the right permissions for EC2","C":"Ensure that agent is running on the instances.","D":"Check the Instance status by using the Health AP"},"answer":"ACD","explanation":"For ensuring that the instances are configured properly you need to ensure the followi . 1) You installed the latest version of the SSM Agent on your instance 2) Your instance is configured with an AWS Identity and Access Management (IAM) role that enables the instance to communicate with the Systems Manager API 3) You can use the Amazon EC2 Health API to quickly determine the following information about Amazon EC2 instances The status of one or more instances The last time the instance sent a heartbeat value The version of the SSM Agent The operating system The version of the EC2Config service (Windows) The status of the EC2Config service (Windows) Option B is invalid because IAM users are not supposed to be directly granted permissions to EC2 Instances For more information on troubleshooting AWS SSM, please visit the following URL: https://docs.aws.amazon.com/systems-manager/latest/userguide/troubleshooting-remotecommands. html The correct answers are: Check to see if the right role has been assigned to the EC2 Instances, Ensure that agent is running on the Instances., Check the Instance status by using the Health API."},{"question":"You have a requirement to serve up private content using the keys available with Cloudfront. How can this be achieved?","choices":{"A":"Add the keys to the backend distribution.","B":"Add the keys to the S3 bucket","C":"Create pre-signed URL's","D":"Use AWS Access keys"},"answer":"C","explanation":"Option A and B are invalid because you will not add keys to either the backend distribution or the S3 bucket. Option D is invalid because this is used for programmatic access to AWS resources You can use Cloudfront key pairs to create a trusted pre-signed URL which can be distributed to users Specifying the AWS Accounts That Can Create Signed URLs and Signed Cookies (Trusted Signers) Topics • Creating CloudFront Key Pairs for Your Trusted Signers • Reformatting the CloudFront Private Key (.NET and Java Only) • Adding Trusted Signers to Your Distribution • Verifying that Trusted Signers Are Active (Optional) 1 Rotating CloudFront Key Pairs To create signed URLs or signed cookies, you need at least one AWS account that has an active CloudFront key pair. This accou is known as a trusted signer. The trusted signer has two purposes: • As soon as you add the AWS account ID for your trusted signer to your distribution, CloudFront starts to require that users us signed URLs or signed cookies to access your objects. ' When you create signed URLs or signed cookies, you use the private key from the trusted signer's key pair to sign a portion of the URL or the cookie. When someone requests a restricted object CloudFront compares the signed portion of the URL or cookie with the unsigned portion to verify that the URL or cookie hasn't been tampered with. CloudFront also verifies that the URL or cookie is valid, meaning, for example, that the expiration date and time hasn't passed. For more information on Cloudfront private trusted content please visit the following URL: • https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/private-contenttrusted- s The correct answer is: Create pre-signed URL's"},{"question":"You are building a system to distribute confidential training videos to employees. Using CloudFront, what method could be used to serve content that is stored in S3, but not publicly accessible from S3 directly?","choices":{"A":"Create an Origin Access Identity (OAI) for CloudFront and grant access to the objects in your S3 bucket to that OAl.","B":"Add the CloudFront account security group \\"amazon-cf/amazon-cf-sg\\" to the appropriate S3 bucket policy.","C":"Create an Identity and Access Management (IAM) User for CloudFront and grant access to the objects in your S3 bucket to that IAM User.","D":"Create a S3 bucket policy that lists the CloudFront distribution ID as the Principal and the target bucket as the Amazon Resource Name (ARN)."},"answer":"AExplanation:","explanation":"Explanation: You can optionally secure the content in your Amazon S3 bucket so users can access it through CloudFront but cannot access it directly by using Amazon S3 URLs. This prevents anyone from bypassing CloudFront and using the Amazon S3 URL to get content that you want to restrict access to. This step isn't required to use signed URLs, but we recommend it To require that users access your content through CloudFront URLs, you perform the following tasks: Create a special CloudFront user called an origin access identity. Give the origin access identity permission to read the objects in your bucket. Remove permission for anyone else to use Amazon S3 URLs to read the objects. Option B,C and D are all automatically invalid, because the right way is to ensure to create Origin Access Identity (OAI) for CloudFront and grant access accordingly. For more information on serving private content via Cloudfront, please visit the following URL: https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/PrivateContent.htmll The correct answer is: Create an Origin Access Identity (OAI) for CloudFront and grant access to the objects in your S3 bucket t that OAI. You can optionally secure the content in your Amazon S3 bucket so users can access it through CloudFront but cannot access it directly by using Amazon S3 URLs. This prevents anyone from bypassing CloudFront and using the Amazon S3 URL to get content that you want to restrict access to. This step isn't required to use signed URLs, but we recommend it To require that users access your content through CloudFront URLs, you perform the following tasks: Create a special CloudFront user called an origin access identity. Give the origin access identity permission to read the objects in your bucket. Remove permission for anyone else to use Amazon S3 URLs to read the objects. Option B,C and D are all automatically invalid, because the right way is to ensure to create Origin Access Identity (OAI) for CloudFront and grant access accordingly. For more information on serving private content via Cloudfront, please visit the following URL: https://docs.aws.amazon.com/AmazonCloudFront/latest/DeveloperGuide/PrivateContent.htmll The correct answer is: Create an Origin Access Identity (OAI) for CloudFront and grant access to the objects in your S3 bucket t that OAI."},{"question":"A company has an existing AWS account and a set of critical resources hosted in that account. The employee who was in-charge of the root account has left the company. What must be now done to secure the account. Choose 3 answers from the options given below.","choices":{"A":"Change the access keys for all IAM users.","B":"Delete all custom created IAM policies","C":"Delete the access keys for the root account","D":"Confirm MFAtoa secure device","E":"Change the password for the root account","F":"Change the password for all IAM users"},"answer":"CDE","explanation":"Now if the root account has a chance to be compromised, then you have to carry out the below steps 1. Delete the access keys for the root account 2. Confirm MFA to a secure device 3. Change the password for the root account This will ensure the employee who has left has no change to compromise the resources in AWS. Option A is invalid because this would hamper the working of the current IAM users Option B is invalid because this could hamper the current working of services in your AWS account Option F is invalid because this would hamper the working of the current IAM users For more information on IAM root user, please visit the following URL: https://docs.aws.amazon.com/IAM/latest/UserGuide/id root-user.html The correct answers are: Delete the access keys for the root account Confirm MFA to a secure device. Change the password for the root account"},{"question":"Your company has a requirement to work with a DynamoDB table. There is a security mandate that all data should be encrypted at rest. What is the easiest way to accomplish this for DynamoDB.","choices":{"A":"Use the AWS SDK to encrypt the data before sending it to the DynamoDB table","B":"Encrypt the DynamoDB table using KMS during its creation","C":"Encrypt the table using AWS KMS after it is created","D":"Use S3 buckets to encrypt the data before sending it to DynamoDB"},"answer":"B","explanation":"The most easiest option is to enable encryption when the DynamoDB table is created. The AWS Documentation mentions the following Amazon DynamoDB offers fully managed encryption at rest. DynamoDB encryption at rest provides enhanced security by encrypting your data at rest using an AWS Key Management Service (AWS KMS) managed encryption key for DynamoDB. This functionality eliminates the operational burden and complexity involved in protecting sensitive data. Option A is partially correct, you can use the AWS SDK to encrypt the data, but the easier option would be to encrypt the table before hand. Option C is invalid because you cannot encrypt the table after it is created Option D is invalid because encryption for S3 buckets is for the objects in S3 only. For more information on securing data at rest for DynamoDB please refer to below URL: https://docs.aws.amazon.com/amazondynamodb/latest/developerguide/EncryptionAtRest.htmll The correct answer is: Encrypt the DynamoDB table using KMS during its creation"},{"question":"A company has a large set of keys defined in AWS KMS. Their developers frequently use the keys for the applications being developed. What is one of the ways that can be used to reduce the cost of accessing the keys in the AWS KMS service.","choices":{"A":"Enable rotation of the keys","B":"Use Data key caching","C":"Create an alias of the key","D":"Use the right key policy"},"answer":"B","explanation":"The AWS Documentation mentions the following Data key caching stores data keys and related cryptographic material in a cache. When you encrypt or decrypt data, the AWS Encryption SDK looks for a matching data key in the cache. If it finds a match, it uses the cached data key rather than generatir a new one. Data key caching can improve performance, reduce cost, and help you stay within service limits as your application scales. Option A.C and D are all incorrect since these options will not impact how the key is used. For more information on data key caching, please refer to below URL: https://docs.aws.amazon.com/encryption-sdk/latest/developer-guide/data-key-cachine.htmll The correct answer is: Use Data key caching"},{"question":"In order to encrypt data in transit for a connection to an AWS RDS instance, which of the following would you implement","choices":{"A":"Transparent data encryption","B":"SSL from your application","C":"Data keys from AWS KMS","D":"Data Keys from CloudHSM"},"answer":"B","explanation":"This is mentioned in the AWS Documentation You can use SSL from your application to encrypt a connection to a DB instance running MySQL MariaDB, Amazon Aurora, SQL Server, Oracle, or PostgreSQL. Option A is incorrect since Transparent data encryption is used for data at rest and not in transit Options C and D are incorrect since keys can be used for encryption of data at rest For more information on working with RDS and SSL, please refer to below URL: https://docs.aws.amazon.com/AmazonRDS/latest/UserGuide/UsingWithRDS.SSL.html The correct answer is: SSL from your application"},{"question":"Your company has just started using AWS and created an AWS account. They are aware of the potential issues when root access is enabled. How can they best safeguard the account when it comes to root access? Choose 2 answers fro the options given below","choices":{"A":"Delete the root access account","B":"Create an Admin IAM user with the necessary permissions","C":"Change the password for the root account.","D":"Delete the root access keys"},"answer":"BD","explanation":"The AWS Documentation mentions the following All AWS accounts have root user credentials (that is, the credentials of the account owner). These credentials allow full access to all resources in the account. Because you cant restrict permissions for root user credentials, we recommend that you delete your root user access keys. Then create AWS Identity and Access Management (IAM) user credentials for everyday interaction with AWS. Option A is incorrect since you cannot delete the root access account Option C is partially correct but cannot be used as the ideal solution for safeguarding the account For more information on root access vs admin IAM users, please refer to below URL: https://docs.aws.amazon.com/eeneral/latest/er/root-vs-iam.html The correct answers are: Create an Admin IAM user with the necessary permissions. Delete the root access keys"},{"question":"An auditor needs access to logs that record all API events on AWS. The auditor only needs read-only access to the log files and does not need access to each AWS account. The company has multiple AWS accounts, and the auditor needs access to all the logs for all the accounts. What is the best way to configure access for the auditor to view event logs from all accounts? Choose the correct answer from the options below","choices":{"A":"Configure the CloudTrail service in each AWS account, and have the logs delivered to an AWS bucket on each account, while granting the auditor permissions to the bucket via roles in the secondary accounts and a single primary IAM account that can assume a read-only role in the secondary AWS accounts.","B":"Configure the CloudTrail service in the primary AWS account and configure consolidated billing for all the secondary account","C":"Then grant the auditor access to the S3 bucket that receives theCloudTrail log files.","D":"Configure the CloudTrail service in each AWS account and enable consolidated logging inside of CloudTrail.","E":"Configure the CloudTrail service in each AWS account and have the logs delivered to a single AWS bucket in the primary account and erant the auditor access to that single bucket in the orimarvaccoun"},"answer":"D","explanation":"Given the current requirements, assume the method of \\"least privilege\\" security design and only allow the auditor access to the minimum amount of AWS resources as possibli AWS CloudTrail is a service that enables governance, compliance, operational auditing, and risk auditing of your AWS account. With CloudTrail, you can log, continuously monitor, and retain events related to API calls across your AWS infrastructure. CloudTrail provides a history of AWS API calls for your account including API calls made through the AWS Management Console, AWS SDKs, command line tools, and other AWS services. This history simplifies security analysis, resource change tracking, and troubleshooting only be granted access in one location Option Option A is incorrect since the auditor should B is incorrect since consolidated billing is not a key requirement as part of the question Option C is incorrect since there is not consolidated logging For more information on Cloudtrail please refer to the below URL: https://aws.amazon.com/cloudtrail ( The correct answer is: Configure the CloudTrail service in each AWS account and have the logs delivered to a single AWS bud in the primary account and grant the auditor access to that single bucket in the primary account."},{"question":"You have been given a new brief from your supervisor for a client who needs a web application set up on AWS. The a most important requirement is that MySQL must be used as the database, and this database must not be hosted in the public cloud, but rather at the client's data center due to security risks. Which of the following solutions would be the best to assure that the client's requirements are met? Choose the correct answer from the options below","choices":{"A":"Build the application server on a public subnet and the database at the client's data cente","B":"Connect them with a VPN connection which uses IPsec.","C":"Use the public subnet for the application server and use RDS with a storage gateway to access and synchronize the data securely from the local data center.","D":"Build the application server on a public subnet and the database on a private subnet with a NAT instance between them.","E":"Build the application server on a public subnet and build the database in a private subnet with a secure ssh connection to the private subnet from the client's data center"},"answer":"A","explanation":"Since the database should not be hosted on the cloud all other options are inval
